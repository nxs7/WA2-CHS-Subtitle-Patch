# 警告：以下部分内容仅适合成人。
# 歌词来自萌娘百科
voiceDrama:
    - id: 80
      chapter: 0
      content:
          - begin: 2440
            end: 9980
            text: 飞往哥本哈根航班的登机与行李处理即将停止……
          - begin: 10180
            end: 10920
            text: 时间到了。
          - begin: 12000
            end: 12840
            text: 不要走啊。
          - begin: 12840
            end: 18260
            text: 别让我再说了。这就是……再见了。
          - begin: 18680
            end: 21420
            text: 冬马……冬马……！
          - begin: 21420
            end: 25800
            text: 你和雪菜……和雪菜……啊。
          - begin: 26492
            end: 35957
            text: 已经，不可能了。我……背叛了你们两个。我没能让任何人幸福。
          - begin: 36640
            end: 39760
            text: 对不起。是我的错。
          - begin: 39940
            end: 44420
            text: 不！全都……全都是我的错！
          - begin: 45020
            end: 55720
            text: 但是，有一件事你说错了。我还是，稍微有点幸福的。
          - begin: 58460
            end: 59600
            text: 和纱……
          - begin: 59940
            end: 68820
            text: 再见了。这次真的要再见了，春希。你不要，一直这么哭啊。
          - begin: 69860
            end: 71160
            text: 和纱！
          - begin: 95200
            end: 96180
            text: 雪菜……
          - begin: 97480
            end: 98560
            text: 和纱……
          - begin: 103130
            end: 104020
            text: 对不起。
          - begin: 104880
            end: 107760
            text: 和纱……和纱！
          - begin: 109340
            end: 119820
            text: 对不起，雪菜。我没能成为你的挚友。我没能成为你所期望的那个人。
          - begin: 120880
            end: 126500
            text: 即使我已经承诺过了……对不起啊。
    - id: 80
      chapter: 1
      content:
          - begin: 3180
            end: 4520
            text: 什么啊……这是？
          - begin: 4520
            end: 6840
            text: 啊，这个，那个……
          - begin: 7480
            end: 11100
            text: 新歌。第三首。最后一首。
          - begin: 12440
            end: 16800
            text: 因为我生病了，所以我们只剩二十四个小时练习了。
          - begin: 16800
            end: 23180
            text: 不能只怪冬马。我也是到了今天早上才练会『ＳＯＵＮＤ　ＯＦ　ＤＥＳＴＩＮＹ』的独奏部分。
          - begin: 24620
            end: 33040
            text: 伴奏已经合成完了，吉他部分我也没弄得太难。最重要的是，我觉得它很适合小木曾的音色。
          - begin: 33300
            end: 38920
            text: 我的音色……也就是说这个……是原创的？
          - begin: 39100
            end: 40840
            text: 嘛，可以这么说。
          - begin: 40840
            end: 44360
            text: 等……等等啊。我没听明白你们在说什么。
          - begin: 44540
            end: 51760
            text: 第三首歌是冬马写的。我本来以为时间不可能来得及，已经快要放弃了……
          - begin: 52160
            end: 56860
            text: 我倒是无所谓，但北原无论如何都想弹。
          - begin: 57160
            end: 59120
            text: 无所谓，吗……
          - begin: 59600
            end: 60500
            text: 怎么了？
          - begin: 63040
            end: 67600
            text: 所以说，雪菜，就是这样……啊嘞？
          - begin: 69860
            end: 73260
            text: 怎么了？有什么问题吗？
          - begin: 74020
            end: 79040
            text: 难道说，又只有我被排除在外了？
          - begin: 80380
            end: 84040
            text: 是啊。我们只对小木曾保密了。
          - begin: 85000
            end: 85960
            text: 冬马！
          - begin: 85960
            end: 89980
            text: 北原让我不要说，他想给你一个惊喜。
          - begin: 91980
            end: 95700
            text: 那个歌词，好像是根据你的形象写的哦。
          - begin: 97060
            end: 103380
            text: 啊！那个，不是……原版的歌词很早就有了。
          - begin: 105000
            end: 113100
            text: 但是，那个……自从你成为了主唱，我就稍微改了改措辞，让它更符合你的形象。
          - begin: 113100
            end: 116780
            text: 那个，那个……所以说……
          - begin: 116780
            end: 122380
            text: 北原作词，我作曲，只为小木曾写的歌。
          - begin: 124940
            end: 127440
            text: 冬马刚说了很难为情的话……
          - begin: 127560
            end: 131920
            text: 那是因为你一直不说重点。给我负起责任来啊。
          - begin: 132160
            end: 141520
            text: 啊……不好意思。本来，我参加同好会就是想至少写一首歌……
          - begin: 143220
            end: 149680
            text: 开始的时候有两个吉他手，所以我就没想过能真正参加学园祭。
          - begin: 150400
            end: 156740
            text: 但应该说是三年间的集大成呢，还是说只是做一件傻事呢，
          - begin: 157020
            end: 158840
            text: 总之我想留下一些这样的回忆。
          - begin: 159320
            end: 166560
            text: 毕竟我的过去完全是灰色的啊。我对写作还是比较擅长的。
          - begin: 166740
            end: 172840
            text: 啊，虽然写的都是些小论文啊，公式证明啊，化学式啊，年表啊，翻译啊。
          - begin: 173120
            end: 175200
            text: 我觉得这种事是我的专长。
          - begin: 175920
            end: 178520
            text: 总之我希望你读一遍，好能指出问题。
          - begin: 179080
            end: 182180
            text: 冬马那家伙一行都没改，弄得我很担心……
          - begin: 183140
            end: 185080
            text: 那是因为完全没法下手。
          - begin: 187560
            end: 194400
            text: 怎么样，那个……果然还是不行吗，一天之内完成这种事。
          - begin: 194640
            end: 198920
            text: 我应如何方能将这份心……映入镜中……
          - begin: 200960
            end: 201940
            text: 雪菜？
          - begin: 201940
            end: 204480
            text: 不好意思，能不能稍微安静一会儿？
          - begin: 205200
            end: 207180
            text: 我已经开始分部练习了。
          - begin: 207680
            end: 212180
            text: 冬马同学，你能再弹一遍吗？我看不懂乐谱。
          - begin: 216280
            end: 218000
            text: 雪……雪菜？
          - begin: 218000
            end: 225260
            text: 没时间了啊，春希君。只剩一天了……一起加油，完成我们的歌吧！
          - begin: 230780
            end: 234380
            text: 庆典之前，两个人的二十四小时
    - id: 80
      chapter: 2
      content:
          - begin: 38060
            end: 39980
            text: 好，休息一下。
          - begin: 39980
            end: 43520
            text: 诶？休息了？我完全不觉得累啊。
          - begin: 43640
            end: 49340
            text: 完全不觉得累才奇怪，现在已经到晚饭时间了。
          - begin: 49540
            end: 57600
            text: 啊，已经这么晚了啊。真是的，待在这里就会完全失去时间感啊。
          - begin: 57800
            end: 60400
            text: 因为阳光完全照不进来啊。
          - begin: 60880
            end: 63940
            text: 说不定等我们回过神来，学园祭都已经结束了。
          - begin: 64100
            end: 71820
            text: 吐槽别人的房子之前先给我休息。快点吃完晚饭，然后在明天之前结束分部练习。
          - begin: 71980
            end: 76860
            text: 嗯，我知道了。那我就展示一下手艺吧……
          - begin: 76860
            end: 77620
            text: 否决。
          - begin: 77740
            end: 83440
            text: 诶？但是冬马同学病刚好，得吃点有营养又容易消化的东西。
          - begin: 83900
            end: 86400
            text: 外卖披萨什么的绝对不行哦。
          - begin: 86560
            end: 88040
            text: 我不吃也没关系。
          - begin: 88040
            end: 94160
            text: 不行。没有食欲也要吃点什么。你还得坚持最少二十个小时呢。
          - begin: 94380
            end: 99140
            text: 啊……真麻烦啊。你们随便吧。
          - begin: 99340
            end: 106400
            text: 我记得ＧＯＯＤＩＥＳ好像送外卖。他们东西挺多的，应该会有合适的吧。
          - begin: 106400
            end: 110360
            text: 是啊。清淡一点的意大利烩饭什么的应该不错。
          - begin: 110360
            end: 114840
            text: 那就这样吧。我一会儿给他们打电话。咱们先说吃什么吧。
          - begin: 114980
            end: 119060
            text: 不要比番茄酱更辣的，也不要比胡萝卜更苦的。
          - begin: 119340
            end: 125360
            text: 或者说什么蔬菜都不要。甜点我只要布丁。不过我要三个。
          - begin: 125780
            end: 128520
            text: 后半句话我就当没听见吧。
          - begin: 128820
            end: 132280
            text: 十秒前你不是还说你们随便吗？
          - begin: 132620
            end: 135900
            text: 总之，没有布丁的话我就什么都不吃了。
          - begin: 136520
            end: 142780
            text: 竟然反对那么适合病人吃的东西，你们还真是担心我的身体……
          - begin: 142780
            end: 149120
            text: 啊……我知道了我知道了。那我就上去点单了，你老老实实等着。
          - begin: 153360
            end: 157020
            text: 哼，真是的，好像我要了十个似的。
          - begin: 157560
            end: 159300
            text: 辛苦了，冬马同学。
          - begin: 159520
            end: 164280
            text: 你也是。衣服你穿着舒不舒服？都是我平时穿的。
          - begin: 164280
            end: 170040
            text: 没有没有，挺好的。手感不错，而且面料好像也挺好的。
          - begin: 170340
            end: 175220
            text: 是吗，那就好。毕竟不能让你穿着和服唱歌。
          - begin: 175380
            end: 180360
            text: 就是稍微有点长，胸口稍微有点松……
          - begin: 180360
            end: 184780
            text: 不好意思。跟你比起来我的身材太粗糙了。
          - begin: 185040
            end: 191880
            text: 与其说是粗糙，不如说是匀称。有点不太像是日本人啊。
          - begin: 191880
            end: 193760
            text: 意思都差不多吧。
          - begin: 193760
            end: 198100
            text: 对我这样典型的日本人来说就很羡慕了。
          - begin: 198420
            end: 204380
            text: 啊，真是的，这么丰满的胸部和纤细的腰是怎么同时拥有的啊？
          - begin: 205040
            end: 209300
            text: 与……与其说这种事，你不去躺一会儿吗？
          - begin: 209300
            end: 212320
            text: 冬马同学才是，你病才刚好。
          - begin: 212320
            end: 219660
            text: 生病的时候我已经睡够了。但我知道你昨天晚上没能睡觉，小木曾。
          - begin: 219690
            end: 226860
            text: 那……那个，先不说昨天晚上我那么难堪你是怎么知道的。
          - begin: 227580
            end: 230760
            text: 我现在没问题了，精力很充沛。
          - begin: 230760
            end: 237680
            text: 先不说不要对对方有所隐瞒是你说的，你可别到出场的时候突然没力气了啊。
          - begin: 238280
            end: 244320
            text: 嗯，应该没问题的。现在的我已经没什么害怕的了。
          - begin: 244640
            end: 249580
            text: 诶，你还真敢说啊，彩排的时候你都发抖了。
          - begin: 250000
            end: 259560
            text: 先不说我心中对春希君燃起的怒火……我是很害怕，真的害怕得发抖。
          - begin: 259720
            end: 263540
            text: 看吧，那才是一天之前。
          - begin: 263880
            end: 270720
            text: 因为，只有我一个人在啊。你也是春希君也是，都没有在我身边啊。
          - begin: 272420
            end: 280520
            text: 又痛苦，又寂寞，又伤心……我甚至都不知道自己为什么会待在那个地方。
          - begin: 280520
            end: 282820
            text: 但……但是部长还是在陪着你的，对吧？
          - begin: 283140
            end: 292230
            text: 饭冢君很努力地给我打气了，虽然我很高兴，但还是不行。我没能放松下来。
          - begin: 294340
            end: 299280
            text: 虽然这么说不太好，但事情就是这样的。
          - begin: 299620
            end: 302420
            text: 我知道这只是我的任性而已。
          - begin: 302920
            end: 308640
            text: 那个……对不起啊，都怪我感冒了。
          - begin: 308860
            end: 316560
            text: 不，不是你的错，冬马同学。你为了写出这首歌已经很努力了啊。
          - begin: 316560
            end: 317580
            text: 小木曾……
          - begin: 317820
            end: 321500
            text: 你为了我们三个人已经拼尽全力了啊。
          - begin: 324920
            end: 327460
            text: 是为了我们三个人，对吧。
          - begin: 327460
            end: 335540
            text: 别……别说那么让人害羞的话。我就是觉得只有两首歌的话不太够，就这样。
          - begin: 337660
            end: 340500
            text: 什么啊，盯着人家干什么啊？
          - begin: 341020
            end: 345280
            text: 我想确认的不是这种事啊……
          - begin: 345690
            end: 347760
            text: 诶？你说什么了吗？
          - begin: 350300
            end: 353820
            text: 所以说，盯着人家干什么啊？
          - begin: 353980
            end: 359840
            text: 总之，我现在没问题的。不会出现发不出声的问题的。
          - begin: 362180
            end: 365900
            text: 因为，春希君去接我了啊。
          - begin: 366240
            end: 371120
            text: 你们还真是有胆量啊，穿成那样在街上走。
          - begin: 371120
            end: 375160
            text: 就是啊，好像私奔一样啊！
          - begin: 376840
            end: 379560
            text: 要是现在是大正时代的话，可能确实很像。
          - begin: 379560
            end: 382180
            text: 我们一路上都牵着手哦。
          - begin: 382680
            end: 388400
            text: 坐出租车来不就行了。那家伙在这种事上真是不怎么聪明啊。
          - begin: 391040
            end: 393980
            text: 怎么，我脸上有东西吗？
          - begin: 394260
            end: 396590
            text: 还真是……淡定啊。
          - begin: 397480
            end: 402820
            text: 那种满足的表情，让我对这两天发生的事情有了一种感觉。
          - begin: 402980
            end: 406980
            text: 现在我的表情应该是憔悴吧。
          - begin: 408840
            end: 412140
            text: 什么啊，不要用那么奇怪的眼神看着我啊。
          - begin: 412380
            end: 417420
            text: 你要是还有时间想那些跟自己无关的事的话，咱们在晚饭送来之前继续练习吧？
          - begin: 419480
            end: 423200
            text: 也是啊，那样对我的心理健康应该也会好一点。
          - begin: 423200
            end: 427860
            text: 别说那些不明所以的话了。来吧，开始了。
          - begin: 427860
            end: 428820
            text: 好。
          - begin: 434240
            end: 441100
            text: 呐，冬马同学，现在的你为什么会那么满足呢？
          - begin: 441840
            end: 448400
            text: 只是因为你们这两天单独相处了吗？还是说……
          - begin: 456940
            end: 461360
            text: 这首歌对你来说意味着什么呢？难道说……
    - id: 80
      chapter: 3
      content:
          - begin: 15920
            end: 19840
            text: 啊，怎么了小木曾？你累了吗？
          - begin: 20380
            end: 22200
            text: 现在几点了？
          - begin: 23040
            end: 29440
            text: 那个……啊，已经过了零点了。不知不觉就到了演出当天啊……
          - begin: 29680
            end: 37000
            text: 就是说，晚饭后已经过了六个小时了……确实，我嗓子有点干了。
          - begin: 37000
            end: 44200
            text: 是啊。那，趁现在稍微休息一会儿吧。比起吉他你已经没什么问题了。
          - begin: 44540
            end: 47380
            text: 说起来，他人呢？
          - begin: 47580
            end: 51580
            text: 他不是刚说要去冲个澡吗？你不记得了吗？
          - begin: 51780
            end: 55020
            text: 哦，是这样吗……
          - begin: 56520
            end: 58880
            text: 你还真是全神贯注啊。
          - begin: 59340
            end: 65720
            text: 嗯，这么来看，主唱我就不用担心了。看来只剩他的个人练习有问题了。
          - begin: 68540
            end: 72780
            text: 怎么了？你好像不太高兴啊。你自己还不满意吗？
          - begin: 73120
            end: 76000
            text: 嗯……稍微有点。
          - begin: 76000
            end: 84040
            text: 是吗？我觉得你唱得已经很好了啊。说实话，只要不忘词就基本没什么问题了吧。
          - begin: 84280
            end: 90640
            text: 才没有呢。我觉得它还没有成为我自己的歌。
          - begin: 90820
            end: 98360
            text: 你还真是一丝不苟啊，小木曾。嘛，比起那两首，你确实没唱过那么多次……
          - begin: 98580
            end: 105560
            text: 不是练过多少次的问题啊。我还没完全消化这首歌。
          - begin: 105840
            end: 106740
            text: 小木曾？
          - begin: 106740
            end: 110680
            text: 每当我唱这首歌的时候，总好像会被什么东西吸引住。
          - begin: 111040
            end: 115180
            text: 那个东西阻止我完全投入到这首歌里。
          - begin: 115560
            end: 124900
            text: 诶，你对唱歌的追求还真是高啊。说实话，我没怎么在意过歌词的含义。
          - begin: 125590
            end: 127020
            text: 呐，冬马同学。
          - begin: 127880
            end: 133900
            text: 你会怎么理解这个歌词？你觉得我应该怀着什么样的感情唱这首歌？
          - begin: 134700
            end: 142220
            text: 感情什么的，我怎么知道啊。歌词又不是我写的。那种事去问北原。
          - begin: 142420
            end: 146400
            text: 春希君的话，这么害羞的事我问不出口啊。
          - begin: 146400
            end: 151920
            text: 你是想让我说出你自己都觉得害羞的事吗？
          - begin: 151920
            end: 158400
            text: 呐，拜托了，你能以这个人的心境设身处地地想一想吗，冬马同学？
          - begin: 158900
            end: 160500
            text: 那是什么意思啊？
          - begin: 161020
            end: 165260
            text: 莫非你是在故作孤独　不知为何　为你所吸引
          - begin: 165260
            end: 167940
            text: 那个，我还没答应吧……
          - begin: 167940
            end: 171320
            text: 回过神来　不知何时　已比何人都令我牵动
          - begin: 171320
            end: 172240
            text: 小木曾。
          - begin: 172600
            end: 178540
            text: 你会怎么把自己的心意传达给对方呢？如果你是这个人的话，会怎么做呢？
          - begin: 180340
            end: 188520
            text: 你会假装开玩笑来掩饰害羞吗？还是自我陶醉地夸张表演？
          - begin: 189240
            end: 200620
            text: 还是，即使自己不善言辞，无法大声说出口，也还是会直截了当、坦率认真地说出来呢？
          - begin: 202460
            end: 204420
            text: 冬马同学，你会怎么做呢？
          - begin: 205270
            end: 208060
            text: 所以说，如果是我的话……
          - begin: 209400
            end: 213460
            text: 我觉得为这种事烦恼本身就很愚蠢。
          - begin: 214900
            end: 220600
            text: 说得直白点，这个女人真是可悲，没什么大事却畏畏缩缩。
          - begin: 221160
            end: 222260
            text: 冬马同学……
          - begin: 222300
            end: 228580
            text: 可以了吗？真是的，为什么我要陪你说这么害羞的事……
          - begin: 228580
            end: 229980
            text: 那，你……
          - begin: 229980
            end: 231440
            text: 还要继续吗……
          - begin: 231440
            end: 238240
            text: 如果这个人毫不畏缩，坦率地将心意传达给你，你会接受吗？
          - begin: 238620
            end: 243400
            text: 不要做这种毫无意义的假设。我什么时候变成当事人了啊？
          - begin: 243400
            end: 247120
            text: 这个人倾慕的会是什么样的人呢……
          - begin: 247120
            end: 249100
            text: 等等，所以说……
          - begin: 249100
            end: 250900
            text: 冬马同学，你怎么想？
          - begin: 250900
            end: 258820
            text: 啊，真是的，我都要冷起来了。真的，不要再说了。我完全不擅长这种话题啊。
          - begin: 259000
            end: 266300
            text: 对于这个怀着无法传达的爱恋的人，你怎么想？如果你就是那个被倾慕着的人呢？
          - begin: 266300
            end: 270500
            text: 我不知道！一直以来我就不知道你在说什么！
          - begin: 270640
            end: 271860
            text: 你不知道？
          - begin: 271860
            end: 278900
            text: 说到底你的出发点就错了！这首歌写的是女人的感情，倾慕的对象是个男人啊。
          - begin: 279160
            end: 284800
            text: 你觉得这首歌写的是女孩子的感情？你真的觉得倾慕的对象是个男孩子？
          - begin: 284800
            end: 294280
            text: 当然了。歌词是北原写的，可唱歌的是你啊，小木曾。这是他为你写的歌啊。
          - begin: 296060
            end: 303540
            text: 嘛，学园偶像来唱这首歌，确实不太符合歌词里的形象啊。
          - begin: 305460
            end: 312040
            text: 啊，刚才的说法好像有点不太对。那个，我是说……
          - begin: 312440
            end: 320360
            text: 那，谁来唱才会合适呢？怀着无法传达的爱恋，却什么都不能做的人……
          - begin: 320860
            end: 323920
            text: 你认识这样的人吗，冬马同学？
          - begin: 324300
            end: 331360
            text: 那种人……我怎么会认识。说到底这首歌就没有原型啊。
          - begin: 332800
            end: 340120
            text: 北原那家伙，一定就是一口气读了一大堆恋爱小说，然后把读到的词语组合起来而已吧。
          - begin: 342020
            end: 351840
            text: 歌词里并没有什么真情实感。这就是个优等生为了迎合大众组合出来的程序而已。
          - begin: 352420
            end: 357900
            text: 这就是为了玩弄听众的情感，而以效率最高的方式排列出来的符号而已。
          - begin: 360300
            end: 366520
            text: 所以说不要再想那么多了，小木曾。你就像平时唱卡拉ＯＫ那样放轻松就好。
          - begin: 368120
            end: 371640
            text: 哈……冬马同学，你啊……
          - begin: 373340
            end: 375900
            text: 真是个过分的女孩子啊。
          - begin: 378170
            end: 384280
            text: 可能你只是没注意到，但是……不，那样就更过分了。
          - begin: 385480
            end: 387680
            text: 你突然在说什么啊？
          - begin: 387680
            end: 390920
            text: 不好意思，不小心把自己内心的想法说出来了。
          - begin: 390920
            end: 392340
            text: 这算不上道歉吧！
          - begin: 392980
            end: 394100
            text: 对不起。
          - begin: 395060
            end: 403400
            text: 这算什么啊，明天，不，今天就要演出了。现在不是吵架的时候吧！
          - begin: 403740
            end: 409420
            text: 但是啊，但是，冬马同学……你真的不明白吗？
          - begin: 409420
            end: 410160
            text: 不明白什么？
          - begin: 410600
            end: 413200
            text: 我唱这首歌意味着什么。
          - begin: 414460
            end: 419900
            text: 我，唯一一个与歌词无关的人。
          - begin: 420790
            end: 424740
            text: 怎么可能明白啊，你说的话我全都不明所以啊！
          - begin: 425260
            end: 427840
            text: 为什么，你会不明白呢？
          - begin: 427840
            end: 431680
            text: 我脑子不好啊，除了音乐我全都不明白啊。
          - begin: 432020
            end: 439940
            text: 跟脑子好不好没有关系。问题在于你怎么想，你有没有试图理解。
          - begin: 441520
            end: 447440
            text: 你真的不明白吗？不管怎么想，你的回答也不会变吗？
          - begin: 447440
            end: 449380
            text: 啊，我完全不明白。
          - begin: 450000
            end: 453080
            text: 即使我说到这种程度，你也不愿意去试图理解吗？
          - begin: 453080
            end: 457660
            text: 啊，真是的真是的！别再说这个话题了！要回去练习了！
          - begin: 458180
            end: 459100
            text: 冬马同学……
          - begin: 459100
            end: 463840
            text: 说没时间的是你吧，小木曾？快点，练第二首吧。
          - begin: 476440
            end: 477940
            text: 你怎么不唱啊？
          - begin: 479020
            end: 481400
            text: 我不理解这种心情啊。
          - begin: 481400
            end: 484460
            text: 我都说了，问我也没有用啊。
          - begin: 484760
            end: 489420
            text: 不……我不理解的，是你的心情。
          - begin: 489420
            end: 490560
            text: 小木曾！
          - begin: 491660
            end: 497640
            text: 久等了。啊，真是神清气爽啊，那么下一个……
          - begin: 501340
            end: 502240
            text: 怎么了？
    - id: 80
      chapter: 4
      content:
          - begin: 56280
            end: 62020
            text: 好！零失误！哈哈！太好了，成功了。
          - begin: 64540
            end: 70720
            text: 冬马，刚才不错吧？雪菜，我没耽误你唱歌吧？
          - begin: 73920
            end: 75400
            text: 你们两个怎么了？
          - begin: 75960
            end: 80740
            text: 小木曾，咱们两个稍微开个会。到我房间来。
          - begin: 80940
            end: 83320
            text: 嗯，我知道了。
          - begin: 83320
            end: 86440
            text: 啊，诶……为什么只有小木曾？
          - begin: 86440
            end: 91280
            text: 你刚才弹得不是不错吗？那就没必要跟你开会了。
          - begin: 91600
            end: 95980
            text: 不好意思啊，春希君。稍微借走一下你师傅。
          - begin: 96160
            end: 100400
            text: 不，等等，你们开会的时候我要干什么啊？
          - begin: 100600
            end: 106940
            text: 也是啊。那就一直练下去吧。等你能连续十次零失误弹下来，就过来找我们。
          - begin: 106940
            end: 109620
            text: 不是，到那时候学园祭已经结束了吧！
          - begin: 111400
            end: 112160
            text: 进来。
          - begin: 114400
            end: 118160
            text: 这里的话，北原脸皮再怎么厚也不会进来的。
          - begin: 120300
            end: 123920
            text: 哇……哇，天都快亮了啊。
          - begin: 123920
            end: 125500
            text: 已经快到黎明了。
          - begin: 125980
            end: 127500
            text: 是吗……
          - begin: 131940
            end: 135280
            text: 差不多得准备去学校了啊……
          - begin: 135280
            end: 136100
            text: 你困了吗？
          - begin: 136360
            end: 142840
            text: 完全不困还是不可能啊，眼睛有点睁不开了。
          - begin: 146340
            end: 153600
            text: 那么，开会吧。再不快点的话就赶不上演出了。
          - begin: 154160
            end: 157460
            text: 那么，没什么时间了，我就直说了。
          - begin: 159100
            end: 160860
            text: 你是故意惹我生气的吗？
          - begin: 162940
            end: 167620
            text: 刚才的事你是还在生气吗？所以故意不好好唱？
          - begin: 167820
            end: 169780
            text: 那是什么意思……
          - begin: 169780
            end: 172720
            text: 你刚才的歌太差劲了，小木曾。
          - begin: 174180
            end: 181360
            text: 我知道你很困，很累，状态不太好。但肯定不止是这样。你完全没有投入吧。
          - begin: 183800
            end: 187340
            text: 有什么反驳吗？我洗耳恭听。
          - begin: 188320
            end: 190300
            text: 冬马同学啊……
          - begin: 190300
            end: 190960
            text: 什么？
          - begin: 191480
            end: 200740
            text: 只有到了音乐，你才会这么坦诚，这么认真，这么严厉，直觉这么强啊。
          - begin: 201120
            end: 204300
            text: 那是因为除了音乐，我就什么都没有了。
          - begin: 205200
            end: 210180
            text: 我不是故意不唱好的。我真的尽全力了。
          - begin: 211270
            end: 219580
            text: 是吗？那不好意思了。但是差劲这个评价我是不会收回的。
          - begin: 219840
            end: 225560
            text: 嗯，我知道。就算是我这种外行也能明白。
          - begin: 226000
            end: 233460
            text: 我感觉到歌声在从内心溢出，声音也不由自主地滑落下去。
          - begin: 233800
            end: 240720
            text: 你很聪明但却很感性啊。内心的想法马上就会反映在声音上。
          - begin: 241140
            end: 250500
            text: 你果然很厉害啊，冬马同学。之前合宿的时候我就这么想了。你比我更了解我的心情啊。
          - begin: 250840
            end: 252800
            text: 也没有那种事……
          - begin: 254020
            end: 260640
            text: 但你却不理解他的心情，也不想理解自己的心情……
          - begin: 261660
            end: 263280
            text: 那么，你有什么打算？
          - begin: 263800
            end: 265360
            text: 什么什么打算？
          - begin: 265680
            end: 270900
            text: 是保证振作起来继续努力？还是干脆放弃演出？
          - begin: 271300
            end: 273760
            text: 只有这两个选项吗？
          - begin: 273760
            end: 277100
            text: 话说在前面，已经走到这一步了，我绝对不会妥协。
          - begin: 277580
            end: 280800
            text: 如果这次不能成为我们现阶段最好的演出，那就不要演。
          - begin: 281770
            end: 282900
            text: 欺负人。
          - begin: 283480
            end: 287060
            text: 真的，小木曾，你放过我吧。
          - begin: 287500
            end: 288680
            text: 冬马同学……
          - begin: 288860
            end: 299140
            text: 现在不是做这种事的时候吧。而且，要努力完成我们的歌最开始是你自己说的吧。
          - begin: 299900
            end: 301080
            text: 对不起。
          - begin: 301340
            end: 306560
            text: 所以现在不是吵架的时候。这是为了演出能成功啊。
          - begin: 307060
            end: 311240
            text: 也是，为了春希君吗？
          - begin: 311420
            end: 316180
            text: 为了你，小木曾。顺便……也为了我自己。
          - begin: 317720
            end: 322660
            text: 因为，这是我们两个的问题吧？跟北原没有关系。
          - begin: 323060
            end: 324060
            text: 冬马同学……
          - begin: 325060
            end: 335260
            text: 我……那个，虽然我很不擅长面对你，但我完全不讨厌你啊。
          - begin: 335640
            end: 336700
            text: 是吗。
          - begin: 337360
            end: 339260
            text: 所以啊，小木曾……
          - begin: 339560
            end: 345280
            text: 所以说，这不是说为了春希君，而是多亏了春希君啊。
          - begin: 346280
            end: 349200
            text: 为什么你不把话题扯到他身上就不甘心呢？
          - begin: 349200
            end: 360500
            text: 因为，如果不是认识了他，如果他没有那么多管闲事，你还会对我这样吗，冬马同学？
          - begin: 362080
            end: 370160
            text: 努力跟误会的人和解，一起展望未来……你会想要这么做吗？
          - begin: 372400
            end: 373620
            text: 无可奉告。
          - begin: 373920
            end: 380840
            text: 你脸都红透了啊，冬马同学。跟我们第一次说话的时候一模一样。
          - begin: 382200
            end: 390280
            text: 话说回来，不好意思啊冬马同学。我现在一定非常任性吧。
          - begin: 390620
            end: 396040
            text: 你真的放过我吧，我要怎么回答那种从来没有思考过的问题啊？
          - begin: 396140
            end: 399200
            text: 所以说，我还想再做一件任性的事。
          - begin: 399320
            end: 400640
            text: 还没完啊？
          - begin: 401180
            end: 407480
            text: 这是我最后的请求。如果你答应我，我一定会尽最大努力的。
          - begin: 408140
            end: 412480
            text: 即使是强迫我也一定让自己精神百倍，做出最好的表演。
          - begin: 413320
            end: 414200
            text: 小木曾……
          - begin: 415040
            end: 417660
            text: 所以，请回答我。
          - begin: 419580
            end: 420520
            text: 什么啊？
          - begin: 422160
            end: 423440
            text: 你……
          - begin: 423440
            end: 425860
            text: 喜欢的男孩子的名字。
          - begin: 432980
            end: 441900
            text: 啊！好不容易八次零失误了！可恶，又要重新开始了……
          - begin: 449680
            end: 453660
            text: 你……你……你在想什么啊小木曾！
          - begin: 453660
            end: 458860
            text: 因为，说到合宿就一定要说些这种话题啊！
          - begin: 458860
            end: 461560
            text: 这跟刚才说的那些完全没关系啊！
          - begin: 461560
            end: 463820
            text: 这怎么听都像是在诡辩呢。
          - begin: 465020
            end: 473700
            text: 呐，呐，你到底喜欢谁？嗯，其实我已经知道了，只是想听你自己说出来。
          - begin: 474660
            end: 481300
            text: 你……你果然是我的天敌。虽然不讨厌，但却完全无法共处。
          - begin: 481540
            end: 486400
            text: 只要听到你的答案，我应该就能全身心地投入这首歌了啊。
          - begin: 486760
            end: 491040
            text: 这份心意即使现在无法传达，也总有一天会传达得到呢。
          - begin: 491260
            end: 494820
            text: 这绝对是骗人的！你就是想报复我！
          - begin: 495400
            end: 499720
            text: 嘛，我觉得要自爆了……
          - begin: 500040
            end: 504820
            text: 而……而且，如果你要打探别人的隐私的话，应该自己先……
          - begin: 504820
            end: 513500
            text: 我最喜欢的男孩子是三年Ｅ班的北原春希君。这样行了吗？
          - begin: 517440
            end: 523340
            text: 都到现在了，我觉得没什么好惊讶的啊。我又从来没藏着掖着。
          - begin: 523840
            end: 526320
            text: 你为什么就不能稍微犹豫一下啊……
          - begin: 526320
            end: 532320
            text: 所以，接下来你还有什么借口呢？我有自信全部驳倒哦。
          - begin: 532320
            end: 541480
            text: 那……那个，说到底，把自己喜欢的男孩子的名字传来传去，这是初中生才会干的事吧。
          - begin: 541840
            end: 545820
            text: 是啊。真的就像初中生一样啊。
          - begin: 545820
            end: 548280
            text: 有自觉的话就不要说这种傻话……
          - begin: 548280
            end: 553780
            text: 我一直都想试试啊。这种像初中生一样的恋爱话题。
          - begin: 555240
            end: 562260
            text: 我初中的时候发生了很多事情，所以一直都没能跟别人说自己喜欢的男孩子的话题啊。
          - begin: 562920
            end: 563900
            text: 小木曾……
          - begin: 567480
            end: 574060
            text: 啊！不好，又在同一个地方出错了。如果成习惯了可怎么办啊……
          - begin: 580300
            end: 586640
            text: 以上，就是初中时代的，十分难堪的，小木曾雪菜的故事。
          - begin: 589080
            end: 594320
            text: 虽然跟你的过去比起来，冬马同学，这种事根本算不了什么……
          - begin: 594320
            end: 596080
            text: 不，没有那回事……
          - begin: 596080
            end: 600200
            text: 话说回来，这种事比来比去本来也没什么意义……
          - begin: 602240
            end: 608840
            text: 你是我第二个说这种事的人，冬马同学，我连依绪都没有告诉过哦。
          - begin: 609220
            end: 612020
            text: 也就是说，第一个人是……
          - begin: 612020
            end: 621600
            text: 嘛，那个时候我确实没有喜欢的男孩子，所以说到底也许我根本没有办法说这种话题呢。
          - begin: 622180
            end: 623700
            text: 是……吗。
          - begin: 629460
            end: 631580
            text: 天亮了啊。
          - begin: 632140
            end: 633720
            text: 差不多七点了啊。
          - begin: 634200
            end: 637100
            text: 是吗，已经到这个时候了啊。
          - begin: 641690
            end: 644520
            text: 那么，现在轮到你了哦，冬马同学！
          - begin: 645300
            end: 650160
            text: 难得营造出了这种圆满的气氛，你就不能结束在这儿吗？
          - begin: 650160
            end: 657160
            text: 我可是说了自己喜欢的男孩子的名字啊，还有初中时那么多害羞的事。
          - begin: 658020
            end: 661440
            text: 要是这样还一无所获的话，那就太不公平了吧？
          - begin: 661440
            end: 665840
            text: 小木曾，你知道自己现在看起来跟什么一样吗？
          - begin: 665840
            end: 674400
            text: 嗯，我知道啊。我现在就像一个闹别扭的小孩一样。所以，只能由你让步了，冬马同学。
          - begin: 674400
            end: 676920
            text: 你就没想过要自己让步吗？
          - begin: 677480
            end: 686780
            text: 虽然我让步也可以，但那样我心中的结就解不开了哦。说不定又会唱得非常差劲哦。
          - begin: 688300
            end: 689680
            text: 你还真是卑鄙啊。
          - begin: 689880
            end: 695960
            text: 到底是谁卑鄙呢？你问我的话我可全都回答了哦。
          - begin: 697200
            end: 706140
            text: 冬马同学，你希望我能尽全力吧？你希望演出能成功吧？为了我，也为了你自己。
          - begin: 708360
            end: 716800
            text: 呐，放松点，冬马同学。我又不会把你说的名字告诉春希君。
          - begin: 716800
            end: 720160
            text: 等等，为什么要以北原为前提进行这个话题啊？
          - begin: 720160
            end: 724800
            text: 我知道了，我不说名字了。我会安安静静地听你说的。
          - begin: 724800
            end: 725980
            text: 不，所以说……
          - begin: 725980
            end: 731260
            text: 来吧，放松心情，说出四个字就可以了啊。
          - begin: 731260
            end: 734240
            text: 所以说怎么连字数都定下来了啊？
          - begin: 734240
            end: 738920
            text: 我知道了，我会克制自己的。接下来就看你的自觉了，冬马同学。
          - begin: 738920
            end: 741200
            text: 你还强迫得不够吗……
          - begin: 741200
            end: 742700
            text: 来，请吧。
          - begin: 742700
            end: 744900
            text: 诶？那个……
          - begin: 747300
            end: 749320
            text: 那……那个……
          - begin: 752380
            end: 755100
            text: 我……我……
          - begin: 756980
            end: 761660
            text: 我……喜欢的……人？
          - begin: 764020
            end: 773040
            text: 那……那个，没什么深刻的含义，只是我不怎么讨厌的人……
          - begin: 773640
            end: 777460
            text: 说出那个人的名字就行了哦。来吧，冬马同学。
          - begin: 784600
            end: 790900
            text: 对，就是这样。说出来说出来，我都说出来了啊，没什么好害羞的！
          - begin: 798600
            end: 801680
            text: 我……我……
          - begin: 804180
            end: 810940
            text: 我……那个……我喜欢的人……是……
          - begin: 818000
            end: 819320
            text: 没有那样的人。
          - begin: 819480
            end: 821360
            text: 冬马同学，你个胆小鬼！
          - begin: 821360
            end: 824980
            text: 真的没有我也没办法啊！我说的都是实话啊！
          - begin: 824980
            end: 830220
            text: 骗子！冬马同学你个骗子！骗子！骗子骗子骗子！
          - begin: 830220
            end: 834900
            text: 我没骗你！我从出生到现在就没对男人感兴趣过！
          - begin: 834900
            end: 841200
            text: 真是的！还说人家说的是初中生的恋爱话题，那你说的那算什么啊。
          - begin: 841200
            end: 843960
            text: 你那就是小学生的恋爱吧！
          - begin: 843960
            end: 845060
            text: 我没有恋爱！
          - begin: 845220
            end: 847040
            text: 小学的时候就有这种人啊。
          - begin: 847040
            end: 854320
            text: 周围的人都看得清清楚楚，自己却拼命藏着掖着，说什么那家伙我最讨厌了！
          - begin: 854320
            end: 860820
            text: 你这么说我也没办法啊。我从那个时候起就只知道钢琴了。
          - begin: 861400
            end: 867860
            text: 你怎么就这么不坦率呢？你明明那么努力地帮助他，支持他……
          - begin: 867860
            end: 869920
            text: 那是你自己一厢情愿的想法，小木曾。
          - begin: 870680
            end: 876500
            text: 话说回来，你怎么会喜欢那种笨蛋啊？那家伙哪里好了？
          - begin: 876860
            end: 883200
            text: 是啊，我喜欢他的理由，应该和你完全相反吧。
          - begin: 883200
            end: 885740
            text: 所以说我就没有喜欢他的理由……
          - begin: 885980
            end: 894560
            text: 跟别的男孩子比起来，他没怎么把我当成女孩子看，让我觉得很自在。
          - begin: 894560
            end: 898780
            text: 等等，跟这个完全相反，那就是说……
          - begin: 899240
            end: 903220
            text: 虽然让我很自在，但也让我有点生气。
          - begin: 904040
            end: 907520
            text: 所以我决定，无论如何也要让他意识到我是个女孩子。
          - begin: 907940
            end: 912760
            text: 你怎么就看上那家伙了呢？你们一点儿都不般配啊。
          - begin: 912760
            end: 915840
            text: 我从来没那么想过啊。
          - begin: 915840
            end: 922240
            text: 你可是连续两年当选峰城大附属小姐的人啊。你的理想应该稍微高一点，别这么妥协。
          - begin: 922240
            end: 931040
            text: 诶？但是春希君比一般人还是要稍微帅气一点的吧？而且就是那个稍微让人觉得不会过头。
          - begin: 931040
            end: 936700
            text: 你在说什么啊，稍微也要有个度啊。那也太稍微了。
          - begin: 937340
            end: 941080
            text: 比一般人帅气这一点你倒是不否认啊。
          - begin: 942940
            end: 947680
            text: 明明是个优等生却要玩跟自己不搭调的乐队，真是个无聊的笨蛋。
          - begin: 947680
            end: 950600
            text: 那些不完美也是魅力所在啊。
          - begin: 950600
            end: 957200
            text: 你在说什么啊，他到处都是缺点啊。不管我有多嫌他烦，他都要多管闲事……
          - begin: 957520
            end: 962580
            text: 但是，他从来不索取任何回报，对每个人都很真诚。
          - begin: 962580
            end: 966680
            text: 这太不像话了。偏袒到这种程度就没有意义了。
          - begin: 966680
            end: 969140
            text: 还有……吉他弹得不错。
          - begin: 969140
            end: 974480
            text: 那也算好啊。再说就算现在他弹好了，那也是别人教得好。
          - begin: 974700
            end: 979120
            text: 你就是这么有意无意地显示自己对他的影响力啊。
          - begin: 994120
            end: 999980
            text: 不好，睡着了。那个，弹到第几次了来着……
          - begin: 1006080
            end: 1007900
            text: 呐，小木曾。
          - begin: 1010740
            end: 1018360
            text: 你怎么会……那么容易地又喜欢上一个人呢？
          - begin: 1019560
            end: 1021460
            text: 你才认识他一个月吧？
          - begin: 1022240
            end: 1023320
            text: 冬马同学……
          - begin: 1024800
            end: 1034840
            text: 也许又会被背叛啊。也许手会被甩开啊。你没想过这种事吗？毕竟你是过来人啊。
          - begin: 1036140
            end: 1040860
            text: 我想过啊。我想过很多次了啊。
          - begin: 1043480
            end: 1058920
            text: 如果自己的心意没有被对方接受，不，就算被接受了一次，也许后来又会破灭呢。
          - begin: 1060640
            end: 1063160
            text: 我想得睡不着啊。
          - begin: 1063840
            end: 1065720
            text: 这……样啊。
          - begin: 1066820
            end: 1070680
            text: 我并没有自信啊，一点都没有。
          - begin: 1071590
            end: 1072680
            text: 那么……
          - begin: 1073520
            end: 1083540
            text: 但……我完全没有办法抑制喜欢的心情啊。它就是只凭感性的啊。
          - begin: 1087100
            end: 1091180
            text: 你真有胆量啊，小木曾。
          - begin: 1091960
            end: 1094220
            text: 是你太胆小了啊，冬马同学。
          - begin: 1094220
            end: 1095900
            text: 胆小不好吗？
          - begin: 1095900
            end: 1102740
            text: 嗯，不好啊。虽然只是我个人的想法。
          - begin: 1103140
            end: 1111880
            text: 我……已经无法相信别人了。不管是谁，是外人还是自己的家人……
          - begin: 1114820
            end: 1124500
            text: 因为，从来没有谁在意过我。我永远不会被爱的。
          - begin: 1125580
            end: 1133260
            text: 为什么你那么没自信呢？你这么帅气，又这么可爱……
          - begin: 1135480
            end: 1144880
            text: 这不是自信的问题。这就是事实。我活了十多年积累出来的事实。
          - begin: 1145580
            end: 1146980
            text: 冬马同学……
          - begin: 1147660
            end: 1152100
            text: 会爱我的人，这个世界上并不存在。
          - begin: 1152980
            end: 1157040
            text: 但现在，有这样的人了。
          - begin: 1157040
            end: 1161120
            text: 没有。我说了我不会相信那些的。
          - begin: 1161780
            end: 1170740
            text: 而且，我也很喜欢你啊，冬马同学。我想要成为你的挚友。
          - begin: 1171380
            end: 1175340
            text: 那种事是不可能的。
          - begin: 1176160
            end: 1185680
            text: 为什么？你为什么要说那么寂寞的话呢？你就那么讨厌我吗？
          - begin: 1186260
            end: 1194180
            text: 你刚才不是自己说了吗？我没有交朋友的胆量啊。
          - begin: 1194860
            end: 1197100
            text: 就算我这么渴望？
          - begin: 1198560
            end: 1200560
            text: 因为，也许最后会破灭的啊。
          - begin: 1200560
            end: 1205060
            text: 那种事情，不试试怎么知道。
          - begin: 1205320
            end: 1216440
            text: 就算喜欢彼此……不，也许就是因为喜欢彼此才会一切都破灭的啊。
          - begin: 1217100
            end: 1218320
            text: 为什么？
          - begin: 1219060
            end: 1220720
            text: 因为我们……
          - begin: 1221680
            end: 1224260
            text: 我们……？
          - begin: 1234140
            end: 1238980
            text: 我好像困了。晚安。
          - begin: 1240160
            end: 1243620
            text: 啊，好狡猾啊！
          - begin: 1243620
            end: 1248260
            text: 就一会儿，让我睡五分钟。
          - begin: 1252620
            end: 1263520
            text: 又这么混过去了……你明明就和我喜欢上了同一个男孩子啊。
          - begin: 1263680
            end: 1274580
            text: 别说傻话了，我怎么会喜欢那种家伙？又多管闲事，又烦人，又不让我清静……
          - begin: 1275760
            end: 1286400
            text: 好委屈，好羡慕……他为什么那么偏袒冬马同学呢？
          - begin: 1289060
            end: 1296860
            text: 他没有偏袒我。这只是你多心而已。
          - begin: 1297060
            end: 1302100
            text: 你要是说这种话的话，我就要把他抢走了哦。
          - begin: 1303020
            end: 1306460
            text: 那种事情，你随便。
          - begin: 1307920
            end: 1308940
            text: 真的吗？
          - begin: 1317460
            end: 1321220
            text: 真是的，又装睡……
          - begin: 1329060
            end: 1331020
            text: 冬马，雪菜！
          - begin: 1332980
            end: 1338020
            text: 你们开会要开到什么时候啊！不对，你们绝对是睡着了吧？起来啊！
          - begin: 1340620
            end: 1343120
            text: 咱们还没一起练一遍啊！
          - begin: 1343500
            end: 1346000
            text: 拜托了快起来啊！
          - begin: 1348440
            end: 1349480
            text: 喂！
          - begin: 1350460
            end: 1355560
            text: 冬马！雪菜！拜托了快起来啊！
    - id: 80
      chapter: 5
      content:
          - begin: 4840
            end: 7540
            text: 下一个的下一个就到我们了，是吧？
          - begin: 7980
            end: 8840
            text: 啊。
          - begin: 9280
            end: 11200
            text: 来了很多人吗？
          - begin: 11620
            end: 12600
            text: 不知道。
          - begin: 13200
            end: 18360
            text: 稍微做个深呼吸吧……啊，还是说做个发声练习比较好？
          - begin: 18620
            end: 21960
            text: 莫非你是在故作……
          - begin: 26820
            end: 29260
            text: 你还在……生气吗？
          - begin: 29790
            end: 30880
            text: 生什么气？
          - begin: 31260
            end: 37560
            text: 今天早上。你不是说我狡猾，还说很委屈吗？
          - begin: 37560
            end: 41760
            text: 现在还提这些干什么？那之后我们不就开始很平常地说话了吗？
          - begin: 41760
            end: 47440
            text: 那是因为有北原在啊，我在想你是不是在勉强自己。
          - begin: 47760
            end: 52640
            text: 我不会在你和春希君面前改变自己的态度哦，冬马同学。
          - begin: 53100
            end: 58000
            text: 虽然因为之前的事你们可能不太信任我。
          - begin: 58000
            end: 60080
            text: 是……是吗。
          - begin: 60880
            end: 65040
            text: 虽然你到现在还是会在他面前改变态度。
          - begin: 65640
            end: 71520
            text: 说什么我对你没有兴趣啊，多管闲事啊，拼命装坏人。
          - begin: 72700
            end: 77560
            text: 你果然是在生气啊，小木曾。我还是别道歉了。
          - begin: 77840
            end: 83900
            text: 诶？你本来准备道歉的吗？可你没做错什么啊。
          - begin: 83900
            end: 90960
            text: 要是你觉得我没做错什么的话，就别再那么说我了。你知道我有多在意吗？
          - begin: 92320
            end: 93900
            text: 冬马同学啊……
          - begin: 94320
            end: 95220
            text: 什么啊？
          - begin: 96120
            end: 101440
            text: 你跟你自己伪装出来的形象完全不一样啊。你真是个可爱的女孩子啊。
          - begin: 102080
            end: 103640
            text: 你在说什么啊，喂！
          - begin: 103880
            end: 114600
            text: 又柔弱，又容易受伤，又体贴。但又很帅气，很可爱。果然我还是很嫉妒啊。
          - begin: 114600
            end: 121620
            text: 别再做这种不知道是褒是贬的人物评价了啊。不管是哪一种都让我很不自在。
          - begin: 121620
            end: 130920
            text: 啊，不好意思不好意思。回到之前的问题，我完全没有在意啊。
          - begin: 131280
            end: 136240
            text: 反倒是觉得那么拨弄是非真是对不起。
          - begin: 136460
            end: 142600
            text: 我……虽然有些在意，但已经没事了。
          - begin: 142880
            end: 145720
            text: 是吗……谢谢。
          - begin: 147300
            end: 150720
            text: 嗯。这个话题就到此为止。
          - begin: 151280
            end: 156080
            text: 呐，最后不握个手吗？证明我们和好了。
          - begin: 156080
            end: 159040
            text: 握手什么的，有必要现在吗？
          - begin: 159380
            end: 162040
            text: 我们以前从来没握过手啊。
          - begin: 162040
            end: 168840
            text: 所以说，那个，我们是朋友吧。那样的话不用特意做那种事吧。
          - begin: 169180
            end: 173620
            text: 不光是作为朋友哦。也是作为对手。
          - begin: 173800
            end: 176220
            text: 是作为乐队成员才对吧。
          - begin: 176220
            end: 185360
            text: 谁知道呢。不管怎么样，这是和好，还有宣战的握手。
          - begin: 186100
            end: 190820
            text: 真是的。你还真是多心啊，小木曾。
          - begin: 191200
            end: 199800
            text: 呐，冬马同学，我们以后要比现在更要好哦。也要更激烈地交锋哦。
          - begin: 199800
            end: 201140
            text: 小木曾……
          - begin: 202000
            end: 204000
            text: 不行……吗？
          - begin: 204620
            end: 205600
            text: 我……
          - begin: 213200
            end: 215740
            text: 我这样的人真的可以吗？
          - begin: 217240
            end: 223280
            text: 谢谢！我最喜欢冬马同学了。真的，真的最喜欢了。
          - begin: 224620
            end: 229600
            text: 还好我是女生。是男生的话，我一定已经爱上你了。
          - begin: 231220
            end: 234920
            text: 谢谢。那么，握手。
          - begin: 239900
            end: 244860
            text: 我的手指上都是硬硬的茧吧。一点都不像是女孩子。
          - begin: 245100
            end: 253280
            text: 不，没有那回事。这是能奏出美妙琴声的，魔法师的手啊。
          - begin: 253900
            end: 256800
            text: 是吗，谢谢。
          - begin: 257840
            end: 265980
            text: 我们两个都不要像小学生那么顽固了。以后，就开始初中生的恋爱吧。
          - begin: 266260
            end: 269980
            text: 初中生的恋爱什么的，算怎么回事啊？
          - begin: 270660
            end: 281120
            text: 一起激动地说着男孩子的话题，一起为无法传达的心意而哭泣……
          - begin: 281520
            end: 284480
            text: 无法传达的……心意。
          - begin: 285440
            end: 287520
            text: 呐，冬马同学。
          - begin: 288820
            end: 296920
            text: 我要去唱歌了。那首由春希君编织词句，由你赋予旋律的歌。
          - begin: 297900
            end: 303580
            text: 感受着思念着你的，春希君的心情，呐。
          - begin: 304960
            end: 307860
            text: 小木曾，你啊……
          - begin: 308160
            end: 309120
            text: 什么？
          - begin: 309520
            end: 317060
            text: 你真是个厉害的人啊。而且，也真是个狡猾的人啊。
          - begin: 317280
            end: 324180
            text: 诶？那是什么啊？我刚说的话，没那么了不起，也没那么过分吧。
          - begin: 324180
            end: 329460
            text: 就是说你这种感性啊，能把那么害羞的台词说成是没那么了不起。
          - begin: 329460
            end: 332400
            text: 诶？是吗？
          - begin: 332400
            end: 340420
            text: 我没有的东西，你都有啊。我做不到的事情，你都能做到啊。
          - begin: 341280
            end: 346040
            text: 像这样说出来的话，就更害羞了啊……
          - begin: 346260
            end: 347160
            text: 是吗。
          - begin: 347600
            end: 354460
            text: 呐，趁着害羞我就说出来了。今天，你要叫我雪菜哦。
          - begin: 356640
            end: 360780
            text: 怎么样，我还是不能叫你和纱吗？
          - begin: 360780
            end: 368420
            text: 那个……不好意思。现在我还做不到。
          - begin: 369030
            end: 378180
            text: 为什么呢？我们不是已经和好了吗，不是已经成为朋友了吗？
          - begin: 379060
            end: 387640
            text: 现在，我还没觉得我们是平等的。我还没在任何一件事上赢过你啊，小木曾。
          - begin: 388160
            end: 389780
            text: 没有那种事……
          - begin: 389780
            end: 403100
            text: 但是……也是啊。总有一天，总有一天，我会那么称呼你的。而且，也许就在不久的将来。
          - begin: 404440
            end: 407300
            text: 我是这么想的。
          - begin: 408330
            end: 409620
            text: 冬马同学……
          - begin: 410200
            end: 416660
            text: 就是这样，竟然让我说出这么害羞的话。我果然不擅长应对你啊，小木曾。
          - begin: 417370
            end: 420420
            text: 谢谢，谢谢！
          - begin: 420420
            end: 423900
            text: 好疼啊，小木曾。差不多该走了吧。
          - begin: 423900
            end: 426840
            text: 不要。再等一小会儿。
          - begin: 427100
            end: 427920
            text: 真是的……
          - begin: 428820
            end: 438460
            text: 好温暖啊，冬马同学的手又纤细，又柔软，但又很坚强，很帅气。
          - begin: 439420
            end: 440440
            text: 小木曾……
          - begin: 443480
            end: 446680
            text: 喂，观众席那边不得了了啊。
          - begin: 447360
            end: 449040
            text: 已经有人在站着看了。
          - begin: 449940
            end: 450980
            text: 春希君。
          - begin: 451670
            end: 458720
            text: 冷静下来，你们两个不要紧张啊！对了，手帕都带了吗？洗手间都去过了吗？
          - begin: 461040
            end: 465020
            text: 你们怎么那么悠闲啊？下一个的下一个就到我们了。
          - begin: 465020
            end: 469760
            text: 差不多该做好心理准备了……对了，一起做个深呼吸吧。
          - begin: 470000
            end: 473880
            text: 呐，小木曾。你真的觉得这样就行了吗？
          - begin: 473880
            end: 477820
            text: 就是这样才好啊。你应该明白啊，冬马同学。
          - begin: 477820
            end: 478720
            text: 我不明白。
          - begin: 479380
            end: 481480
            text: 诶？你们在说什么？
          - begin: 481800
            end: 482920
            text: 谁知道呢。
          - begin: 483060
            end: 486160
            text: 是啊，到底在说什么呢。
          - begin: 487920
            end: 491740
            text: 啊，冬马同学！你别笑啊！
          - begin: 493080
            end: 495040
            text: 你还说我，小木曾。
          - begin: 496940
            end: 502020
            text: 你们两个从昨天晚上开始，好像就一直在无视我……
          - begin: 504340
            end: 514160
            text: 嗯，没问题的，小木曾。总有一天，我们会成为挚友。那一天一定会来的。
          - begin: 515420
            end: 525200
            text: 但是，但是啊，如果我们成为了挚友，真的成为了挚友。
          - begin: 526680
            end: 537980
            text: 我的另一份心意，将要何去何从呢？你的另一份心意，又将要何去何从呢，小木曾？
          - begin: 540160
            end: 542860
            text: 那么，走吧。快到我们演出了。
          - begin: 543100
            end: 545420
            text: 嗯。走吧，冬马同学。
          - begin: 545420
            end: 547500
            text: 是啊，走吧。
          - begin: 548380
            end: 550440
            text: 现在，在一起吧……
    - id: 80
      chapter: 6
      content:
          - begin: 6500
            end: 7760
            text: 雪菜……
          - begin: 9140
            end: 10360
            text: 和纱……
          - begin: 15960
            end: 16940
            text: ……对不起。
          - begin: 18920
            end: 23120
            text: 和纱……和纱！
          - begin: 26500
            end: 28840
            text: 对不起，和纱。
          - begin: 30420
            end: 32080
            text: 我背叛了你，对不起。
          - begin: 33040
            end: 37200
            text: 我让你一直那么痛苦，对不起。
          - begin: 39100
            end: 41080
            text: 明明只有我知道的。
          - begin: 42900
            end: 47120
            text: 三个人的心意我明明都知道的。
          - begin: 48760
            end: 55220
            text: 但还是把一切都毁了，对不起。
          - begin: 60180
            end: 61380
            text: 已经无法传达了。
          - begin: 62740
            end: 66820
            text: 我的这份心意，永远也无法传达了。
          - begin: 68340
            end: 72200
            text: 所以这首歌，已经属于我了。
          - begin: 73920
            end: 78000
            text: 在最后真的属于我了。
          - begin: 80220
            end: 83380
            text: 呐，和纱，春希君……
          - begin: 84520
            end: 88400
            text: 现在的我，已经能完美地唱出这首歌了。
          - begin: 89700
            end: 92440
            text: 这首承载着我自己心意的歌。
          - begin: 93580
            end: 97980
            text: 这首关于永远也无法传达的爱恋的歌。
    - id: 81
      chapter: 0
      content:
          - begin: 3920
            end: 10840
            text: 不好意思，这个入口得关闭了。接下来暂时不能入场。
          - begin: 10840
            end: 12640
            text: 诶？怎么回事啊？
          - begin: 12640
            end: 15380
            text: 人已经满了。不好意思。
          - begin: 16120
            end: 22220
            text: 啊……别啊，等等，站着也行，让我们进去吧！我们特意从大学那边赶过来的啊！
          - begin: 22220
            end: 27280
            text: 这是附属祭，所以附属的学生和来宾优先。请配合一下。
          - begin: 32020
            end: 35640
            text: 庆典之日，舞台下的故事
    - id: 81
      chapter: 1
      content:
          - begin: 2520
            end: 5500
            text: 哇，观众多起来了啊……
          - begin: 5500
            end: 8020
            text: 怎么，之前人很少吗？
          - begin: 8020
            end: 12220
            text: 嗯，上午吹奏部演出的时候可惨了。
          - begin: 12220
            end: 16900
            text: 观众都是来看他们之前演剧部的节目的，全都跑掉了。
          - begin: 16900
            end: 19210
            text: 演剧部……
          - begin: 19210
            end: 22460
            text: 你看，咱们演剧部的水平可是国家级的。
          - begin: 22460
            end: 30660
            text: 而且据说部长今年还拿了女主角奖。所以来看她演出的人一大早就坐满了。
          - begin: 30660
            end: 32900
            text: 啊……是吗。
          - begin: 32900
            end: 40460
            text: 而且这次演出基本就是她的独角戏。最后四姐妹全是她一个人演的。
          - begin: 40460
            end: 46060
            text: 谢幕之后掌声也是经久不息……
          - begin: 48260
            end: 50740
            text: 怎么了，武也？这汗出的。
          - begin: 50740
            end: 52060
            text: 啊？没有……
          - begin: 52060
            end: 54880
            text: 难道你和那个部长？！
          - begin: 54880
            end: 59660
            text: 等等！这回是误会！她只是跟我一个班，我跟她没有任何关系！
          - begin: 59660
            end: 62360
            text: 反正我绝对不想跟她扯上关系！
          - begin: 62360
            end: 70780
            text: 你这话里疑点很多啊，不过果然你也配不上那种国家级水平的演技派吧。
          - begin: 70780
            end: 74520
            text: 她就是个魔鬼啊，名副其实的雨月山之鬼。
          - begin: 74520
            end: 78640
            text: 说实话，今天的舞台简直就是专门因为她而存在的。
          - begin: 78640
            end: 86480
            text: 总之，轻音社不用紧跟着那种传说级的演出出场，真是太好了啊。
          - begin: 93200
            end: 101620
            text: 然后，去休息室请从观众席的右边走。很抱歉没有专用通道。
          - begin: 101620
            end: 106620
            text: 普通的体育馆嘛，没办法。谢谢你给我带路。
          - begin: 106620
            end: 110200
            text: 冬马同学，这边！
          - begin: 110200
            end: 113370
            text: 喂，别那么大声。
          - begin: 113390
            end: 118040
            text: 但这是在现场啊。我不大点声你也听不见啊。
          - begin: 118040
            end: 120680
            text: 我说的不是那个意思。
          - begin: 122060
            end: 124300
            text: 喂，小木曾学姐来了啊。
          - begin: 124300
            end: 126660
            text: 等等，那衣服太棒了吧！
          - begin: 126660
            end: 130840
            text: 啊……真的有演出啊，终于有实感了！
          - begin: 132440
            end: 136760
            text: 哇，雪菜太棒了！太可爱了！
          - begin: 136760
            end: 141260
            text: 她马上就要上台了！感觉她已经是个偶像了啊。
          - begin: 141260
            end: 146760
            text: 啊，等等，等等，现在正在演出，请不要随意走动，在自己的位置上坐好。
          - begin: 149380
            end: 155460
            text: 我说的就是这个意思。你得稍微清楚一点你有多引人注目啊，小木曾。
          - begin: 155460
            end: 157700
            text: 喂，她旁边那个女孩子是谁啊？
          - begin: 157700
            end: 160100
            text: 啊，那个也好棒啊！
          - begin: 160100
            end: 164180
            text: 她们两个站在一起，实在太棒了！
          - begin: 164840
            end: 170420
            text: 刚才你说的话，就原封不动地还给你吧。
          - begin: 170420
            end: 173320
            text: 明明自己是起因还那么说。
          - begin: 173320
            end: 181620
            text: 呐呐，让我拍张照片吧。雪菜，看这边！啊，要不你们就站一起吧，随便摆个姿势。
          - begin: 181620
            end: 185580
            text: 我说，你们回座位啊！拍照和录像是禁止的！
          - begin: 185580
            end: 187460
            text: 等等，等等……
          - begin: 187460
            end: 194420
            text: 我真的应该跟你分开入场的。真是的，跟你在一起总会被卷进麻烦里。
          - begin: 194420
            end: 198540
            text: 也许吧。怎么办啊，冬马同学？
          - begin: 198540
            end: 203620
            text: 嘛，都闹成这样了，那就只有一个办法了。
          - begin: 203620
            end: 204740
            text: 什么办法？
          - begin: 204740
            end: 205780
            text: 小木曾……
          - begin: 207600
            end: 208420
            text: 跑！
          - begin: 209440
            end: 213670
            text: 诶？等等，等等我啊，冬马同学！
          - begin: 213670
            end: 214780
            text: 等不了了！
          - begin: 214780
            end: 216950
            text: 跑起来就被看见了啊！
          - begin: 216950
            end: 218880
            text: 反正等上了台也会被看得清清楚楚的。
          - begin: 218880
            end: 221800
            text: 别说那种话啊！
          - begin: 229840
            end: 232880
            text: 哇，好多人啊……
          - begin: 232880
            end: 237340
            text: 真的啊，私立学校的学园祭果然就是不一样啊。
          - begin: 237340
            end: 244100
            text: 跟大学在同一天同一场地举行，真厉害啊，市立学校绝对做不到。
          - begin: 244100
            end: 247120
            text: 真好啊，峰城真好啊！
          - begin: 247120
            end: 249660
            text: 不知道你的干劲能持续多长时间啊。
          - begin: 249660
            end: 254160
            text: 别说那个了妈妈，快走快走，不快点就没座了！
          - begin: 254160
            end: 257060
            text: 等等，孝宏，你那么东张西望……
          - begin: 260140
            end: 261780
            text: ……会撞到人的。
          - begin: 261780
            end: 264940
            text: 你在我撞到之前说啊……
          - begin: 264940
            end: 267000
            text: 不好意思，您没事吧？
          - begin: 267000
            end: 273860
            text: 哎呀，不用道歉啊。年轻男孩子靠上来，我很欢迎的。
          - begin: 273860
            end: 278660
            text: 真是不好意思，我家孩子总是毛手毛脚的。
          - begin: 278660
            end: 283180
            text: 没事，真的没关系。你是这儿的学生吗？
          - begin: 283180
            end: 285380
            text: 嗯！……呃，从明年开始。
          - begin: 285380
            end: 287740
            text: 已经下决心了啊……
          - begin: 287740
            end: 290880
            text: 是吗，加油啊。那么，我就先走了。
          - begin: 290880
            end: 292760
            text: 好的，再见。
          - begin: 295720
            end: 298800
            text: 啊，好帅气的阿姨啊。
          - begin: 298800
            end: 300280
            text: 真的啊……
          - begin: 300280
            end: 305280
            text: 她年龄应该和你差不多，但感觉出身和教养都完全不一样啊。
          - begin: 305280
            end: 310660
            text: 哎呀，孝宏，你今天在学园祭上吃了这么多，晚饭就算了吧。
          - begin: 311100
            end: 315160
            text: 话说回来，那个人好像在哪里见过……
          - begin: 315160
            end: 318820
            text: 你也这么觉得吗？其实我也是……
          - begin: 318820
            end: 321680
            text: 还有，我道歉，你饶了我吧。
          - begin: 321680
            end: 325160
            text: 对了，是不是雪菜一个朋友的妈妈？
          - begin: 325160
            end: 330500
            text: 不，我说的不是那个。我好像在电视还是什么上见过……
          - begin: 330500
            end: 334690
            text: 怎么可能，那样的名人来这种地方干什么？
          - begin: 334690
            end: 340560
            text: 你才是，你又没见过姐姐哪个朋友的家人，就在这儿胡说。
          - begin: 340560
            end: 346720
            text: 也许是因为孩子跟妈妈长得像才这么觉得的吧。别那么小看你妈妈哦。
          - begin: 346720
            end: 352580
            text: 是你先小看我的啊！再说这可是峰城祭，出现名人也不奇怪。
          - begin: 359960
            end: 363080
            text: 啊，终于找到座位了。
          - begin: 363080
            end: 368830
            text: 别说好座位了，找到三个连着的座位都难。人真多啊。
          - begin: 370040
            end: 373980
            text: 所以说，差不多别闹别扭了，朋。
          - begin: 373980
            end: 382640
            text: 就是啊。这种时候你的失败基本已经确定了。老老实实享受演出才是上策。
          - begin: 382640
            end: 390380
            text: 我啊，为了今天，可是付出了那么多，那么多难以言表的努力啊。
          - begin: 390380
            end: 394140
            text: 嗯……你那些小动作确实没法言表啊。
          - begin: 394140
            end: 401140
            text: 不光是那些啊！我每天都要上学，还要拼命练习舞蹈和声乐。
          - begin: 401140
            end: 405620
            text: 嘛，虽然我忙得顾不上乐队的练习了。
          - begin: 405620
            end: 408960
            text: 话说，练了还是这种水平吗……
          - begin: 408960
            end: 412700
            text: 这一切都是为了实现我未来的梦想。
          - begin: 412700
            end: 418200
            text: 峰城大附属小姐，然后是峰城小姐，踏踏实实地积累经验。
          - begin: 418200
            end: 426040
            text: 然后进入电视台成为女主播，最后成为帅气演员、运动员或者年轻企业家的可爱新娘。
          - begin: 426040
            end: 429780
            text: 嘛……还真是踏踏实实……
          - begin: 429780
            end: 437020
            text: 啊，那是Ａ路线。Ｂ路线是不当女主播，而是偶像出道后晋升为艺人。
          - begin: 437040
            end: 442440
            text: 最终成为国际巨星，走上工作和生活的艰险道路。
          - begin: 442440
            end: 447200
            text: 现在还会做这种不自量力的梦的女孩子也不多了。
          - begin: 447200
            end: 456470
            text: 那种又没有觉悟又没有未来理想的蠢女人，就不配站在我这种拼了命地努力的人面前！
          - begin: 456470
            end: 459960
            text: 你那完全是为了满足私利私欲的努力……
          - begin: 459960
            end: 463280
            text: 我绝对会逆转，把她打倒。
          - begin: 463280
            end: 469320
            text: 我要找到那个该死的女人的弱点，让她从幸福的顶峰跌向不幸的深渊！
          - begin: 469320
            end: 475440
            text: 嗯嗯，加油吧。在见不得光的事情上谁也没有你积极。
          - begin: 484860
            end: 493400
            text: 啊，冬马老师！欢迎您的到来。我是峰城大附属学园的理事。
          - begin: 493400
            end: 498920
            text: 啊，不好意思。我今天来是因为私事，所以就不用那么正式了……
          - begin: 498920
            end: 502060
            text: 这……这样啊。失礼了。
          - begin: 502060
            end: 508100
            text: ……本来我是想这么说的，但其实我从刚才开始就没有坐的地方，有点为难。
          - begin: 508100
            end: 513380
            text: 啊……那我带您去来宾席那边。这边请。
          - begin: 513380
            end: 518580
            text: 谢了。果然有钱有权就是好啊。
          - begin: 521500
            end: 526700
            text: 那么，我那个笨蛋女儿还有多长时间出场呢？
    - id: 81
      chapter: 2
      content:
          - begin: 13140
            end: 16440
            text: 开始了！喂，真的开始了！
          - begin: 18120
            end: 23840
            text: 诶，这首歌叫什么来着？我以前好像听过，又好像没听过……
          - begin: 28280
            end: 30120
            text: 啊，这是……
          - begin: 30120
            end: 31940
            text: 『ＷＨＩＴＥ　ＡＬＢＵＭ』，对吧？
          - begin: 45160
            end: 50660
            text: 哇，是『ＷＨＩＴＥ　ＡＬＢＵＭ』啊！真经典啊！
          - begin: 51880
            end: 59820
            text: 呃……呃呃……哼！什么歌啊这是……？这么老的歌她也唱啊，我就知道没什么大不了的！
          - begin: 59820
            end: 64020
            text: 太棒了！太厉害了，实在、实在太棒了！
          - begin: 75400
            end: 80620
            text: 这是怎么了……？大家为什么对姐姐的歌这么兴奋啊？
          - begin: 80620
            end: 86460
            text: 呐呐孝宏，我总觉得好像听过这首歌。你知道这是什么歌吗？
          - begin: 86460
            end: 92060
            text: 就是那首她总在卡拉ＯＫ唱的歌！你应该记得啊。
          - begin: 98400
            end: 101900
            text: 等等，那是什么啊？太厉害了吧？
          - begin: 101900
            end: 106700
            text: 哇，女孩子打扮成那样吹萨克斯，太犯规了吧！
          - begin: 106700
            end: 111720
            text: 真的，那是谁啊？我从来没见过那样的女孩子啊。
          - begin: 111720
            end: 120280
            text: 是从音乐科来的外援吧。你看，之前不是就有过传闻吗，说她是世界著名钢琴家的女儿。
          - begin: 180200
            end: 185660
            text: 那个……大家好。我们是轻音社。
          - begin: 190620
            end: 197680
            text: 欢迎大家今天来到峰城大附属祭，大家，都开心吗？
          - begin: 199500
            end: 207600
            text: 那个，因为没准备要说的话，要是说得有点生硬的话，还请大家谅解。
          - begin: 209180
            end: 214560
            text: 说实话，能来这么多人真的吓了我一跳。
          - begin: 215160
            end: 218840
            text: 早知道这样的话，我就给乐队想个名字了。
          - begin: 220780
            end: 228640
            text: 啊，然后，刚才的歌，我来给没听过的人介绍一下。
          - begin: 229620
            end: 237860
            text: 『ＷＨＩＴＥ　ＡＬＢＵＭ』，大概是……十年前的歌吧？是森川由崎的出道作品。
          - begin: 238760
            end: 240960
            text: 虽然这首歌有些年头了，
          - begin: 240960
            end: 247420
            text: 但它当时非常流行，成为了冬天的一首经典歌曲，很多人都听过。
          - begin: 248760
            end: 254380
            text: 这是一首很动人的歌，但节奏有点慢，我还有点担心大家可能没法投入进去。
          - begin: 254860
            end: 258280
            text: 但现在来看好像没有那回事呢，太好了。
          - begin: 259940
            end: 265900
            text: 其实最初，我选择这首歌是鼓起了很大的勇气的。
          - begin: 266240
            end: 271600
            text: 毕竟是首老歌，如果没能成功的话，接下来就会一直冷场。
          - begin: 272720
            end: 282140
            text: 但是，我们所有成员都很喜欢这首歌，最重要的是我也非常喜欢，于是就决定唱这首歌了。
          - begin: 284020
            end: 292220
            text: 那么，介绍完了歌曲，我来介绍一下成员吧。
          - begin: 293120
            end: 300800
            text: 首先……嗯，我先来吧。三年Ａ班，小木曾雪菜，主唱。
          - begin: 305160
            end: 312200
            text: 站在这种地方唱歌，真的是我有生以来第一次，我刚才特别紧张。
          - begin: 313140
            end: 320440
            text: 不过，有了大家的声音鼓舞着我，我觉得我一定是超水平发挥了。
          - begin: 321000
            end: 323500
            text: 真的非常感谢大家。
          - begin: 325600
            end: 332660
            text: 啊，还有，那个投票明天截止，请大家多多关照。
          - begin: 334560
            end: 342840
            text: 不可原谅。那个女人竟然在这种时候说投票的事，绝对不可原谅，小木曾雪菜！
          - begin: 343080
            end: 344200
            text: 开个玩笑……
          - begin: 344840
            end: 351540
            text: 那个，接下来，三年Ｅ班，北原春希君，吉他。
          - begin: 360820
            end: 370200
            text: 北原君兼任着学园祭执行委员、班长等各种各样的工作，我觉得很多人应该都得到过他的帮助。
          - begin: 370980
            end: 378760
            text: 跟平常一样，他明里暗里都在支持着我们的成员，是一个非常值得信赖的人。
          - begin: 381140
            end: 388120
            text: 下一首歌里有他的独奏。要是他搞砸了，就请大家嘲笑他吧！
          - begin: 390340
            end: 395020
            text: 然后，最后，三年Ｅ班，冬马和纱同学。
          - begin: 406320
            end: 411140
            text: 对了，冬马曜子！她是冬马曜子的女儿啊！
          - begin: 411140
            end: 414510
            text: 那个一年级春天的时候得过全国第一的天才少女！
          - begin: 414510
            end: 416700
            text: 冬马曜子的女儿？
          - begin: 416700
            end: 419120
            text: 全国第一啊……
          - begin: 419120
            end: 427800
            text: 原来如此，有那样的女生在水平高也是理所当然的吧……话说，她刚刚是不是说了Ｅ班？
          - begin: 427800
            end: 430400
            text: 诶？怎么会在普通科？
          - begin: 431900
            end: 437360
            text: 说到冬马同学，大家一定都被吓到了吧？
          - begin: 438140
            end: 447400
            text: 天赋如此超凡的人竟然会加入我们的乐队，我们已经不知道被她救了多少次了。
          - begin: 448320
            end: 453440
            text: 她负责的是键盘，萨克斯……
          - begin: 455500
            end: 457440
            text: 还有，贝斯！
          - begin: 459060
            end: 460180
            text: 真的假的？
          - begin: 460180
            end: 463820
            text: 诶？不是假装的吧？假弹之类的。
          - begin: 463820
            end: 467660
            text: 可是刚才的萨克斯怎么看都是在真吹啊。
          - begin: 467660
            end: 469900
            text: 这个也是在真弹啊……
          - begin: 469900
            end: 477560
            text: 啊，没错，就是真弹。我本来以为看的就是小木曾雪菜，结果又来了个不得了的，喂。
          - begin: 480880
            end: 481780
            text: 朋……
          - begin: 482240
            end: 483560
            text: 投入进去了……
          - begin: 483560
            end: 490240
            text: 呃……这是……所以说，是理奈啊，没办法啊！
          - begin: 490240
            end: 492140
            text: 那个……是吗？
          - begin: 492140
            end: 493400
            text: 谁知道呢。
          - begin: 493400
            end: 499980
            text: 每次我去卡拉ＯＫ，都绝不会放过理奈的串烧啊。我的开场曲一直都是这个。
          - begin: 499980
            end: 503400
            text: 『ＳＯＵＮＤ　ＯＦ　ＤＥＳＴＩＮＹ』真的很适合调动气氛啊。
          - begin: 503400
            end: 505140
            text: 就跟刚才一样啊。
          - begin: 506200
            end: 513980
            text: 她知道我是理奈的超级粉丝，所以选了这首歌来讨好我。太卑鄙了，不可原谅，小木曾雪菜！
          - begin: 513980
            end: 516260
            text: 不，她不可能知道。
          - begin: 516260
            end: 519980
            text: 还真是把自我意识过剩上升到了艺术的高度啊。
          - begin: 546020
            end: 550360
            text: 呐，孝宏，这首歌也在哪里听过吧？
          - begin: 553240
            end: 554820
            text: 孝宏！
          - begin: 554820
            end: 557420
            text: 吵死了，妈！别说话了行不行啊！
          - begin: 557420
            end: 561040
            text: 什么啊，别人不是更吵吗？
          - begin: 565580
            end: 568340
            text: 要不我也开始弹吉他吧。
          - begin: 568340
            end: 572180
            text: 行啊，要是你自己打工买的话。
          - begin: 572880
            end: 575100
            text: 道阻且长啊……
          - begin: 588840
            end: 591420
            text: 下面，是最后一首歌。
          - begin: 596220
            end: 600820
            text: 我觉得这首歌大家应该都不知道。
          - begin: 601860
            end: 609080
            text: 没有「应该」什么的，这是我们昨天刚刚完成的原创歌曲。
          - begin: 610280
            end: 615500
            text: 因为只有一天时间练习，我也不知道能不能唱好。
          - begin: 616360
            end: 620440
            text: 不过我会发自内心地享受这首歌，一直到最后。
          - begin: 620780
            end: 627640
            text: 大家，请听吧。歌名是……『无法传达的爱恋』。
          - begin: 675820
            end: 682960
            text: 非常感谢！真的，真的，谢谢大家！
          - begin: 691800
            end: 701320
            text: 再来一个！再来一个！再来一个！……
          - begin: 701320
            end: 710060
            text: 没有返场了！请大家不要离开座位！重复！没有返场了！
            text2: 再来一个！再来一个！再来一个！……
          - begin: 713840
            end: 714760
            text: 哎呀！
          - begin: 714760
            end: 715640
            text: 啊……
          - begin: 716020
            end: 719560
            text: 嘛嘛，又见面了呢，太太。
          - begin: 719560
            end: 721140
            text: 太……太太？
          - begin: 721140
            end: 730500
            text: 辛苦了。话说，声音一直都那么大，耳朵都要聋了啊。
          - begin: 730500
            end: 735840
            text: 那个……嘛，大多数人可能是那样吧。
          - begin: 735840
            end: 737780
            text: 说起来，您儿子呢？
          - begin: 737780
            end: 745320
            text: 啊，那孩子……他姐姐刚演完，他就说肚子饿了，然后就跑出去了。
          - begin: 745320
            end: 748260
            text: 哎呀，您女儿也上台了吗？
          - begin: 748260
            end: 754320
            text: 这么说，您也是来看孩子在台上的高光时刻的吗？真巧啊！
          - begin: 754320
            end: 761440
            text: 嘛，也算不上是高光时刻吧……不过当妈的还是挺开心的。
          - begin: 761440
            end: 763440
            text: 啊，是吗？
          - begin: 763440
            end: 771440
            text: 一直放任不管的女儿演奏风格变得这么卖弄风情，还有了这种争夺男人的性感魅力。
          - begin: 771440
            end: 779780
            text: 真好啊，能看得这么安心。我的心可是一直都悬着啊，就盼着能早点结束。
          - begin: 779780
            end: 784020
            text: 那个……您在听我说话吗？
          - begin: 784020
            end: 786480
            text: 诶？什么？
          - begin: 786480
            end: 795740
            text: 不，我就是在想您女儿一定跟我家的笨蛋女儿不一样，是个开朗、直率、可爱的孩子。
          - begin: 795740
            end: 803220
            text: 没有那种事！我们家就她最任性了，也就是从外表来看还不错。
          - begin: 803220
            end: 807600
            text: 真的啊，要是那孩子是这样的妈妈从小养大的，说不定会很幸福吧。
          - begin: 808200
            end: 815580
            text: 哎呀不好，一不注意就忘记时间了。那个，孩子们在外面等着我呢……
          - begin: 815580
            end: 817020
            text: 嗯，再见。
          - begin: 817020
            end: 818720
            text: 那么，再见。
          - begin: 819780
            end: 821580
            text: 啊，说起来，太太……
          - begin: 821580
            end: 822360
            text: 嗯？
          - begin: 822360
            end: 829360
            text: 那个，冒昧地问一下，您是上过电视吗？
          - begin: 830520
            end: 839480
            text: 也没有，就是我家孩子刚才说过的。而且，其实我自己也觉得好像在哪儿见过……
          - begin: 839480
            end: 843560
            text: 嗯……嘛，很久以前了，就是一点点。
          - begin: 843560
            end: 852300
            text: 啊，我就知道！您是干什么的？演员？还是……医生？律师？
          - begin: 852300
            end: 857120
            text: 不，是日本在全世界引以为傲的天才。
          - begin: 859580
            end: 860420
            text: 再见。
          - begin: 863060
            end: 865920
            text: 她……一定是很忙吧。
    - id: 81
      chapter: 3
      content:
          - begin: 1220
            end: 4480
            text: 雪菜，一开门就冲出去啊。准备好了吗？
          - begin: 4480
            end: 8540
            text: 嗯，好的。冬马同学和春希君也没问题吧？
          - begin: 8540
            end: 13500
            text: 我等会儿再出去。我才没傻到跟台风一起走。
          - begin: 13500
            end: 15920
            text: 诶？怎么这样……
          - begin: 15920
            end: 21660
            text: 我跟你一起走。我现在的使命是把台风平安送出日本。
          - begin: 21660
            end: 26710
            text: 我高兴还是挺高兴的，不过你也把我当台风啊……
          - begin: 26710
            end: 33860
            text: 比起那个，雪菜，把我的制服穿上吧。虽然有点汗味，但总比没有好。
          - begin: 33860
            end: 37900
            text: 啊！我艰苦努力的奖励！我收下了。
          - begin: 37900
            end: 43240
            text: 不……不对，你那反应不对。你应该不情不愿地接过去……
          - begin: 44460
            end: 47280
            text: 别在那儿打情骂俏了，差不多该走……
          - begin: 49080
            end: 52740
            text: 那么，一，二……
          - begin: 52740
            end: 55080
            text: 不好意思，雪菜，太晚了。
          - begin: 58800
            end: 60520
            text: 啊，出来了啊！
          - begin: 60740
            end: 64100
            text: 雪菜！太棒了！太厉害了！
          - begin: 64100
            end: 68420
            text: 小木曾同学，看这边！啊，不是正面，稍微往左转一点……
          - begin: 68420
            end: 70610
            text: 等等，等等，我先来……
          - begin: 70610
            end: 73080
            text: 喂，别推！别推啊！
          - begin: 73080
            end: 78250
            text: 那是我的台词！我们要回教室了，你们让开！
          - begin: 78250
            end: 81180
            text: 哇……这是怎么了啊？
          - begin: 81180
            end: 84720
            text: 里里外外围了多少层，我已经不想去想了……
          - begin: 84720
            end: 89730
            text: 依绪！一张，一张就够了，能帮我拍张跟雪菜的合影吗？
          - begin: 89730
            end: 92400
            text: 啊，你等着，你等着……
          - begin: 92400
            end: 94750
            text: 太狡猾了，我才是第一个站在门口的！
          - begin: 94750
            end: 100780
            text: 我说你们，现在还有演出呢！在这儿围着干什么，赶紧回座位啊！
          - begin: 100780
            end: 106100
            text: 真是的，就算你那么说也没用的。春希，把雪菜藏到你背后。
          - begin: 106100
            end: 111000
            text: 诶？这……这样吗？雪菜，抓住我的肩膀。
          - begin: 111000
            end: 115480
            text: 啊，真怀念，是学生君的后背啊！
          - begin: 115480
            end: 116630
            text: 学生君？
          - begin: 116630
            end: 120030
            text: 别让我想起来。我还没跑就开始出汗了。
          - begin: 120030
            end: 123000
            text: 你那么不好意思背后的故事我以后会弄清楚的。
          - begin: 123000
            end: 127240
            text: 我到你后面去，咱们护住雪菜前后，突破出去。
          - begin: 127240
            end: 128720
            text: 电车游戏啊这是。
          - begin: 128720
            end: 132560
            text: 学生君学生君，启程向前！
          - begin: 132560
            end: 134420
            text: 有什么东西混进来了，雪菜。
          - begin: 134420
            end: 137700
            text: 啊，等等，等一等啊！
          - begin: 137700
            end: 141120
            text: 所以说别推啊！我受够了……
          - begin: 141120
            end: 146040
            text: 好了，让开让开让开！啊，雪菜，你没事吧？
          - begin: 146040
            end: 150400
            text: 嗯，春希君把人都挡住了，我没事哦。
          - begin: 150400
            end: 154280
            text: 哈……从明天开始我有点害怕上学了。
          - begin: 154280
            end: 159380
            text: 我们就好像是正在被记者追赶的艺人呢。
          - begin: 159380
            end: 162320
            text: 都到这种时候了你怎么还这么悠闲啊？
          - begin: 162320
            end: 167560
            text: 北原先生！雪菜小姐！那本周刊上你们过夜约会的照片的真相是什么？
          - begin: 167560
            end: 168920
            text: 我们只是朋友而已！
          - begin: 168920
            end: 173240
            text: 虽然我们昨天晚上到今天早上一直都在一起，但我们只是朋友而已～
          - begin: 173240
            end: 177360
            text: 别说那么危险的事啊，雪菜。在这种不知道会不会被谁听见的情况下。
          - begin: 177360
            end: 181080
            text: 这么吵，怎么可能有人听得见啊。
          - begin: 181080
            end: 185340
            text: 别一直保持着在台上的情绪啊，赶紧回到现实啊。
          - begin: 185340
            end: 190440
            text: 真是的，别那么说啊！情绪稍微高涨一点也没什么吧。
          - begin: 190440
            end: 193290
            text: 毕竟，昨天晚上我整晚都没合眼啊。
          - begin: 193290
            end: 198020
            text: 不，你睡了。你和冬马丢下我睡了差不多３０分钟。
          - begin: 198020
            end: 202810
            text: 你要是再这么欺负我，我就要越来越闹别扭了。
          - begin: 202810
            end: 204920
            text: 停，停下。
          - begin: 204920
            end: 210800
            text: 那个，其实，我们已经在认真交往了……
          - begin: 210800
            end: 212900
            text: 没人在听你说话！
          - begin: 212900
            end: 215880
            text: 在这种不知道会不会被谁听见的情况下？
          - begin: 215880
            end: 218840
            text: 至少我是全听见了。
          - begin: 218840
            end: 223000
            text: 你不用特意告诉我的。我要害羞死了……
          - begin: 225960
            end: 226960
            text: 最喜欢你了。
          - begin: 235340
            end: 239240
            text: 那么羡慕的话，跟他们一起去不就行了吗。
          - begin: 239980
            end: 242460
            text: 哟。辛苦了，冬马。
          - begin: 242460
            end: 243720
            text: 早坂……
          - begin: 243720
            end: 252260
            text: 刚才真是帅气啊。你竟然有那么厉害的才能……也没有，我倒也听说过传言。
          - begin: 253500
            end: 256840
            text: 不过你突然开始吹萨克斯的时候我真是吓了一跳。
          - begin: 257120
            end: 264090
            text: 然后还弹了贝斯，还真是全能啊。果然是从基因上就跟我们不一样吧……
          - begin: 265080
            end: 270180
            text: 你不用那么讨厌我吧。咱们最起码也是同班同学啊。
          - begin: 270180
            end: 271760
            text: 我没有……
          - begin: 271760
            end: 273260
            text: 果然你还是对那边……
          - begin: 273260
            end: 274120
            text: 我没有！
          - begin: 274380
            end: 282460
            text: 事到如今你也不用再像个孤狼一样了吧。你已经是轻音社一个杰出的成员了。
          - begin: 282460
            end: 286080
            text: 我记得你原先也是个孤狼啊。
          - begin: 286080
            end: 288270
            text: 诶？有那种事吗？
          - begin: 288270
            end: 294410
            text: 一年级的时候对当选体育祭委员不满意，一直闹别扭。
          - begin: 294410
            end: 298340
            text: 那种过了半年多的事，你还记得啊。
          - begin: 298340
            end: 303520
            text: 刚和北原大吵了一架，结果没过一个星期你就认输了。
          - begin: 303520
            end: 309720
            text: 什么啊，你想说春希把我驯服了吗？那种事彼此彼此吧。
          - begin: 310520
            end: 316320
            text: 我跟你不一样。我的想法不会被那个笨蛋无聊的说教影响。
          - begin: 316320
            end: 319120
            text: 诶？这也没什么不好的吧。
          - begin: 319120
            end: 323660
            text: 有什么好的？不是，我没有被影响。
          - begin: 323660
            end: 329620
            text: 是好的方向的话，影响多大也都好吧。咱们两个都是。
          - begin: 330620
            end: 336940
            text: 说实话，今天你非常帅气。很多人对你都刮目相看了。
          - begin: 337680
            end: 342800
            text: 不管是对你自己还是你身边的人来说，这都是一件值得高兴的事啊。
          - begin: 344400
            end: 348980
            text: 这不都是春希的影响吗？你有什么不满意的呢？
          - begin: 348980
            end: 355200
            text: 别说这种傻话了。我和我周围的人都什么也没变。谁会对我……
          - begin: 355200
            end: 358480
            text: 比如说，你后面……
          - begin: 358480
            end: 359820
            text: 所以说什么啊？
          - begin: 359820
            end: 363340
            text: 那……那个，冬马学姐！
          - begin: 364520
            end: 369800
            text: 啊，真的是你！果然是冬马学姐啊，弥子！
          - begin: 369800
            end: 371770
            text: 是我……？
          - begin: 371770
            end: 377810
            text: 不好意思。她一直憧憬着你，冬马学姐，所以见到你太兴奋了。
          - begin: 377810
            end: 380100
            text: 诶？诶？等等……
          - begin: 380100
            end: 384690
            text: 我们是音乐科的，现在一年级，比你小两岁。
          - begin: 384690
            end: 386220
            text: 音乐科……
          - begin: 386220
            end: 392590
            text: 那……那个，两年前那场比赛我就在观众席上看了你的表演，冬马学姐。
          - begin: 392590
            end: 397000
            text: 两年前……那不就是你拿到全国第一的时候吗。
          - begin: 397000
            end: 405520
            text: 我真的很感动！我当时自己也弹钢琴，当然现在也弹，所以我知道你有多厉害！
          - begin: 405520
            end: 410260
            text: 啊，虽然也没什么道理，但就想着升学的话一定要去峰城！
          - begin: 410260
            end: 414350
            text: 怎会会……那是……那个时候的钢琴……
          - begin: 414350
            end: 422260
            text: 但是但是，我拼命努力，终于考进了峰城大附属音乐科，可是我怎么也找不到你，冬马学姐。
          - begin: 423080
            end: 431420
            text: 我听说你转到普通科了，听说你不弹钢琴了，但是我不知道为什么。我想不通你那么厉害怎么会放弃……
          - begin: 431420
            end: 436480
            text: 那是……我……我……
          - begin: 436480
            end: 439610
            text: 发生了很多事情。别怪她了。
          - begin: 439610
            end: 441260
            text: 早坂……
          - begin: 441260
            end: 449800
            text: 不好意思，总之她就是这么喜欢你，所以这半年一直没什么精神……
          - begin: 449800
            end: 455500
            text: 但……但是今天，你终于又这样表演了。你没有放弃音乐啊。
          - begin: 455500
            end: 461960
            text: 这种……只是玩玩的。我……那个……钢琴……
          - begin: 461960
            end: 468300
            text: 虽然可能是那样，可能只是玩玩，但我还是很开心。
          - begin: 469280
            end: 474100
            text: 真的，真的非常开心，那曾经是我的目标啊！
          - begin: 475800
            end: 480220
            text: 啊……不好意思！我……我不知道我在说什么……
          - begin: 480220
            end: 483180
            text: 你为什么……在道歉……？
          - begin: 483180
            end: 490310
            text: 嘛，不说这么沉重的话题了。难得再会，开开心心的多好。
          - begin: 490310
            end: 497180
            text: 就……就是啊。我们两个就是冬马学姐粉丝俱乐部的一号二号会员了。
          - begin: 497180
            end: 504280
            text: 对了，对了。那么为了纪念粉丝俱乐部成立，要不要拍张照片？没问题吧，冬马？
          - begin: 504280
            end: 507460
            text: 诶？我……我……那个……
          - begin: 507460
            end: 508960
            text: 冬马学姐……
          - begin: 508960
            end: 513200
            text: 和我这种人……没问题的话。
          - begin: 513200
            end: 515680
            text: 非常感谢！
          - begin: 515680
            end: 518000
            text: 好，那你们在那边站好。
          - begin: 518300
            end: 525220
            text: 喂，太僵硬了，笑一个笑一个。冬马，你搂着她们肩膀啊。
          - begin: 525220
            end: 529280
            text: 那……那个……这样？
          - begin: 530700
            end: 534700
            text: 啊……真好啊百合，学姐学姐，下一个是我啊。
          - begin: 536600
            end: 539040
            text: 下一个是我，下一个是我！
            text2: 啊，好像能拍照啊。
          - begin: 539040
            end: 541880
            text: 喂，队在这边，好好排队啊！
          - begin: 542340
            end: 544680
            text: 啊，是那个键盘手啊！
          - begin: 544680
            end: 546860
            text: 喂，要在哪里排队啊？
          - begin: 546860
            end: 549840
            text: 这回要按顺序来啊。大家别推啊！
          - begin: 549840
            end: 560220
            text: 好，每人５００日元，禁止使用自己的相机。表演者的肖像权由学园祭执行委员会管理。
          - begin: 560220
            end: 562690
            text: 早坂！
          - begin: 575540
            end: 576640
            text: 朋呢？
          - begin: 576640
            end: 577380
            text: 还没好呢。
          - begin: 577380
            end: 584700
            text: 已经三十分钟了啊？不是吧，我还想看看别的地方呢。
          - begin: 584700
            end: 589220
            text: 真是的。那孩子还真是从一个极端跑到另一个极端啊。
          - begin: 592060
            end: 595840
            text: 呐，武也君，你看见我们部长了吗？
          - begin: 595840
            end: 600530
            text: 濑能啊？我怎么会知道那家伙在哪啊？
          - begin: 600530
            end: 607180
            text: 你们不是同班同学吗？再说，女孩子的事不就是要问饭冢吗。
          - begin: 607180
            end: 612540
            text: 不知道。我是平民派，对女王大人没有兴趣。
          - begin: 612540
            end: 617320
            text: 到底哪去了呢……？真是个断了线的风筝啊。
          - begin: 620680
            end: 622640
            text: 唉，真是的……
          - begin: 625060
            end: 628420
            text: 辛苦了。要我帮你收拾吗？
          - begin: 628420
            end: 631420
            text: 你是算准我快收拾完了才出现的吧。
          - begin: 631420
            end: 635100
            text: 别抱怨了。我自己的班级也有节目要演啊。
          - begin: 635100
            end: 641690
            text: 大正浪漫咖啡店么。雪菜就穿着那身衣服在那儿帮忙么？感觉如何？
          - begin: 641690
            end: 645140
            text: 排队要排一个半小时。动静还真大啊。
          - begin: 645140
            end: 648610
            text: 可恶，我也想去啊……
          - begin: 648610
            end: 653180
            text: 嘛，虽然没什么大正浪漫，咖啡这儿倒是有。
          - begin: 653180
            end: 654540
            text: 哦，谢了。
          - begin: 659220
            end: 663920
            text: 现在这儿人少多了啊。明明刚才还那么热闹的。
          - begin: 663920
            end: 666700
            text: 学园祭之后就是这样的啊。
          - begin: 666700
            end: 671960
            text: 话说回来，太好了呢。可以说是非常成功吧。
          - begin: 671960
            end: 679100
            text: 我们班的女生也说了，人好像比早上演剧部的时候还多呢。
          - begin: 679100
            end: 682100
            text: 就好像是一个传奇压倒另一个传奇啊。
          - begin: 682960
            end: 689820
            text: 嘛，毕竟轻音社就是闹着玩的，那个动真格的演剧部可能要有点失望了……
          - begin: 691420
            end: 693020
            text: 怎么了，武也？
          - begin: 694240
            end: 697260
            text: 非常成功……对吧？
          - begin: 697260
            end: 699540
            text: 刚才我不就那么说了吗？
          - begin: 700600
            end: 702360
            text: 雪菜很……闪耀啊。
          - begin: 702360
            end: 705700
            text: 那孩子还真是有点本事啊。
          - begin: 705700
            end: 708280
            text: 冬马的外表和演奏都很完美啊。
          - begin: 708280
            end: 710840
            text: 她的粉丝得成百地涨吧。
          - begin: 710840
            end: 713260
            text: 春希也超水平发挥了啊。
          - begin: 713260
            end: 719140
            text: 他竟然完全没失误。那家伙还是很能干的嘛。嘛，他涨没涨粉丝就不知道了。
          - begin: 719960
            end: 723460
            text: 我，干了什么呢。
          - begin: 726000
            end: 735560
            text: 布置舞台，合成伴奏，然后就剩呆呆地看他们演出了……也就这样了吧。
          - begin: 735560
            end: 736920
            text: 那是你……
          - begin: 736920
            end: 743400
            text: 我知道啊，自作自受嘛。是我把轻音社搞砸了。
          - begin: 743980
            end: 748260
            text: 再说，有了那种成员，我也就只能做幕后了。
          - begin: 748260
            end: 751530
            text: 主要问题不是能力，而是人际关系吧。
          - begin: 751820
            end: 753120
            text: 但是啊……
          - begin: 756360
            end: 759200
            text: 我真的很羡慕他们。
          - begin: 760340
            end: 768320
            text: 比起被两位究极美少女围着转的春希，我更羡慕在聚光灯下磨磨蹭蹭弹着吉他的春希。
          - begin: 770200
            end: 776660
            text: 理性地看我是理解的。他们很认真，所以我也认真地支持他们。
          - begin: 776660
            end: 780380
            text: 编曲不错嘛。不愧是部长。
          - begin: 780380
            end: 782440
            text: 其实你根本不懂吧。
          - begin: 782440
            end: 784660
            text: 不好意思，我是体育型的。
          - begin: 784660
            end: 789640
            text: 观众喜欢，自己也很开心，我就满足了。
          - begin: 791440
            end: 801200
            text: 尽管如此，果然像这样被分成台上和台下，还是比我想象的更难啊。
          - begin: 803880
            end: 811840
            text: 就这样吧，这个话题就过去了。已经过去了，所以别跟任何人说啊。
          - begin: 815020
            end: 816060
            text: 你啊……
          - begin: 816060
            end: 817760
            text: 我说了过去了。
          - begin: 818480
            end: 827860
            text: 你还真是在意春希……你比我想象的还喜欢他啊。
          - begin: 827860
            end: 831940
            text: 对我来说，挚友这个词的分量可不轻啊。
          - begin: 831940
            end: 836260
            text: 不过女朋友这个词可是能让你上天啊。
          - begin: 836260
            end: 838440
            text: 嘛，我不否认。
          - begin: 838440
            end: 842400
            text: 好了，多谢款待，我走了啊。
          - begin: 845280
            end: 848580
            text: 依绪，再不走就要被关在门外了啊。
          - begin: 850240
            end: 851940
            text: 呐，武也……
          - begin: 853800
            end: 861180
            text: 咱们不再多庆祝一会儿了吗？庆祝传奇演出的幕后工作者。
          - begin: 861180
            end: 863420
            text: 那，回去的路上找个家庭餐厅？
          - begin: 864800
            end: 875680
            text: 其实……我们班的店马上就要关了，咱们去那儿吧？茶和点心还是有的。
          - begin: 875920
            end: 877160
            text: 关了之后？
          - begin: 879340
            end: 880640
            text: 就咱们俩？
          - begin: 881320
            end: 884480
            text: 嘛，是吧。
          - begin: 886940
            end: 889340
            text: 你会像大正浪漫那样招待我吗？
          - begin: 889340
            end: 893600
            text: 啊好的好的，学生君，别得意忘形了！
    - id: 81
      chapter: 4
      content:
          - begin: 15080
            end: 16500
            text: 我在干什么？
          - begin: 18660
            end: 22780
            text: 我到底在干什么啊？
          - begin: 24240
            end: 29540
            text: 做了那种……那种……不该做的事……
          - begin: 31940
            end: 33840
            text: 啊嘞，你……
          - begin: 33840
            end: 36040
            text: 谁……谁？
          - begin: 36040
            end: 41300
            text: 诶？啊，我是执行委员，来这儿锁门的。
          - begin: 41300
            end: 45280
            text: 啊……啊，已经那么晚了啊……
          - begin: 45960
            end: 50500
            text: 比起那个，你怎么了，三年Ｅ班的冬马和纱同学？
          - begin: 51180
            end: 54040
            text: 你……认识我？
          - begin: 54040
            end: 60980
            text: 当然认识了，你不是今天演出的主角吗？挺不错的啊，轻音社。
          - begin: 60980
            end: 64360
            text: 主角……是小木曾吧。
          - begin: 64360
            end: 71000
            text: 不，所有上台的人都很出色。你们的团队合作也很棒。
          - begin: 71000
            end: 72820
            text: 是吗……？
          - begin: 72820
            end: 81420
            text: 嗯嗯，我从一年级开始就在看附属祭的演出了，气氛从来没这么热烈过。
          - begin: 84340
            end: 91220
            text: 所以，你怎么回来了？还穿着跟那时一样的衣服。
          - begin: 93060
            end: 94200
            text: 冬马同学？
          - begin: 94200
            end: 100300
            text: 我一直到刚才都在音乐室里，但出了点事，我待不下去了……
          - begin: 100300
            end: 101800
            text: 出了点事？
          - begin: 102660
            end: 109280
            text: 无可奈何的事……自己无法阻止，也无法挽回的事。
          - begin: 111300
            end: 118990
            text: 回过神来，就已经在这儿了。不好意思，我马上出去。
          - begin: 118990
            end: 121360
            text: 没关系，再呆一会儿也没问题。
          - begin: 121360
            end: 122100
            text: 可是……
          - begin: 122420
            end: 129060
            text: 回过神来就在这儿了，你一定是还沉浸在演出的余韵里吧。
          - begin: 129060
            end: 130460
            text: 没有那种事……
          - begin: 130460
            end: 138280
            text: 下了台心里也一直飘着，总觉得没有实感，对吧？
          - begin: 138280
            end: 147460
            text: 那个……嗯，确实没有实感。你好像很清楚。
          - begin: 147460
            end: 150840
            text: 那是因为我见过一些像你这样的人。
          - begin: 151400
            end: 152420
            text: 是吗。
          - begin: 153100
            end: 162880
            text: 但是啊，冬马同学，你真的站在那儿表演了。每个人都看到入迷了，满堂喝彩。
          - begin: 163680
            end: 168100
            text: 是吗……在这里……
          - begin: 168960
            end: 170890
            text: 真的很厉害呢。
          - begin: 171400
            end: 174220
            text: 也没什么厉害的。
          - begin: 174220
            end: 176260
            text: 没那回事。
          - begin: 176260
            end: 186180
            text: 可是，我当年的目标可不是登上这种体育馆里的小舞台，音响还这么差劲。
          - begin: 186180
            end: 191340
            text: 啊，说起来你妈妈是那个冬马曜子吧？
          - begin: 192720
            end: 199220
            text: 你运气不错啊。放到平时，听到你说那个名字我早就发火了。
          - begin: 199220
            end: 202100
            text: 是吗？那是我不对。
          - begin: 202100
            end: 209260
            text: 不。仔细想想，不对的一直都是我。别介意。
          - begin: 209260
            end: 213520
            text: 没关系，我这边才是，别介意。然后呢？
          - begin: 214560
            end: 222800
            text: 当年，我的目标是像我妈妈那样，登上巴黎或者维也纳的舞台。
          - begin: 223900
            end: 234120
            text: 台下坐着上千人，但没有人打拍子，也没有人大喊大叫，所有人都屏着呼吸听我的钢琴。
          - begin: 235480
            end: 240900
            text: 可今天的舞台呢？完全没人在听我弹了什么。
          - begin: 241560
            end: 247780
            text: 嘛……可能吧。比起音乐，你们的外表对他们的吸引力更大。
          - begin: 248060
            end: 252480
            text: 他们一点都不懂我的编曲和技巧。
          - begin: 253320
            end: 260140
            text: 就算我只是放着伴奏假弹，他们的反应也不会有什么区别。
          - begin: 260920
            end: 267440
            text: 我坐在后排，说实话欢呼声那么大，我都没怎么听见你们的演出。
          - begin: 267440
            end: 271560
            text: 你看，就是这样。所以说一点都不厉害……
          - begin: 271560
            end: 272680
            text: 但是……
          - begin: 273800
            end: 279380
            text: 你很开心吧？说不定比比赛和音乐会更开心呢。
          - begin: 280600
            end: 282140
            text: 你怎么知道的？
          - begin: 282560
            end: 287560
            text: 只有这一点，离那么远我也能看出来。你玩得很开心。
          - begin: 288280
            end: 295840
            text: 嗯，是啊。虽然不甘心，我以前从来没这么开心过。
          - begin: 297020
            end: 301880
            text: 开心到这样跟刚刚见面的人闲聊。
          - begin: 302020
            end: 303520
            text: 我很荣幸。
          - begin: 303900
            end: 310460
            text: 不光是我，小木曾和北原也是，大家都兴奋到了顶点。
          - begin: 310780
            end: 314920
            text: 所以你们才会投入进去。所有的观众也是。
          - begin: 315800
            end: 317100
            text: 是吗。
          - begin: 318080
            end: 322380
            text: 观众……大概没有理解本质。
          - begin: 322980
            end: 323760
            text: 本质？
          - begin: 324340
            end: 332540
            text: 台上的人真正想让他们看见的东西。技巧啊，音乐啊，想要表达的内涵啊。
          - begin: 334100
            end: 343100
            text: 虽然完全看不到那些东西，但他们对台上的人的情绪却非常敏感。
          - begin: 344600
            end: 347280
            text: 那种事我不懂啊……
          - begin: 347740
            end: 353820
            text: 那么，反过来，你也许到现在也没有理解观众吧。
          - begin: 356920
            end: 358120
            text: 怎么了？
          - begin: 358940
            end: 366180
            text: 是吗，是那样吗……所以妈妈……
          - begin: 367420
            end: 368520
            text: 冬马同学？
          - begin: 369060
            end: 377920
            text: 也许你说得对，不理解观众想要什么，就不可能进步啊。
          - begin: 379780
            end: 383880
            text: 嗯……现在轮到我不懂了。
          - begin: 384500
            end: 387440
            text: 不，没什么。忘了吧。
          - begin: 388280
            end: 395040
            text: 嘛，总之，今天你很厉害。这是不可否认的事实。
          - begin: 396480
            end: 398420
            text: 是……吗。
          - begin: 398940
            end: 403520
            text: 明天你就知道了，你周围会出现戏剧性的变化。
          - begin: 404100
            end: 407820
            text: 说不定冬马派和小木曾派之间会展开一场大战呢。
          - begin: 408080
            end: 410640
            text: 那是什么啊。
          - begin: 410860
            end: 417400
            text: 到时候，你们同时追求的那个人，会加入哪一派呢？
          - begin: 419180
            end: 426380
            text: 好了，过三十分钟我再来锁门，那之前请自便。
          - begin: 426780
            end: 429700
            text: 喂，你刚才……
          - begin: 431580
            end: 432860
            text: 什么意思……
          - begin: 443680
            end: 444900
            text: 是吗。
          - begin: 448200
            end: 449740
            text: 我很厉害啊。
          - begin: 451700
            end: 453080
            text: 今天的我……
          - begin: 456780
            end: 460040
            text: 是主角啊。
          - begin: 479840
            end: 486840
            text: 莫非你是在故作孤独
          - begin: 497980
            end: 499500
            text: 我没有故作孤独啊。
          - begin: 500540
            end: 502560
            text: 我从来没有故作孤独啊。
          - begin: 504100
            end: 507920
            text: 谁会带着那么痛苦的心情故作孤独啊。
          - begin: 509720
            end: 513360
            text: 呐，真的会改变吗？
          - begin: 514780
            end: 523340
            text: 会朝着我希望的方向，变成我希望的结局吗？
          - begin: 525500
            end: 529160
            text: 到底会不会啊，北原……
    - id: 82
      chapter: 0
      content:
          - begin: 16140
            end: 18120
            text: 终于到了。
          - begin: 19620
            end: 26300
            text: 致成田机场各位旅客的通知，明天一月一日日出时……
          - begin: 26300
            end: 29520
            text: 已经三年了，吗。
            text2: ……将有一趟富士山观景特别航班……
          - begin: 32420
            end: 34760
            text: 冬马！
          - begin: 40180
            end: 44760
            text: 我真傻啊……应该换个机场的。
          - begin: 47320
            end: 50920
            text: 啊，和纱小姐！冬马和纱小姐！
          - begin: 52270
            end: 58000
            text: 这边！啊，不好意思……请让我过去一下。
          - begin: 61060
            end: 72980
            text: 初次见面，我是冬马曜子事务所日本分部的工藤。受社长，不，您母亲照顾了。
          - begin: 73280
            end: 82800
            text: 啊，是工藤美代子小姐吧。嗯，听妈妈提起过你。真正受照顾的到底是谁呢……
          - begin: 83840
            end: 90640
            text: 您太客气了。从维也纳远道而来真是辛苦了。啊，我来帮您拿行李吧。
          - begin: 90640
            end: 91720
            text: 不用了，挺轻的。
          - begin: 92640
            end: 99820
            text: 还真是轻装上阵啊。果然您也是社长那种什么都是到了地方再买的类型吗，冬马小姐？
          - begin: 100040
            end: 104180
            text: 别把我和那个一天随随便便就能花一万欧元的购物狂魔混为一谈。
          - begin: 105780
            end: 110500
            text: 我就是……没打算在这儿呆太久。
          - begin: 111660
            end: 112850
            text: 这是……
          - begin: 113040
            end: 118740
            text: 喂，果然是她吧。刚才她管她叫和纱小姐来着。
          - begin: 119000
            end: 125520
            text: 嗯……我也听她们说冬马曜子事务所了。说不定真是呢。
          - begin: 125620
            end: 127800
            text: 啊，完了……
          - begin: 127800
            end: 129320
            text: 嗯？怎么了？
          - begin: 129620
            end: 134560
            text: 那……那个……请问是冬马和纱小姐吗？
          - begin: 134820
            end: 137220
            text: 诶？你为什么知道我的名字？
          - begin: 137220
            end: 139740
            text: 你看，我就说嘛！
          - begin: 139760
            end: 146600
            text: 哇，真的是你啊，毕竟冬马曜子已经来日本了嘛，能亲眼见到你真是太荣幸了！
          - begin: 147380
            end: 149900
            text: 诶？什么？你在说什么啊？
          - begin: 150220
            end: 154620
            text: 我们自从在开樱ＧＲＡＰＨ上看见你就成了你的粉丝！
          - begin: 154820
            end: 156580
            text: 这个月的ＥＮＳＥＭＢＬＥ我们也买了！
          - begin: 157160
            end: 160100
            text: 开樱ＧＲＡＰＨ？ＥＮＳＥＭＢＬＥ？
          - begin: 160280
            end: 164140
            text: 对了，可以的话请在护照上给我签个名吧！
          - begin: 164140
            end: 167640
            text: 那个，等等，你们到底是干什么的？
          - begin: 167680
            end: 171500
            text: 和……和纱小姐，来这边。赶紧从这里出去吧。
          - begin: 171530
            end: 173680
            text: 诶……等等……工藤小姐！
          - begin: 173860
            end: 176220
            text: 啊，请等一下！
          - begin: 176360
            end: 178060
            text: 握个手也行啊！
          - begin: 184500
            end: 187270
            text: 两天一夜的凯旋
    - id: 82
      chapter: 1
      content:
          - begin: 7340
            end: 8600
            text: 这什么啊？
          - begin: 8860
            end: 16780
            text: 啊，那个，这本叫ＥＮＳＥＭＢＬＥ，是开樱社出版的古典音乐双月刊……
          - begin: 16780
            end: 25550
            text: 我知道，我在日本的时候一直都在看。所以说，这个月封面上这个眼神这么凶的女人是谁？
          - begin: 25740
            end: 34260
            text: 我觉得冬马小姐挺上镜的啊，而且我刚才也是看这个照片找的人。
          - begin: 34640
            end: 35640
            text: 噩梦啊。
          - begin: 35670
            end: 44760
            text: 销量很好哦，用您当封面的那期ＥＮＳＥＭＢＬＥ，发售当天就全卖光了。
          - begin: 45200
            end: 46740
            text: 真是噩梦啊。
          - begin: 46763
            end: 54881
            text: 这个杂志本来从来不增印的，但追加订单实在太多，现在ＥＮＳＥＭＢＬＥ编辑部都忙坏了。
          - begin: 55300
            end: 57410
            text: 真是难以置信的噩梦啊。
          - begin: 57430
            end: 64300
            text: 社长也非常激动，在电视和报纸采访里推波助澜……
          - begin: 64580
            end: 68050
            text: 啊，司机师傅，请把电视打开。
          - begin: 69500
            end: 74320
            text: 那么，这周发售的ＥＮＳＥＭＢＬＥ最新一期，
          - begin: 74800
            end: 83480
            text: 写了不少您和和纱小姐之间的家庭不和，而且写得好像很直白啊。
          - begin: 85180
            end: 93970
            text: 嘛，我就直说了……我确实抛弃过那孩子一段时间。当时是因为我觉得她没什么才能。
          - begin: 96840
            end: 106310
            text: 啊，但就是这个和纱小姐刚刚在国际大赛中拿到亚军。可以说她一直都追随着她母亲的步伐啊。
          - begin: 106340
            end: 112980
            text: 真没想到她能这样从谷底爬上来。她对钢琴的痴迷就好像除此之外一无所有一样。
          - begin: 113740
            end: 117240
            text: 说不定她是经历了一场足以持续一生的失恋呢。
          - begin: 119620
            end: 122000
            text: 关了！赶紧给我关了！
          - begin: 123120
            end: 125650
            text: 嘛，差不多就是这样。
          - begin: 125840
            end: 127880
            text: 真是最糟糕的噩梦啊。
          - begin: 128080
            end: 130660
            text: 那个，听起来好像恶魔啊。
          - begin: 131380
            end: 135500
            text: 这种东西必须得回收！而且谁让他们写这种报导的啊！
          - begin: 135500
            end: 141290
            text: 那个，收到申请的是我，但批准的是社长……
          - begin: 141293
            end: 143013
            text: 那我的意见呢？
          - begin: 143038
            end: 153559
            text: 钢琴家冬马和纱的所有权利归冬马曜子事务所所有，您说的是这个的话合同里已经写了……
          - begin: 153584
            end: 156913
            text: 那自然人冬马和纱的基本人权呢？
          - begin: 156940
            end: 162940
            text: 那种事请跟您母亲商量。我只是执行了社长的命令而已。
          - begin: 166380
            end: 173070
            text: 工藤小姐，你性格真好啊。我明白妈妈为什么雇你了。
          - begin: 173100
            end: 179280
            text: 那……那个，趁着您夸我我能多说一句话吗？
          - begin: 179500
            end: 182780
            text: 那完全不是夸奖。什么话？
          - begin: 182900
            end: 187480
            text: 社长猜到了您的反应，让我给您传个话。
          - begin: 188020
            end: 197490
            text: 她让您听听今天的音乐会，要是您觉得自己已经超越了冬马曜子的话，您可以随意抱怨。
    - id: 82
      chapter: 2
      content:
          - begin: 17200
            end: 21960
            text: 那么，我们一起来庆祝音乐会空前绝后的圆满成功吧。
          - begin: 23300
            end: 27000
            text: 啊，空前，但不一定绝后啊。
          - begin: 27420
            end: 33580
            text: 我们的战斗才刚刚开始，请期待冬马曜子女士的下一场公演！
          - begin: 35080
            end: 38900
            text: 好了，大家准备好酒杯了吗？
          - begin: 39040
            end: 40560
            text: 出卖自己的女儿……
          - begin: 40900
            end: 44120
            text: 诶？你说什么？听不见听不见……
          - begin: 46420
            end: 51100
            text: 也没关系，只要你能超越我今天的演奏……
          - begin: 51100
            end: 53160
            text: 我知道了。干杯。
          - begin: 53340
            end: 59240
            text: 哎呀，那也有两层意思嘛，我就是想关心关心你。干杯！
          - begin: 59640
            end: 60560
            text: 真是的……
          - begin: 67420
            end: 75260
            text: 音乐会之后喝酒真是太棒了！还有女儿给我倒酒，当妈的有福气啊。
          - begin: 75400
            end: 79420
            text: 你不说这么清楚我也会倒的。来。
          - begin: 82120
            end: 93480
            text: 那我就再说一遍。新年快乐。去年承蒙照顾，今年也请多多关照。
          - begin: 93700
            end: 95460
            text: 好啊，请多关照。
          - begin: 97380
            end: 100320
            text: 来吧，和纱也干一杯吧。
          - begin: 100320
            end: 104020
            text: 烦死了。我会自己慢慢喝的，别管我。
          - begin: 104200
            end: 112640
            text: 什么啊你，连妈妈这么一点小小的请求都不满足吗？白生你了。
          - begin: 112640
            end: 114260
            text: 又不是我让的。
          - begin: 114460
            end: 120460
            text: 你知道吗，从我肚子疼开始你过了一整天才出来。
          - begin: 121060
            end: 125900
            text: 你知道我在医院床上想了多少次不要你吗？
          - begin: 125900
            end: 127060
            text: 我怎么会知道。
          - begin: 127060
            end: 133100
            text: 而现在，都已经在特拉斯丁大赛拿到世界第二了……
          - begin: 134940
            end: 137430
            text: 我还差得远呢。
          - begin: 137840
            end: 143180
            text: 嗯，还差得远呢。不管怎么说我可是冠军啊。
          - begin: 143180
            end: 143780
            text: 真是的……
          - begin: 144680
            end: 145500
            text: 再来。
          - begin: 148600
            end: 151600
            text: 来，干一杯干一杯。
          - begin: 152080
            end: 157560
            text: 你给我等着，再过五年，不，三年，我就会超越你。
          - begin: 158680
            end: 163780
            text: 啊，好酒量，来，再来点再来点。
          - begin: 165380
            end: 167960
            text: 你的也空了，来。
          - begin: 169180
            end: 178480
            text: 嘛，只要天才钢琴家冬马曜子大人还在位，二十年职业生涯的差距你就你就抹不平。
          - begin: 179000
            end: 180840
            text: 过二十年再说吧。
          - begin: 180840
            end: 185560
            text: 闭嘴，老东西。你要是想老了有人照顾就差不多得了啊。
          - begin: 185560
            end: 194640
            text: 你说什么呢，我要结结实实活到一百岁。等你死了我会去看你的，你就放心吧。
          - begin: 194960
            end: 197200
            text: 嘴还真硬啊。
          - begin: 209720
            end: 211000
            text: 现在几点了？
          - begin: 211420
            end: 214200
            text: 那个……嗯，两点了。
          - begin: 214500
            end: 219680
            text: 差不多该睡觉了吧？今天不是挺累的吗，弹了那么激烈的曲子。
          - begin: 219860
            end: 226920
            text: 刚才谁说要喝到早上的？真是的，年纪轻轻体力就这么差。
          - begin: 227360
            end: 231500
            text: 我就说到什么时候你都赶不上我。
          - begin: 231500
            end: 238760
            text: 我是看你困了才关心你的。没问题，我会陪你喝到你不行为止的。
          - begin: 239080
            end: 241160
            text: 那，这是要报复我了。
          - begin: 242400
            end: 243720
            text: 别扯了。
          - begin: 251180
            end: 253040
            text: 来，继续喝啊。
          - begin: 255760
            end: 257780
            text: 呐，和纱啊。
          - begin: 257780
            end: 260220
            text: 怎么，终于要投降了吗？
          - begin: 261280
            end: 264440
            text: 有没有想过要回到日本？
          - begin: 271460
            end: 276200
            text: 完全，没有。一点都没有。
          - begin: 276940
            end: 281800
            text: 嗯，先不说刚才慢的半拍，为什么？
          - begin: 282240
            end: 288840
            text: 那边的水更适合我。再说要想真正提升实力肯定要去欧洲。
          - begin: 289520
            end: 295620
            text: 你就没忘了什么东西吗？真的什么都安排好了吗？
          - begin: 295620
            end: 300440
            text: 我说过了。这个国家……
          - begin: 300560
            end: 305840
            text: 已经没有你的容身之所了。这话你是说过，可你又没说你一点留恋和遗憾都没有啊。
          - begin: 307840
            end: 314120
            text: 这三年你就只有钢琴。真的只有这一件事。
          - begin: 314200
            end: 315820
            text: 这就是我选择的道路。
          - begin: 316120
            end: 328500
            text: 这三年除了我你谁都没接触。你对世界没以前那么大敌意了，可还是在拒绝别人。
          - begin: 329160
            end: 333840
            text: 我就是觉得跟人打交道太麻烦了。就这样。
          - begin: 335240
            end: 343940
            text: 一直思念着那一个男孩子，一直对那一个女孩子道歉……
          - begin: 343940
            end: 344920
            text: 我没有！
          - begin: 345480
            end: 350380
            text: 还真是和三年前一样的反应啊。果然被我说中了吧。
          - begin: 352000
            end: 357700
            text: 要不要给他打个电话？现在的话说不定一个小时之内就能见到他了。
          - begin: 357700
            end: 359500
            text: 号码我早就删了。
          - begin: 359760
            end: 363460
            text: 那我帮你查查？他最起码得有个地址啊。
          - begin: 363460
            end: 365800
            text: 不用了。都是过去的事了。
          - begin: 369080
            end: 371500
            text: 喜欢过吗？吉他君。
          - begin: 372080
            end: 373480
            text: 事到如今就别问了。
          - begin: 373780
            end: 376080
            text: 你和他之间有过回忆吗？
          - begin: 378200
            end: 383040
            text: 嗯。就因为这个，我伤害了他们两个人。
          - begin: 383820
            end: 390320
            text: 这就满足了吗？你别的就什么都不想要了吗？
          - begin: 390940
            end: 393260
            text: 那是什么意思啊？
          - begin: 393560
            end: 398040
            text: 说真的，你就不想留下点遗物？
          - begin: 399540
            end: 401460
            text: 遗物？
          - begin: 401820
            end: 405980
            text: 是说遗物好呢，还是说遗孤好呢？
          - begin: 406260
            end: 409800
            text: 啊……我和你不一样，妈！
          - begin: 409800
            end: 415940
            text: 那不就是结果论吗？你就从来没想过要个他的孩子？
          - begin: 417800
            end: 419820
            text: 不说话我就当你承认了啊。
          - begin: 420100
            end: 422440
            text: 啊，烦死了！
          - begin: 422960
            end: 425920
            text: 不否认我就当你承认了啊。
          - begin: 426240
            end: 431420
            text: 你上一句可不是这么说的。能不能别变来变去的。很卑鄙啊。
          - begin: 432120
            end: 435890
            text: 不否认，我就当你承认了啊。
          - begin: 437160
            end: 438860
            text: 烦死了……
          - begin: 439360
            end: 449100
            text: 最后一次机会。不否认，我就当，你承认了啊。
          - begin: 454460
            end: 461100
            text: 你看，果然是我的女儿。虽然一点都不成熟，甚至都不自立。
          - begin: 461340
            end: 467000
            text: 但就这种地方完美地继承了我的特质。永远都是少女。
          - begin: 468300
            end: 469620
            text: 烦死了！
          - begin: 469940
            end: 475340
            text: 你就是这样什么都忍着，还这么固执，只有表演的时候情感才能丰富起来。
          - begin: 475620
            end: 477980
            text: 多亏了这一点，你倒是越来越进步了。
          - begin: 479460
            end: 487800
            text: 别欺负我了啊。我……我真的不行啊。作为人我就是个错误啊。
          - begin: 488280
            end: 495340
            text: 但作为艺术家你并不是个错误。就用钢琴来释放心中的压抑吧。
          - begin: 496280
            end: 503980
            text: 你就是，一直一直这样欺负自己的孩子……你这是虐待。
          - begin: 504280
            end: 508480
            text: 因为，我女儿实在太可爱了啊。
          - begin: 508780
            end: 509940
            text: 笨蛋。
          - begin: 510780
            end: 516940
            text: 来吧，和纱，在妈妈的怀里尽情哭吧。
          - begin: 517380
            end: 522540
            text: 谁……谁要做那种像小孩子一样的事啊？
          - begin: 522740
            end: 531920
            text: 你说什么呢。不管长多大你都是孩子啊。最起码，对我来说是啊。
          - begin: 563380
            end: 566160
            text: 和纱，这边这边！
          - begin: 567940
            end: 573340
            text: 一直被踩我的脚要疼死了。人这么多我要累死了。哪都去不了我要烦死了。
          - begin: 574000
            end: 576480
            text: 我就说我一点都不想来参拜。
          - begin: 576720
            end: 581440
            text: 终于熬到头了，辛苦了！
          - begin: 581440
            end: 585940
            text: 先不说我辛不辛苦，雪菜，你男朋友呢？
          - begin: 586440
            end: 590700
            text: 啊……哈哈，刚才好像走散了。
          - begin: 590880
            end: 593340
            text: 这家伙真麻烦。
          - begin: 593340
            end: 601080
            text: 没关系，等电话通了就能会合了。总之咱们先在这等一会儿吧。
          - begin: 602640
            end: 606080
            text: 好冷啊，咱们能找个家庭餐厅暖和暖和吗？
          - begin: 606080
            end: 611920
            text: 等会合了再去吧。这是冬天啊，冷是肯定的啊。
          - begin: 611920
            end: 615080
            text: 我跟你这种雪孩子肯定不一样啊，雪菜。
          - begin: 615400
            end: 624560
            text: 你看，好多人在参拜啊。看看这么热闹这么开心的景色，你就忘记冷了。
          - begin: 625300
            end: 630300
            text: 真是的。你还真是下了决心就绝不退缩啊，雪菜。
          - begin: 630480
            end: 632340
            text: 是啊，哈哈。
          - begin: 640960
            end: 642340
            text: 呐，和纱。
          - begin: 642480
            end: 643190
            text: 嗯？
          - begin: 643760
            end: 646000
            text: 你许了什么愿？
          - begin: 646240
            end: 651100
            text: 我说，问问题的人不应该先说吗？
          - begin: 651100
            end: 656480
            text: 啊……是吗，不好意思。那个，我……
          - begin: 656480
            end: 660380
            text: 开玩笑的。不用了，不用你说我也知道。
          - begin: 661280
            end: 666240
            text: 就是一直以来那个吧，三个人要永远在一起。
          - begin: 666720
            end: 667680
            text: 和纱……
          - begin: 667680
            end: 675280
            text: 我知道，我知道。没关系，肯定能实现的，北原和我都是。
          - begin: 676440
            end: 679700
            text: 所以说你不用这么拼命许愿的。
          - begin: 681120
            end: 686760
            text: 如果我……那么做的话，就会实现吧。
          - begin: 688160
            end: 700400
            text: 那个，和纱，当然也那是个很重要的愿望，但今天我只许了我现在最期待的愿望。
          - begin: 701220
            end: 702580
            text: 那是什么啊？
          - begin: 703660
            end: 707080
            text: 你的比赛，能圆满成功。
          - begin: 709680
            end: 720220
            text: 得冠军好像有点难，那就是亚军，最起码要得奖……啊嘞，排多少能得奖啊？
          - begin: 720660
            end: 721740
            text: 雪菜……
          - begin: 721740
            end: 731120
            text: 完了，我忘了说具体要排多少名了！早知道我就只许愿得冠军了……
          - begin: 732060
            end: 741140
            text: 别把新年第一个愿望浪费在那种事上啊！再说，你今年自己不是也有更重要的事吗？
          - begin: 741260
            end: 744360
            text: 别那么说，一点也不浪费。
          - begin: 744360
            end: 748900
            text: 我不是说了吗，这次的比赛我就是试试自己的水平。
          - begin: 748900
            end: 750020
            text: 就算是这样……
          - begin: 751400
            end: 758780
            text: 就算是这样，我也永远都会祈愿那个叫冬马和纱的女孩子能成功。
          - begin: 760740
            end: 767040
            text: 你把我当成了自己的挚友，还原谅了我。
          - begin: 767780
            end: 771860
            text: 雪菜，为什么你……
          - begin: 773800
            end: 776680
            text: 人这么好啊？
          - begin: 778380
            end: 779720
            text: 不是这样的。
          - begin: 781700
            end: 789440
            text: 又是好女人，又是好朋友，为什么偏偏处在一个那么残酷的位置？
          - begin: 790060
            end: 799380
            text: 不是这样的，和纱。其实我啊，一直在欺骗自己。
          - begin: 799920
            end: 803300
            text: 这样我不就进退两难了吗？
          - begin: 803300
            end: 808000
            text: 我一直在逃避，想让自己相信这是为了你好。
          - begin: 808000
            end: 809080
            text: 我一步也前进不了。
          - begin: 809700
            end: 814260
            text: 我希望我对你造成的伤害，不管有多小也能愈合。
          - begin: 815060
            end: 816480
            text: 我对你恨不起来。
          - begin: 816480
            end: 822360
            text: 这样，总有一天，你就能取回曾被我夺走的幸福。
          - begin: 822360
            end: 825960
            text: 我只能一直喜欢着你，一直悲伤。
          - begin: 825960
            end: 830800
            text: 对不起，对不起，和纱。
          - begin: 831780
            end: 837120
            text: 救救我，救救我，雪菜！
          - begin: 849800
            end: 850780
            text: 早上好。
          - begin: 853580
            end: 854860
            text: 我睡着了吗？
          - begin: 855100
            end: 857540
            text: 嗯，大概十分钟吧。
          - begin: 858040
            end: 863420
            text: 那……那个，我说了什么吗？
          - begin: 863860
            end: 868500
            text: 呜……呜……的，哭得像只被抛弃的小狗一样。
          - begin: 871100
            end: 872880
            text: 做噩梦了？
          - begin: 874000
            end: 875120
            text: 也没有。
          - begin: 875300
            end: 881880
            text: 那咱们就先在这儿一起睡吧？然后，明天早上再去新年参拜。
          - begin: 884860
            end: 888740
            text: 不用了，明天我就走，回维也纳。
          - begin: 889080
            end: 893580
            text: 什么，明天是元旦啊。你觉得你能买到票吗？
          - begin: 893580
            end: 899800
            text: 早上我就去机场等人退票。没有的话就再说。
          - begin: 899800
            end: 909000
            text: 你不用这么着急走的，现在又没什么着急的事，再说你也这么久没回故乡了……
          - begin: 909180
            end: 914860
            text: 不，我要走。我果然在这个国家呆不下去。
          - begin: 917380
            end: 923920
            text: 看来，你新年的第一场梦很不得了啊。好吧，你随便吧。
          - begin: 924320
            end: 928260
            text: 那……那个，妈妈……
          - begin: 928360
            end: 929080
            text: 嗯？
          - begin: 930660
            end: 944280
            text: 你在这边发展也没问题，就是……那个……尽量早点回去啊。
          - begin: 947160
            end: 956920
            text: 真是的，这个小宝贝儿……太可爱了，太可爱了！啊……
            text2: 放开我，快放开我！都说了，放开我！
    - id: 82
      chapter: 3
      content:
          - begin: 8840
            end: 15360
            text: 买到票了，和纱小姐。十一点的票。头等舱有一个人退票了。
          - begin: 15360
            end: 21020
            text: 是吗，太好了。谢谢你，工藤小姐。新年还麻烦你真是不好意思。
          - begin: 21020
            end: 26760
            text: 没关系，我每年新年也就是吃点年糕汤就睡觉了。
          - begin: 27920
            end: 33200
            text: 是吗……但还是不好意思，影响你家人团聚了。
          - begin: 33440
            end: 35760
            text: 所以说真的没关系的。
          - begin: 35760
            end: 39500
            text: 跟家人在一起是很重要的事。
          - begin: 40100
            end: 41320
            text: 和纱小姐……
          - begin: 41320
            end: 44680
            text: 而且也是幸福的事啊。
          - begin: 45420
            end: 53440
            text: 那，你现在一定很幸福吧，和纱小姐，可以和那么棒的妈妈一起跨年。
          - begin: 55120
            end: 57340
            text: 是……这样吗。
          - begin: 57540
            end: 64700
            text: 嘛，社长虽然是个很任性的人……啊，这句话请别放在心上。
          - begin: 65760
            end: 74980
            text: 不好意思，工藤小姐。今后也麻烦你照顾事务所和我妈妈了。
          - begin: 75500
            end: 77720
            text: 嗯，请交给我吧。
          - begin: 78480
            end: 83060
            text: 那么，之后我自己来就行了，辛苦了。
          - begin: 83060
            end: 89350
            text: 那咱们下次在你的日本公演上见吧，和纱小姐。我会尽全力协助您的。
          - begin: 91400
            end: 92580
            text: 和纱小姐？
          - begin: 93420
            end: 98300
            text: 那个……不好意思。可能不会有了。
          - begin: 98300
            end: 100660
            text: 诶？为什么？
          - begin: 103140
            end: 105120
            text: 不为什么。
          - begin: 105280
            end: 111080
            text: 那可不行啊！您马上就要在日本红起来了。
          - begin: 111320
            end: 117880
            text: 作为冬马曜子事务所的雇员，我可不能就这么看着机会从您身边溜走啊！
          - begin: 118380
            end: 120520
            text: 我就是个弹钢琴的啊。
          - begin: 120520
            end: 126060
            text: 没有就是啊！作为冬马曜子女儿的话题性，还有您的外表，
          - begin: 126260
            end: 130350
            text: 就算不说钢琴天赋您的卖点都够多了！
          - begin: 131680
            end: 135660
            text: 你还真是妈妈的好下属啊，工藤小姐。
          - begin: 135660
            end: 142300
            text: 当然还不止这些，全日本都被你的钢琴吸引的那一天即将到来，
          - begin: 142540
            end: 146940
            text: 而且全日本都会爱上你的！
          - begin: 146940
            end: 150460
            text: 不好意思，我不相信那种未来。
          - begin: 151260
            end: 153280
            text: 您为什么那么想呢？
          - begin: 153660
            end: 158960
            text: 因为我跟日本这个国家相处不好。
          - begin: 159780
            end: 166460
            text: 所有喜欢我的人和我喜欢的人都离我而去了。
          - begin: 168020
            end: 171000
            text: 为什么变成那样了呢？
          - begin: 171640
            end: 181960
            text: 一定是因为我爱过他们。我一直都不知道怎么才能正确地爱我爱的人。
          - begin: 184240
            end: 192000
            text: 所以我喜欢的人和喜欢我的人了，这个国家已经不存在了。
          - begin: 193320
            end: 196840
            text: 现在没有，以后也不会有。
          - begin: 202940
            end: 211550
            text: 要是您这么说的话，请看看这个吧。看看您看完之后还会不会那么顽固。
          - begin: 212140
            end: 214320
            text: 嗯？这是……
          - begin: 214600
            end: 220340
            text: 昨天也给您看了，ＥＮＳＥＭＢＬＥ最新一期的冬马和纱特集。
          - begin: 221340
            end: 225700
            text: 我不看这种花边新闻。不就是哗众取宠吸引眼球的吗？
          - begin: 225700
            end: 234080
            text: 不是这样的，您完全说错了！这篇报道一定是您的铁杆粉丝写出来的！
          - begin: 234080
            end: 239240
            text: 怎么可能是粉丝，我就没怎么在日本弹过啊。
          - begin: 240960
            end: 242300
            text: 请看看吧。
          - begin: 243580
            end: 244620
            text: 工藤小姐……
          - begin: 251520
            end: 253080
            text: 这都是什么啊……
          - begin: 253480
            end: 255380
            text: 怎么样？有什么感想吗？
          - begin: 255760
            end: 258040
            text: 比我想象的严重无数倍啊。
          - begin: 258280
            end: 262220
            text: 嘛，一开始看可能确实是那样……
          - begin: 262480
            end: 268580
            text: 我是私生子怎么了？我不知道爸爸是谁有问题吗？
          - begin: 268580
            end: 277560
            text: 即便如此，也从来没有恨过母亲，还因为母亲是冬马曜子而十分骄傲。
          - begin: 277840
            end: 283960
            text: 这种事就非得公开吗？这是古典音乐杂志上写的东西吗？
          - begin: 283960
            end: 295460
            text: 所以想要被肯定，拼命努力想要被肯定。但还是没能得到肯定，只好开始反抗。
          - begin: 296960
            end: 301460
            text: 即便如此，还是深爱着母亲。
          - begin: 301460
            end: 304070
            text: 不是！这只是他们的猜想！
          - begin: 307360
            end: 314200
            text: 啊，这是附属的开学典礼吧，笑着的照片找不着别的了。
          - begin: 314200
            end: 318400
            text: 我旷课怎么了？我当不良有问题吗？
          - begin: 318400
            end: 326170
            text: 那三年缺席了多少天都写出来了！真是的，您这样能毕业太不容易了。
          - begin: 326194
            end: 329610
            text: 我交不着朋友跟这个记者有什么关系？
          - begin: 329635
            end: 335283
            text: 您不是给同学和老师添麻烦了吗？我觉得他们说的是这个吧。
          - begin: 335310
            end: 340900
            text: 写这种报道的家伙哪里是粉丝，这不就是……
          - begin: 343180
            end: 347480
            text: 确实，就跟说教一样啊。
          - begin: 349280
            end: 357480
            text: 但却是饱含爱意的说教啊。我是这么感觉的。
          - begin: 361120
            end: 374360
            text: 一开始我也感觉这篇报道不怎么样，根本不知道收敛。但社长非常喜欢，全都批准了。
          - begin: 374820
            end: 381870
            text: 我感觉很奇怪，就又从头看了一遍，才发现好像是在似贬实褒。
          - begin: 383040
            end: 393020
            text: 完全没有奉承你，却又像是在赞不绝口。总觉得能感受到一种难以言表的爱意。
          - begin: 394320
            end: 399680
            text: 而且不管怎么说，对冬马和纱作为一个普通人的事情了解得这么详细，
          - begin: 400200
            end: 404520
            text: 我就在想这得做了多少调查啊……
          - begin: 404520
            end: 405200
            text: 不是的……
          - begin: 406840
            end: 409760
            text: 没有任何调查。
          - begin: 409940
            end: 416080
            text: 那怎么可能，没有充分收集资料的话怎么可能写出这么详细的报道……
          - begin: 416080
            end: 418140
            text: 那家伙从一开始就什么都知道。
          - begin: 418780
            end: 419760
            text: 什么？
          - begin: 420060
            end: 424360
            text: 谁写的？这报道谁写的？
          - begin: 424880
            end: 428660
            text: 那个，问编辑部的话说不定能知道……
          - begin: 428660
            end: 431180
            text: 手机，我的手机呢？
          - begin: 431180
            end: 433480
            text: 啊，刚才放行李箱里了。
          - begin: 433480
            end: 434880
            text: 那就，公共电话！
          - begin: 435320
            end: 442460
            text: 啊，和纱小姐，可以的话请用我的手机！啊，马上就要到登机时间了啊！
          - begin: 450680
            end: 453180
            text: 那，你是想当个小说家？
          - begin: 453210
            end: 461240
            text: 不，我自己很清楚我没有那种文学天赋。所以我就考虑当个记者或者编辑，
          - begin: 461660
            end: 467060
            text: 能把自己的想法写出来给别人看就好了。
          - begin: 467860
            end: 470830
            text: 这么朴素的梦想还真是适合你啊，北原。
          - begin: 470860
            end: 478520
            text: 再朴素也是我的梦想。跟你钢琴家的梦想比起来一点也不逊色，冬马。
          - begin: 480460
            end: 482380
            text: 我说什么你都要嘲笑吗？
          - begin: 482740
            end: 490200
            text: 但你不是准备学政经吗？那你是想去政治部或者经济部当个专栏作家？
          - begin: 490200
            end: 498560
            text: 学政经的话确实就是那些了。其实我也想给自己多留点路子。
          - begin: 499340
            end: 501860
            text: 呐，我应该干什么呢？
          - begin: 502060
            end: 508180
            text: 我连自己能不能毕业都还不知道呢。自己的事还是自己想吧。
          - begin: 508820
            end: 512000
            text: 来吧，休息时间差不多到了。一起来一遍啊。
          - begin: 512380
            end: 517720
            text: 收到。这次我一定要零失误。
          - begin: 518340
            end: 519860
            text: 那就看你了。
          - begin: 526780
            end: 531020
            text: ０，９，０，３……
          - begin: 534160
            end: 542740
            text: 不会吧，我就只在三年前打过一回啊，我怎么会记得呢。
          - begin: 552400
            end: 557960
            text: 您拨打的电话当前无法接通或已关机……
          - begin: 565137
            end: 582109
            text: 是啊。这就是我们的命运吧。
          - begin: 592980
            end: 595060
            text: 那么，我就先走了。
          - begin: 595460
            end: 599960
            text: 您真的没问题吗？您可以明天再走的。
          - begin: 599960
            end: 604160
            text: 没关系。我刚才肯定是弄错了。
          - begin: 604160
            end: 605140
            text: 可是……
          - begin: 605140
            end: 611220
            text: 啊，那个，这本杂志我能拿走吗？飞机里没事可以看看。
          - begin: 611460
            end: 614220
            text: 好的，当然可以。
          - begin: 614640
            end: 620500
            text: 话说回来，这女的还真是不上镜。
          - begin: 620660
            end: 631330
            text: 不管怎么样，这张照片肯定都会越来越多的。无论如何，这是冬马和纱传说的第一步啊。
          - begin: 633220
            end: 637440
            text: 那是什么意思啊？这果然是个奇怪的国家啊。
          - begin: 637860
            end: 644960
            text: 那个，虽然您可能还没整理好心情，但日本公演的事……
          - begin: 645280
            end: 654480
            text: 好吧。为了工藤小姐……不，美代子小姐的工资，我会考虑考虑的。
          - begin: 654620
            end: 655860
            text: 和纱小姐……
          - begin: 657040
            end: 663520
            text: 开玩笑的。首先我得厉害到能开个人音乐会啊。
          - begin: 664120
            end: 668220
            text: 那一定很快就能开了！我会期待着那一天的！
          - begin: 668900
            end: 671960
            text: 谢谢。再见。
          - begin: 673020
            end: 676480
            text: 请保重！下次再见啊！
          - begin: 680980
            end: 683600
            text: 保重，啊。
          - begin: 685340
            end: 688660
            text: 呐，你还好吗？
          - begin: 689680
            end: 693000
            text: 我一直都在努力着啊。
          - begin: 694620
            end: 699700
            text: 你知道吗，之前参加的比赛我拿了亚军啊。
          - begin: 700700
            end: 703140
            text: 挺厉害的吧。
          - begin: 704660
            end: 708880
            text: 我现在可比你强多了。
          - begin: 709800
            end: 711140
            text: 你活该。
          - begin: 713740
            end: 720150
            text: 所以说，你自己也好好加油啊。
          - begin: 723160
            end: 724480
            text: 再见了。
    - id: 83
      chapter: 0
      content:
          - begin: 8180
            end: 14080
            text: 什么啊，我怎么不知不觉走到音乐厅了？
          - begin: 16040
            end: 17740
            text: 新年快乐。
          - begin: 21960
            end: 22960
            text: 还是回去吧。
          - begin: 25800
            end: 36920
            text: 是啊。新年快乐。今年也请多关照，妈妈。我知道了，就这样吧。
          - begin: 39260
            end: 44760
            text: 真是烦人的钟声啊。还真是日本啊。
          - begin: 47380
            end: 51600
            text: 呐，你还好吗？
          - begin: 54240
            end: 59180
            text: 新年快乐。今年也请多关照。
          - begin: 61590
            end: 66380
            text: 虽然，大概不会再见了，啊。
          - begin: 73700
            end: 82420
            text: 我还是回酒店吧。妈妈还在等着我。那个，应该是这边。啊！
          - begin: 82420
            end: 84940
            text: 啊……啊，不好意思！
          - begin: 84940
            end: 87260
            text: 没有，我这边才是……
            text2: 我有点在想事……
          - begin: 90660
            end: 98800
            text: ＷＨＩＴＥ　ＡＬＢＵＭ　２现场配音广播剧　再会与赎罪的新年
          - begin: 105880
            end: 107220
            text: 和纱……？
          - begin: 108540
            end: 109800
            text: 春……春希！
          - begin: 110440
            end: 114140
            text: 怎么会……你……什么时候来日本的？
          - begin: 114140
            end: 119560
            text: 我……我今天刚到。明天就回去了。
          - begin: 119880
            end: 121160
            text: 这样啊……
          - begin: 121160
            end: 126180
            text: 我是来看妈妈的音乐会的。不是回来了还是怎么样。
          - begin: 126180
            end: 132020
            text: 音乐会？难道，曜子女士寄来的票……
          - begin: 132020
            end: 135460
            text: 妈妈怎么了吗？
          - begin: 135460
            end: 138140
            text: 啊，没有，没什么。
          - begin: 142440
            end: 144760
            text: 好……好久不见啊。
          - begin: 145540
            end: 146800
            text: 是啊。
          - begin: 147640
            end: 153680
            text: 那个……对了，新年快乐。
          - begin: 153680
            end: 157680
            text: 啊……啊，快乐。
          - begin: 157680
            end: 158600
            text: 今年也……
          - begin: 158600
            end: 165460
            text: 别说了。我说了我明天就回去了。这个国家已经没有我的容身之所了。
          - begin: 166340
            end: 167580
            text: 和纱……
          - begin: 172620
            end: 177520
            text: 那……那个，恭喜你在国际大赛中拿到亚军。
          - begin: 177520
            end: 183840
            text: 没什么好恭喜的。突然就开始被在日本游街示众。真是烦人啊。
          - begin: 183840
            end: 187940
            text: 啊……啊，不好意思。
          - begin: 187940
            end: 191400
            text: 你为什么要道歉啊？跟你没关系吧。
          - begin: 191400
            end: 197020
            text: 不……不是……虽然是这样没错……但也不能这么说……
          - begin: 197020
            end: 205400
            text: 嘛，无所谓了。话说，那个，你……
          - begin: 206520
            end: 216060
            text: 那……那个……所以说……你还好吗？
          - begin: 216060
            end: 220460
            text: 嗯……嗯。你呢？
          - begin: 220460
            end: 225520
            text: 我……嗯，我挺好的。
          - begin: 225520
            end: 230580
            text: 这样啊……那太好了。你在那边过得怎么样啊？
          - begin: 230580
            end: 234760
            text: 挺好的啊。也交了很多朋友。
          - begin: 234760
            end: 240360
            text: 这……这样啊。嗯，那真是太好了。
          - begin: 240360
            end: 244040
            text: 不光是女性朋友啊。还有男性朋友。
          - begin: 244040
            end: 248220
            text: 啊……这样啊。
          - begin: 250300
            end: 251240
            text: 怎么了？
          - begin: 252160
            end: 253360
            text: 什……什么意思？
          - begin: 253360
            end: 256700
            text: 你为什么不说话了？你为什么是那种态度？
          - begin: 256700
            end: 259660
            text: 我那个，也没有……
          - begin: 259660
            end: 263780
            text: 为什么我说什么你反应都那么大啊？
          - begin: 264600
            end: 269660
            text: 那是……我一直都很担心你啊！
          - begin: 269660
            end: 277060
            text: 担心？啊，我知道了。我是你孩子对吧。好久不见啊爸爸。
          - begin: 277060
            end: 285480
            text: 别开玩笑了！我真的很担心啊！我从来，没有忘记过你啊！
          - begin: 285480
            end: 292640
            text: 我也是这样啊！我也一天都没有忘记过你啊！
          - begin: 293260
            end: 294640
            text: 和纱……
          - begin: 300000
            end: 301000
            text: 接电话啊。
          - begin: 303120
            end: 304140
            text: 可是……
          - begin: 305380
            end: 309140
            text: 难道是……雪菜打的吗？
          - begin: 310720
            end: 311440
            text: 嗯。
          - begin: 313960
            end: 315620
            text: 这样啊，这样啊。
          - begin: 316040
            end: 319180
            text: 太好了。所以你们好好……
          - begin: 319180
            end: 323780
            text: 但是，现在有点……都是因为我……
          - begin: 323780
            end: 327280
            text: 什么啊。你们在平安夜吵架了吗？
          - begin: 327970
            end: 331200
            text: 请不要连日期都准确地指出来……
          - begin: 332260
            end: 333780
            text: ……你还是接电话吧。
          - begin: 334840
            end: 335940
            text: 可以吗？
          - begin: 335940
            end: 339140
            text: 什么可不可以的。她不是你的女朋友吗？
          - begin: 339940
            end: 341040
            text: 是吗……
          - begin: 341040
            end: 344680
            text: 是因为喜欢才吵架的吧。是因为爱才迷茫的吧。
          - begin: 345120
            end: 346340
            text: 和纱……
          - begin: 346340
            end: 353860
            text: 所以说接电话吧，春希。还有……我在这里的事绝对不要说。
          - begin: 354360
            end: 358800
            text: 你才是，不要在我打电话的时候消失啊。
          - begin: 360160
            end: 361460
            text: 我知道了。
          - begin: 363740
            end: 364680
            text: 喂？
          - begin: 364680
            end: 375020
            text: 啊！这……这么晚了真是不好意思……那个，那个……我是小木曾……春希先生在家吗？
          - begin: 375020
            end: 381320
            text: 这是我的手机，我知道是你，雪菜。你打的是我的手机，你也知道是我。
          - begin: 381320
            end: 390000
            text: 啊，这样啊。不好意思……我真是太差劲了。
          - begin: 390000
            end: 394280
            text: 不，没有那种事。一点也没有。
          - begin: 401020
            end: 403180
            text: 你现在……在家吗？
          - begin: 403760
            end: 405900
            text: 没，我在外面。
          - begin: 406640
            end: 407920
            text: 你跟谁在一起吗？
          - begin: 408500
            end: 410120
            text: 那个……
          - begin: 410120
            end: 411560
            text: 绝对不要说。
          - begin: 412220
            end: 414260
            text: 没有，我是一个人。
          - begin: 414540
            end: 418940
            text: 那，现在能稍微聊一会儿吗？
          - begin: 418940
            end: 419960
            text: 当然可以。
          - begin: 420940
            end: 426640
            text: 嗯……那个，那个……
          - begin: 432700
            end: 436360
            text: 新年快乐。
          - begin: 437940
            end: 441740
            text: 嗯，今年也请多关照。
          - begin: 453060
            end: 454380
            text: 雪菜？
          - begin: 456400
            end: 458420
            text: 太好了……
          - begin: 459160
            end: 462180
            text: 这反应也太夸张了吧。
          - begin: 462180
            end: 466800
            text: 因为，你说今年也请多关照……
          - begin: 469080
            end: 477920
            text: 所以说我们还没结束吧？今年也会继续吧？
          - begin: 477920
            end: 483460
            text: 啊，当然了。怎么可能那么容易就结束呢？
          - begin: 483460
            end: 494120
            text: 但是，但是我伤害了你。圣诞节我做了那么过分的事……
          - begin: 494120
            end: 503300
            text: 我不介意……这么说反而很失礼吧。我伤心是真的。
          - begin: 503660
            end: 508520
            text: 对不起，春希君。对不起。
          - begin: 508520
            end: 516780
            text: 不，我才是对不起。我伤害你更深，做了很过分的事。
          - begin: 516780
            end: 519240
            text: 不，是我不好！
          - begin: 519240
            end: 520640
            text: 是我不好。
          - begin: 520640
            end: 521580
            text: 我不好！
          - begin: 521580
            end: 522400
            text: 是我……
          - begin: 522400
            end: 524580
            text: 不，春希君……
            text2: 不，是我……
          - begin: 531100
            end: 541000
            text: 我们一直都是这样啊。谁都不承认是对方不好。
          - begin: 541660
            end: 544520
            text: 我们都很固执啊。
          - begin: 545440
            end: 552460
            text: 我一直都想道歉的。其实我想在新年前道歉的，但是……
          - begin: 553820
            end: 560220
            text: 一直鼓不起勇气，结果新年都过了。对不起啊。
          - begin: 560220
            end: 568280
            text: 没关系，不好的是……呃，就当成双方都不好吧。
          - begin: 568280
            end: 572880
            text: 你这么说的话，那好吧。
          - begin: 572880
            end: 576120
            text: 那，就这样吧。
          - begin: 576120
            end: 577170
            text: 嗯。
          - begin: 579560
            end: 581480
            text: 下次见啊。
          - begin: 581480
            end: 588170
            text: 嗯，下次。下次就是大学了吧？
          - begin: 588200
            end: 594600
            text: 可能吧。话说，寒假一过就要期末考试了啊。
          - begin: 594600
            end: 600220
            text: 真是的，春希君。每次到最后都会变成这种话题。
          - begin: 600220
            end: 603540
            text: 因为，大学是学习的地方嘛。
          - begin: 603540
            end: 610040
            text: 这一点你真是一点都没变啊。真的，一直这样。
          - begin: 614360
            end: 616760
            text: 那么，晚安。
          - begin: 616760
            end: 625880
            text: 嗯，晚安。我觉得，今天应该终于能睡个好觉了。
          - begin: 625880
            end: 627220
            text: 我也是。
          - begin: 627220
            end: 635480
            text: 再见。啊，再说一遍……今年也请多关照。
          - begin: 635480
            end: 638530
            text: 嗯，请多关照。
          - begin: 642140
            end: 643960
            text: ……多谢款待。
          - begin: 645280
            end: 646520
            text: 和纱……
          - begin: 646520
            end: 651700
            text: 你们还是那么青涩啊。我听着都害羞。
          - begin: 651700
            end: 658300
            text: 不是那样的。只是……一直没有前进而已。
          - begin: 660100
            end: 661300
            text: 春希？
          - begin: 662300
            end: 667880
            text: 从那时候开始，雪菜和我就止步不前了。
          - begin: 669420
            end: 674100
            text: 嘛，现在跟我也没关系了。
          - begin: 675400
            end: 679180
            text: 这样啊。也是啊。
          - begin: 679860
            end: 684580
            text: 以后也不要放开雪菜啊。你再也找不到那么好的女人了。
          - begin: 684920
            end: 688400
            text: 确实。配我太可惜了。
          - begin: 688400
            end: 689380
            text: 确实啊。
          - begin: 691540
            end: 696020
            text: 那么，我差不多要回酒店了。
          - begin: 697390
            end: 711000
            text: 今天见到你……不知道是好还是不好，但……我还是有一点开心的。这是真的。
          - begin: 712740
            end: 713800
            text: 和……和纱……
          - begin: 713800
            end: 716520
            text: 再见了，春希。
          - begin: 716860
            end: 726120
            text: 等等！和纱……那个……那个，你接下来有什么安排吗？
          - begin: 726980
            end: 729820
            text: 都这么晚了，你在说什么啊？
          - begin: 729820
            end: 731420
            text: 所以是没有吗？
          - begin: 731420
            end: 733490
            text: 我问你不是这个意思。
          - begin: 733490
            end: 736540
            text: 难道，曜子女士在等你吗？
          - begin: 736540
            end: 743660
            text: 妈妈……说她累了，先睡觉了。刚说的。
          - begin: 744540
            end: 751680
            text: 那么……那么……咱们能再稍微聊一会吗？
          - begin: 752420
            end: 757340
            text: 那是，作为朋友吗？
          - begin: 758520
            end: 762600
            text: 那个，我必须得现在回答吗？
          - begin: 764440
            end: 767180
            text: 太差劲了啊，跟以前一样。
          - begin: 767560
            end: 770600
            text: 是太差劲了啊，现在和以前都是。
          - begin: 771180
            end: 772920
            text: 而且我也是啊。
          - begin: 773880
            end: 777400
            text: 那么，你同意了吗？
          - begin: 777720
            end: 780220
            text: 不用什么都问这么清楚的啊，笨蛋。
          - begin: 780920
            end: 782140
            text: 和纱……
          - begin: 789360
            end: 790580
            text: 你不接吗？
          - begin: 791060
            end: 792580
            text: 不是……就是……
          - begin: 792580
            end: 793980
            text: 反正是雪菜吧？
          - begin: 794740
            end: 796160
            text: 你好可怕啊。
          - begin: 796160
            end: 797500
            text: 我一直都这样。
          - begin: 800620
            end: 801760
            text: 我接了啊。
          - begin: 801760
            end: 803120
            text: 随便。
          - begin: 803120
            end: 807120
            text: 别走啊，刚才的约定还有效啊。
          - begin: 809080
            end: 810240
            text: 雪菜？
          - begin: 810240
            end: 812860
            text: 不好意思啊，打了好几次电话。
          - begin: 812860
            end: 817820
            text: 啊，没关系。怎么了吗？
          - begin: 817820
            end: 827440
            text: 那个，那个！刚才忘记说了，难得是新年，我想干杯。
          - begin: 827440
            end: 829300
            text: 干……干杯？
          - begin: 829300
            end: 834720
            text: 你看，就像上次咱们庆祝和纱比赛获奖那样。
          - begin: 840800
            end: 850400
            text: 想到这个我就坐不住了……就又像上次那样借了爸爸的葡萄酒。
          - begin: 850400
            end: 853140
            text: 啊，不是御神酒啊。
          - begin: 853140
            end: 859100
            text: 我喝不了日本酒啊。喝一点就会犯困。
          - begin: 859100
            end: 862120
            text: 你说要干杯，准备喝多少啊？
          - begin: 862120
            end: 867360
            text: 不行吗……我太任性了吗。
          - begin: 868220
            end: 869180
            text: 雪菜……
          - begin: 869780
            end: 882260
            text: 也是啊。你还在外面，乱来也要看情况啊。不好意思啊，自己随便兴奋起来了。
          - begin: 882940
            end: 891380
            text: 啊，啊……矿泉水的话手里就有，如果可以的话……
          - begin: 891980
            end: 894900
            text: 准备充分的家伙啊，跟以前一样。
          - begin: 895600
            end: 900200
            text: 谢谢你，春希君。那么……
          - begin: 902100
            end: 903720
            text: 干杯！
          - begin: 904220
            end: 905620
            text: 干杯。
          - begin: 905620
            end: 908180
            text: 嗯，为了春希君。
          - begin: 908180
            end: 910720
            text: 啊，为了雪菜。
          - begin: 911340
            end: 914600
            text: 还有……为了和纱。
          - begin: 916700
            end: 921700
            text: 为了我们重要的人，干杯。
          - begin: 925340
            end: 930120
            text: 那个……雪菜也要为你干杯。
          - begin: 930120
            end: 932260
            text: 不用报告得那么详细啊。
          - begin: 932260
            end: 938600
            text: 不，可以的话，你也一起吧。来，干杯。
          - begin: 938600
            end: 941460
            text: 你胆子不小啊。
          - begin: 941460
            end: 947860
            text: 诶？你那边果然有人吧。不好意思，打扰你们了吗？
          - begin: 947860
            end: 949620
            text: 没有，真的没有。
          - begin: 949620
            end: 951040
            text: 我还是回去吧。
          - begin: 953460
            end: 957740
            text: 那么，这次就真的晚安了，春希君。
          - begin: 957740
            end: 960160
            text: 啊，晚安雪菜。
          - begin: 961040
            end: 964040
            text: 啊，等等啊，和纱！听我说话！
          - begin: 964040
            end: 965080
            text: 听你说什么啊！
          - begin: 965080
            end: 967400
            text: 不是，这种情况我也没办法啊……
          - begin: 967400
            end: 969420
            text: 不要跟不存在的人说话。
          - begin: 969420
            end: 973720
            text: 所以说不是这样！……不，虽然也没错，总之先冷静下来啊。
          - begin: 973720
            end: 974760
            text: 放开我！
          - begin: 974760
            end: 977060
            text: 等等啊，和纱。
          - begin: 978260
            end: 981060
            text: 你要干什么？差劲的人渣。
          - begin: 981060
            end: 984280
            text: 我确实没法否认，但还是好过分啊。
          - begin: 984280
            end: 990400
            text: 啊，我真不应该回日本的。我的美好回忆全都毁了。
          - begin: 990400
            end: 993900
            text: 自己说什么美好不觉得尴尬吗？
          - begin: 993900
            end: 996480
            text: 烦死了！你以为是谁让我成为这种女人的？
          - begin: 996480
            end: 1001180
            text: 所以说我道歉啊。我会道歉到早上的。求你了，听我说话啊。
          - begin: 1001180
            end: 1004190
            text: 不听，我要回去了。我现在就回维也纳！
          - begin: 1005460
            end: 1012380
            text: 啊……这种时候……不好意思，雪菜，现在有点忙……
          - begin: 1012380
            end: 1015980
            text: 不是说那种事的时候！不得了了，春希君！
          - begin: 1018100
            end: 1025340
            text: 啊……怎么了，这么兴奋？你已经醉了吗？
          - begin: 1025340
            end: 1030060
            text: 因为，因为真的很厉害啊！听我说啊！
          - begin: 1030060
            end: 1033200
            text: 嗯，所以说到底是什么啊？
          - begin: 1035060
            end: 1039740
            text: ＷＨＩＴＥ　ＡＬＢＵＭ　２动画化决定了啊！
          - begin: 1040520
            end: 1041880
            text: 什么啊？
          - begin: 1041880
            end: 1042860
            text: 真的吗？
          - begin: 1042960
            end: 1050380
            text: 真的啊！就在刚才，ＡＱＵＡＰＬＵＳ给我发了动画化决定的邮件！
          - begin: 1050380
            end: 1054800
            text: 我们要被制作成动画了吗？这样啊，太好了，雪菜。
          - begin: 1054800
            end: 1060980
            text: 嗯，这一天终于来了啊，和纱！今后也要加油啊！
          - begin: 1060980
            end: 1073020
            text: 啊，太好了。动画化也是，但你们两个能和好是最重要的……等等，你们俩怎么直接对话了啊？
          - begin: 1073020
            end: 1077680
            text: 诶，电话的设定什么的现在已经无所谓了吧。
          - begin: 1077680
            end: 1081140
            text: 既然已经把ＡＱＵＡＰＬＵＳ说出来了……
          - begin: 1081140
            end: 1085060
            text: 但是……就这么直接说出来的话，不会有点太直白了吗？
          - begin: 1085060
            end: 1090300
            text: 总之，现在我开始读ＡＱＵＡＰＬＵＳ的邮件了啊。
          - begin: 1090300
            end: 1098100
            text: 来到ＷＨＩＴＥ　ＡＬＢＵＭ　２特别返场的各位，晚上好。我们是ＡＱＵＡＰＬＵＳ。
          - begin: 1098640
            end: 1105860
            text: 感谢大家一直以来对ＷＨＩＴＥ　ＡＬＢＵＭ　２的热情支持。
          - begin: 1107400
            end: 1118420
            text: 正是因为大家对这部作品的爱与支持，我们才能最终实现这个梦想。
          - begin: 1119840
            end: 1126700
            text: ＷＨＩＴＥ　ＡＬＢＵＭ　２　ＴＶ动画，２０１３年秋放送预定。
          - begin: 1128280
            end: 1138400
            text: 今天，怀着感谢的心情，我们为大家带来ＷＨＩＴＥ　ＡＬＢＵＭ　２动画的最新消息。
          - begin: 1139180
            end: 1153740
            text: 虽然这么说，也只是介绍一下主要工作人员而已。首先是系列构成兼脚本，丸户史明。
          - begin: 1155520
            end: 1160600
            text: 众所周知，丸户史明负责了游戏的脚本。
          - begin: 1160600
            end: 1168900
            text: 这次，他将首次挑战动画脚本，从第一话到最终话的整个故事均将由他独自完成。
          - begin: 1171020
            end: 1184000
            text: 他将努力完成比游戏更加快乐、青涩，然后急转直下、跌入谷底的复杂展开，敬请期待。
          - begin: 1184280
            end: 1189540
            text: 游戏里都弄成那样了，动画里还不自重吗？
          - begin: 1189540
            end: 1191880
            text: 他是有多Ｓ啊？
          - begin: 1192580
            end: 1202640
            text: 下面是音乐监督，下川直哉。作为ＡＱＵＡＰＬＵＳ的熟悉面孔，
          - begin: 1202640
            end: 1212900
            text: 游戏的音乐监督下川直哉将负责动画的所有音乐，包括角色歌。
          - begin: 1213340
            end: 1222560
            text: 游戏中的气氛与游戏以上的品质，１００％由ＡＱＵＡＰＬＵＳ　ＳＯＵＮＤ呈现。
          - begin: 1222860
            end: 1225600
            text: 嗯，不愧是下川先生。
          - begin: 1225600
            end: 1231280
            text: 自从他起用我为ＴＯ　ＨＥＡＲＴ　２由真的声优，我就知道他是个称职的社长。
          - begin: 1231280
            end: 1235020
            text: Ｎａｂａ桑，Ｎａｂａ桑，那已经不是和纱的台词了。
          - begin: 1235020
            end: 1238540
            text: 啊，真是没办法啊，仁美。
          - begin: 1238540
            end: 1243540
            text: 别叫我仁美啊！不是，我是和纱。
          - begin: 1244360
            end: 1250860
            text: 最后是动画制作，株式会社ＳＡＴＥＬＩＧＨＴ。
          - begin: 1253340
            end: 1257540
            text: 在超时空要塞Ｆｒｏｎｔｉｅｒ、ＡＫＢ００４８等动作作品中，
          - begin: 1257540
            end: 1262720
            text: ＳＡＴＥＬＩＧＨＴ始终走在行业前沿。
          - begin: 1263920
            end: 1275380
            text: 这次，他们一改以往的风格，将用温柔的笔触描绘冬日里普通人沉静的故事，敬请期待。
          - begin: 1275380
            end: 1279200
            text: 诶，做动画的是大公司啊，雪菜。
          - begin: 1279200
            end: 1286880
            text: 嗯，真的啊！我已经开始期待我们之间又会发生什么故事了。对吧，春希君？
          - begin: 1286880
            end: 1289420
            text: 嗯……嗯。
          - begin: 1289420
            end: 1292760
            text: 你怎么了？看起来有点没精神啊。
          - begin: 1292760
            end: 1295720
            text: 动画化你不开心吗？
          - begin: 1295720
            end: 1300560
            text: 没有那种事，我非常开心！就是……
          - begin: 1300560
            end: 1302180
            text: 就是什么啊？
          - begin: 1303080
            end: 1314840
            text: 因为，动画跟游戏不一样，只有一个结局啊。所以说这次……我就只能选择一个人啊！
          - begin: 1317440
            end: 1320340
            text: 所以，那个你还是很迷茫啊……
          - begin: 1320800
            end: 1326540
            text: 当然了！女主角有五个人啊，怎么可能那么简单就决定啊！
          - begin: 1326540
            end: 1333060
            text: 啊……这么没出息的话说得这么堂堂正正啊……
          - begin: 1333060
            end: 1336520
            text: 再说，本来也没说要演到最后。
          - begin: 1337220
            end: 1345460
            text: 怎么办呢，我既爱着雪菜又爱着和纱，选不出来啊，本来对她们两个也太沉重了……
          - begin: 1345460
            end: 1350060
            text: 再说都交往这么久了，也很难分手……
          - begin: 1350060
            end: 1352000
            text: 走吧，Ｎａｂａ桑。
          - begin: 1352000
            end: 1354480
            text: 是啊。把大宙桑留这儿吧。
          - begin: 1354880
            end: 1370020
            text: 啊……我还是应该选择小春吗？但麻里姐也很难割舍啊……但是千晶有点……但那点也挺好的……
          - begin: 1370020
            end: 1375480
            text: 但是，啊……依绪！啊，依绪不行啊，她已经有武也了……
    - id: 84
      chapter: 0
      content:
          - begin: 6460
            end: 7500
            text: 和纱……
          - begin: 9820
            end: 11780
            text: 喂，和纱！
          - begin: 14840
            end: 17060
            text: 差不多……该起来了！
          - begin: 18300
            end: 23260
            text: 烦死了，春希。明明是我的丈夫，你那是什么态度啊？
          - begin: 23260
            end: 29840
            text: 妻子睡得这么香，你就不能让我枕着胳膊，摸摸我的头发吗？
          - begin: 29840
            end: 32180
            text: 四个小时之前我就那么做了。
          - begin: 36340
            end: 40120
            text: 真是的，现在几点了？
          - begin: 40120
            end: 46080
            text: 奥地利时间，１２月３１号１０点３０。
          - begin: 46080
            end: 49460
            text: 什么啊，这才早上啊。
          - begin: 50480
            end: 54640
            text: 所以说起床了！该洗床单了！
          - begin: 54640
            end: 60080
            text: 真是的，都这么长时间了你还是这么烦人啊。
          - begin: 60080
            end: 64100
            text: 你才是，都这么长时间了生活态度还是完全没变啊。
          - begin: 64100
            end: 69600
            text: 我也没办法啊，现在是冬天啊。你才不正常吧，天不亮就起床。
          - begin: 69600
            end: 77900
            text: 今天我可不听那个借口。今天可是除夕，得把大扫除做完啊。
          - begin: 77900
            end: 83880
            text: 是吗，那你加油啊。我就躲在这儿，免得碍你的事。
          - begin: 83880
            end: 85700
            text: 你也得帮忙啊。
          - begin: 85700
            end: 90740
            text: 不要。一直让我别管家务集中精力弹琴的是你吧。
          - begin: 90740
            end: 95500
            text: 你要是真起床去弹琴了，说不定这个借口我还能接受。
          - begin: 95500
            end: 99860
            text: 比起那种事，你也过来跟我一起睡觉吧，春希。
          - begin: 99860
            end: 103260
            text: 来吧……
            text2: 喂，别拽我啊。
          - begin: 103260
            end: 106720
            text: 别把我往你那边拽了！别这么粘人了！
          - begin: 107500
            end: 108320
            text: 小气。
          - begin: 108320
            end: 110220
            text: 啊，真是的。
          - begin: 111300
            end: 119060
            text: 你怎么会变得这么懒散啊？附属学园祭的时候明明那么可靠的。
          - begin: 119060
            end: 126180
            text: 那是因为当时我是在教你演奏。要是让我做家务的话，当时你就领教到了。
          - begin: 126680
            end: 131240
            text: 失败了啊，我人生的选择错了啊。
          - begin: 131240
            end: 134080
            text: 是啊。节哀顺变。
          - begin: 135620
            end: 140380
            text: 所以说别睡了！最起码先从床上下来啊！
          - begin: 145340
            end: 149860
            text: ＷＨＩＴＥ　ＡＬＢＵＭ　２　２０１６年的除夕
          - begin: 153040
            end: 156060
            text: 呐，春希。那边的果酱给我一下。
          - begin: 156060
            end: 156780
            text: 不行。
          - begin: 156780
            end: 163120
            text: 什么……明明是丈夫，却对妻子这么冷酷。家庭暴力的预兆啊。
          - begin: 163120
            end: 166500
            text: 你才刚吃完。吃了一整瓶。
          - begin: 166500
            end: 170940
            text: 所以说我现在没有了啊。我的理论完全没有破绽。
          - begin: 170940
            end: 174640
            text: 你要是没吃饱的话，就吃这边的沙拉和鸡蛋。
          - begin: 175380
            end: 179140
            text: 每一天，每一天，你都在吃圣诞节剩下的史多伦面包……
          - begin: 179140
            end: 184360
            text: 剩了那么多，我也没办法啊。勿体无是全世界的通用语吧。
          - begin: 184360
            end: 188120
            text: 吃一片面包就要用一瓶果酱才该「勿体无」吧。
          - begin: 188120
            end: 195100
            text: 再说，那么多史多伦根本就吃不完啊。到底是谁烤了那么多啊？
          - begin: 195100
            end: 198620
            text: 呃……烤面包的确实是我。
          - begin: 199340
            end: 204520
            text: 但是，在网上买完一堆干果，剩下的就都扔给我，
          - begin: 204520
            end: 207620
            text: 对于这种真正的幕后黑手你是怎么看的？
          - begin: 207620
            end: 212020
            text: 啊……呐，春希，柜子里的蜂蜜给我一下。
          - begin: 212020
            end: 212880
            text: 太过分了！
          - begin: 212880
            end: 214480
            text: 那，就来杏子果酱吧。
          - begin: 214480
            end: 216060
            text: 我不是这个意思！
          - begin: 221120
            end: 225180
            text: 好，这样衣服基本就洗完了。
          - begin: 225740
            end: 228320
            text: 然后是房间的窗户……
          - begin: 228320
            end: 229640
            text: 呐，春希。
          - begin: 229640
            end: 230700
            text: 怎么了？
          - begin: 232820
            end: 234520
            text: 好无聊啊。
          - begin: 234520
            end: 236100
            text: 好碍事啊。
          - begin: 236880
            end: 241640
            text: 什么啊，嫌给家里挣钱的人碍事……
          - begin: 241640
            end: 247020
            text: 可你真的碍到我的事了啊。别跟着我了。别在我背上挂着了。
          - begin: 247020
            end: 249580
            text: 你不帮忙的话，最起码到外面去啊。
          - begin: 251300
            end: 259220
            text: 你要是对我总是这种态度，我就要不爱你了。三十年后我们就会中年离婚。
          - begin: 259220
            end: 264480
            text: 会提出中年离婚的，通常都是被迫常年做家务的一方。
          - begin: 264480
            end: 267380
            text: 啊，真是的，好无聊啊。
          - begin: 267380
            end: 271340
            text: 游戏也好，午睡也好，做爱也好，什么都行，陪陪我啊。
          - begin: 271340
            end: 273040
            text: 你自己来吧。
          - begin: 273040
            end: 280340
            text: 你在说什么啊？最后那个我自己来不了啊。你到底要怎么负起责任啊？
          - begin: 280340
            end: 284000
            text: 啊，真是的，我要怎么……
          - begin: 286400
            end: 288120
            text: 你看，有人来了啊。
          - begin: 288120
            end: 289280
            text: 好像是啊。
          - begin: 291120
            end: 294240
            text: 我……现在正忙着干活呢。
          - begin: 294240
            end: 301640
            text: 你是要我去接待客人吗？我一个人在家的时候都从来不开门的。
          - begin: 301640
            end: 304140
            text: 还说得这么得意，你很骄傲吗？
          - begin: 306700
            end: 309640
            text: 好了，快去吧。客人要走了。
          - begin: 309640
            end: 311540
            text: 真是的，我……
          - begin: 313560
            end: 314500
            text: 和纱。
          - begin: 314500
            end: 315400
            text: 怎么了。
          - begin: 315400
            end: 317980
            text: 下去。让开。
          - begin: 317980
            end: 321600
            text: 什么啊。我才是给家里挣钱的人。
          - begin: 321600
            end: 325540
            text: 啊……真沉啊，真烦人啊，真不像话啊。
          - begin: 330240
            end: 332100
            text: 这是什么？快递吗？
          - begin: 332100
            end: 336860
            text: 那个，日本……啊，曜子女士寄的。
          - begin: 336860
            end: 340780
            text: 妈妈？是什么呢，年末的葡萄酒吗？
          - begin: 340780
            end: 343560
            text: 那从本地寄过来可便宜多了……
          - begin: 343560
            end: 344760
            text: 赶紧打开吧。
          - begin: 344760
            end: 346340
            text: 我知道啦。
          - begin: 348320
            end: 350940
            text: 这是什么啊？这么重好奇怪啊。
          - begin: 354960
            end: 356460
            text: 是年节菜啊。
          - begin: 356460
            end: 361160
            text: 诶，妈妈还真是体贴啊。是什么是什么？
          - begin: 362040
            end: 367400
            text: 啊，黑豆，粟金团，伊达卷，这么多啊。
          - begin: 367400
            end: 374680
            text: 等等，为什么只有甜的东西啊？红白鱼糕呢？虾呢？鲷鱼呢？
          - begin: 374680
            end: 379060
            text: 没关系的，你看，海带卷和沙丁鱼干都有。
          - begin: 379060
            end: 381120
            text: 那不也是甜的吗？
          - begin: 381120
            end: 387240
            text: 那也挺好的，这就是妈妈送给女儿的，冬马家的味道啊。
          - begin: 387240
            end: 390200
            text: 怎么看都是超市的成品吧。
          - begin: 390200
            end: 393260
            text: 真是的，你怎么什么事都这么烦人。
          - begin: 394880
            end: 396080
            text: 怎么了？
          - begin: 396960
            end: 401620
            text: 这里还有鲱鱼子。我以前从来没吃过啊。
          - begin: 401620
            end: 404360
            text: 啊……是吗。
          - begin: 405760
            end: 409440
            text: 妈妈这是什么意思呢？
          - begin: 409440
            end: 412310
            text: 谁……谁知道呢。
          - begin: 417000
            end: 421880
            text: 那个……「祝您新年快乐」
          - begin: 422260
            end: 424920
            text: 不对，还没到新年呢。
          - begin: 427060
            end: 432120
            text: 「年节菜非常棒，和纱和我都非常高兴」
          - begin: 432500
            end: 437520
            text: 喂，春希。还有时间写那种没用的邮件的话，就过来帮我。
          - begin: 437520
            end: 440900
            text: 没用？表达感谢很重要吧？
          - begin: 440900
            end: 445660
            text: 你就是总关注这种没用的事，才会一直那么忙。
          - begin: 445660
            end: 449860
            text: 有时候你可以省点力气的。再说，那是妈妈啊。
          - begin: 450720
            end: 452060
            text: 真是的。
          - begin: 455220
            end: 458800
            text: 所以，你在干什么？
          - begin: 458800
            end: 463420
            text: 等下。我应该就放这附近了……
          - begin: 463420
            end: 464680
            text: 在找什么东西吗？
          - begin: 464680
            end: 468280
            text: 啊，找到了。春希，帮我搬一下。
          - begin: 468280
            end: 472120
            text: 诶？你……这个……
          - begin: 475120
            end: 481080
            text: 啊……好暖和啊，好暖和啊，春希。
          - begin: 481080
            end: 481980
            text: 喂。
          - begin: 481980
            end: 487360
            text: 现在要是有橘子的话就好了。啊，冻橘子也行啊。
          - begin: 487360
            end: 488680
            text: 不是，我说……
          - begin: 488680
            end: 493880
            text: 呐，春希也进来吧。还是说你不喜欢暖桌？
          - begin: 493880
            end: 497060
            text: 你怎么会在维也纳用暖桌啊？
          - begin: 497060
            end: 504680
            text: 不是，你看，难得收到了年节菜，我就真正想过一个日式风格的新年。
          - begin: 504680
            end: 507740
            text: 说到底，维也纳的房子为什么会有暖桌啊？
          - begin: 507740
            end: 513680
            text: 和妈妈一起住的时候，我们每年都会把它拿出来。好怀念啊……
          - begin: 513680
            end: 521080
            text: 什么啊……有了这种东西，你就再也不会出来了吧。
          - begin: 521080
            end: 524280
            text: 新年窝在家里的机会绝对不能错过啊。
          - begin: 524280
            end: 527560
            text: 你这样越来越懒散了我要怎么办啊？
          - begin: 528300
            end: 535000
            text: 我告诉你，明天白天有新年音乐会，晚上就直接飞回东京。
          - begin: 535000
            end: 543020
            text: 啊……那种事怎么样都好。今年头三天我都要窝在这儿。
          - begin: 544480
            end: 545680
            text: 不行了。
          - begin: 546780
            end: 549340
            text: 我要把这个废人制造机收起来。
          - begin: 549340
            end: 552880
            text: 你……你干什么啊？放开啊！
          - begin: 552880
            end: 556760
            text: 钢琴家应该在钢琴前而不是暖桌里吧！
          - begin: 556760
            end: 558600
            text: 有什么关系，新年马上就要到了。
          - begin: 558600
            end: 561900
            text: 不行！就当是玩也行，去弹钢琴吧。
          - begin: 561900
            end: 565560
            text: 为什么啊，我一年剩下的３６４天都在弹啊！
          - begin: 565560
            end: 568600
            text: 再弹一天就全年无休了，多好啊！
          - begin: 572900
            end: 575640
            text: 哼，这个魔鬼经纪人。
          - begin: 576400
            end: 579240
            text: 我知道了。那我就上课吧。
          - begin: 579240
            end: 584380
            text: 好，那我把暖桌收起来然后准备晚饭……
          - begin: 584380
            end: 588720
            text: 哈？你在说什么啊笨蛋。你也得过来。
          - begin: 588720
            end: 590460
            text: 诶？为什么？
          - begin: 590460
            end: 594220
            text: 我说了我要上课。没有学生我怎么上啊？
          - begin: 595600
            end: 596640
            text: ……哈？
          - begin: 605800
            end: 608100
            text: 好，从头重来。
          - begin: 608100
            end: 611480
            text: 那……那个，能不能稍微休息一会儿啊？
          - begin: 611480
            end: 613240
            text: 才刚刚开始啊。
          - begin: 613240
            end: 615520
            text: 我的手指已经动不了了……
          - begin: 615520
            end: 623100
            text: 让人家一天弹十个小时，结果自己一个小时都弹不了。真是没有毅力啊。
          - begin: 623100
            end: 625620
            text: 这个魔鬼钢琴家……
          - begin: 628780
            end: 635320
            text: 真是的。虽然上高中的时候我就知道了，但你还真是没有艺术修养啊。
          - begin: 635320
            end: 638900
            text: 从来没学过钢琴，我当然不会弹了！
          - begin: 638900
            end: 643100
            text: 你每天都在听世界第一的演奏啊，练练音感吧。
          - begin: 643100
            end: 648080
            text: 世界第一太夸张了。最多也就是世界前一百吧。
          - begin: 648080
            end: 649420
            text: 你说什么？
          - begin: 664520
            end: 672580
            text: 虽然上高中的时候我就知道了，但你演奏的时候还真是帅气啊。
          - begin: 673540
            end: 674900
            text: 重新爱上我了吗？
          - begin: 674900
            end: 680220
            text: 没，我还没幻灭到要重新爱上你的程度呢。
          - begin: 681100
            end: 687060
            text: 哼。脸皮真厚。这种话你高中的时候能说就好了。
          - begin: 687060
            end: 691320
            text: 不可能不可能，那时候我可害怕你了。
          - begin: 691320
            end: 692220
            text: 烦死了。
          - begin: 692220
            end: 695540
            text: 而且……我也憧憬着你。
          - begin: 698380
            end: 701920
            text: 是吗，憧憬着我啊。
          - begin: 702920
            end: 711060
            text: 钢琴，吉他，萨克斯，贝斯，鼓，电子琴……你什么都会，还什么都很厉害。
          - begin: 712240
            end: 715720
            text: 我可是拼命在练习，为了某个人。
          - begin: 716340
            end: 723820
            text: 而且你的头发也很漂亮，脸我也喜欢，声音也很适合你，怎么说呢……
          - begin: 724380
            end: 725700
            text: 怎么说呢……
          - begin: 725700
            end: 731580
            text: 对那时候的我竟然是这种感觉，果然你的审美很奇怪啊。
          - begin: 731580
            end: 740100
            text: 烦死了。不管别人怎么说，那时候的你，那时候的冬马和纱啊……
          - begin: 740100
            end: 743800
            text: 别说了，快弹吧。来吧。
          - begin: 743800
            end: 744520
            text: 啊……
          - begin: 747980
            end: 754140
            text: 就算你弹得这么差劲，就算你这么没有艺术修养，我也会让你弹的。
          - begin: 754800
            end: 756000
            text: 和纱……
          - begin: 756000
            end: 765780
            text: 你赋予了我演奏的意义。所以，我的钢琴，就像是你在弹一样。
          - begin: 767060
            end: 768380
            text: 和纱……
          - begin: 776940
            end: 777940
            text: 下雪了。
          - begin: 779180
            end: 783040
            text: 你看窗外。看啊，春希。
          - begin: 786860
            end: 790600
            text: 什么啊，这种时候是一般都要下雪吗？
          - begin: 790600
            end: 792760
            text: 简直太完美了啊。
          - begin: 792780
            end: 797980
            text: 感觉刚才的话有点做作啊。
          - begin: 797980
            end: 801160
            text: 你还是这么别扭啊。
          - begin: 801160
            end: 804180
            text: 我唯独没想过会被你这么说啊。
          - begin: 815780
            end: 817580
            text: 下得很大啊。
          - begin: 818280
            end: 819020
            text: 啊。
          - begin: 819740
            end: 823080
            text: 明天说不定就白茫茫一片了。
          - begin: 823440
            end: 828380
            text: 啊，那就麻烦了。出门会很难啊。
          - begin: 829120
            end: 835300
            text: 你就是这种没有情调的地方不好。难怪这么没有艺术修养。
          - begin: 835300
            end: 840980
            text: 最难的就是要硬拉着某个不愿意出门，总是磨磨蹭蹭的人。
          - begin: 841400
            end: 845480
            text: 啊，结果大扫除还是没做完啊。
          - begin: 845480
            end: 848120
            text: 这个暖桌我也还是没收起来啊。
          - begin: 848120
            end: 856120
            text: 嘛，新年偶尔窝在家里也不错吧。窝着暖桌，吃着年节菜，看着雪……
          - begin: 857240
            end: 859380
            text: 这就是日本的感觉啊。
          - begin: 859380
            end: 861360
            text: 虽然是在奥地利啊。
          - begin: 866710
            end: 870600
            text: 呐，春希，过来。
          - begin: 871780
            end: 872600
            text: 嗯。
          - begin: 877840
            end: 879300
            text: 现在几点了？
          - begin: 879900
            end: 884860
            text: 那个，还有五分钟就过年了。
          - begin: 884860
            end: 890500
            text: 如果是日本的话红白已经结束了，除夕的钟声刚好要开始响了啊。
          - begin: 890500
            end: 895640
            text: 嘛，考虑到时差，如果是日本的话这些八个小时之前就都结束了。
          - begin: 895640
            end: 899500
            text: 所以说，就是这种没有情调的地方。
          - begin: 900860
            end: 904480
            text: 明年要过什么样的一年呢？
          - begin: 906860
            end: 908180
            text: 无所谓。
          - begin: 908180
            end: 911160
            text: 还是这种什么都不想要的人啊。
          - begin: 911160
            end: 916020
            text: 因为，所有想要的东西我都已经有了。
          - begin: 916020
            end: 922160
            text: 那样的话你要怎么办啊？你得朝着世界第一的钢琴家努力啊。
          - begin: 922860
            end: 925320
            text: 你得说点更闪耀的话啊。
          - begin: 925320
            end: 929900
            text: 那，跟世界三大管弦乐队共同演出？
          - begin: 929900
            end: 935660
            text: 两个已经演完了，只剩一个了。对你是小菜一碟。
          - begin: 935660
            end: 937200
            text: 世界巡回演出？
          - begin: 937200
            end: 942100
            text: 要去吗？你真的要去吗？你真去的话我现在就开始安排！
          - begin: 943060
            end: 945980
            text: 我之所以不能说出自己的野心，
          - begin: 945980
            end: 951600
            text: 就是因为有一个我一不小心说出口就要全都实现的鬼畜经纪人啊。
          - begin: 951600
            end: 956220
            text: 啊，不是，那是，嘛……
          - begin: 956220
            end: 960780
            text: 啊，不过也是啊。那，我还有一个。
          - begin: 960780
            end: 965820
            text: 一个想一过年就实现的小野心。
          - begin: 965820
            end: 968420
            text: 小就不叫野心了。
          - begin: 971260
            end: 975880
            text: 日本有个叫姬始的活动吧。
          - begin: 975880
            end: 984420
            text: 啊……那是一月二号的活动吧，再说活动的内容也有不少说法。
          - begin: 984420
            end: 985540
            text: 开玩笑的。
          - begin: 987680
            end: 991760
            text: 新年快乐。今年也请多多关照。
          - begin: 993820
            end: 994980
            text: 回答呢？
          - begin: 994980
            end: 999280
            text: 啊……啊。新年快乐。
          - begin: 1000120
            end: 1002220
            text: 好，实现了。
          - begin: 1002220
            end: 1006840
            text: 诶……什么？刚才的小野心吗？
          - begin: 1006840
            end: 1009320
            text: 嘛，是啊。
          - begin: 1009980
            end: 1016360
            text: 新年的问候每年都会有吧。你有什么在意的地方吗？
          - begin: 1016360
            end: 1021140
            text: 能好好回答我真是太好了。
          - begin: 1021140
            end: 1030280
            text: 你说话还真奇怪啊。这种事，这辈子我们每一年都要做啊。
          - begin: 1033420
            end: 1036760
            text: 是啊。是啊……
          - begin: 1038260
            end: 1039100
            text: 和纱？
          - begin: 1039100
            end: 1043780
            text: 呐，春希，果然还是来做吧。
          - begin: 1045700
            end: 1048420
            text: 暖桌的话不会太窄了吗？
          - begin: 1048420
            end: 1050540
            text: 那不是挺好的吗？
          - begin: 1050540
            end: 1053400
            text: 啊，还是去床上吧……
          - begin: 1053400
            end: 1056880
            text: 啊，别抓着我啊……
          - begin: 1056880
            end: 1059860
            text: 春希……春希……！
          - begin: 1059860
            end: 1062880
            text: 啊……突然就在那种地方！
          - begin: 1062880
            end: 1063960
            text: 没关系的……
          - begin: 1063960
            end: 1065800
            text: 啊……和纱！
    - id: 85
      chapter: 0
      content:
          - begin: 10240
            end: 15240
            text: 稍……稍微……休息一下，吧。
          - begin: 32280
            end: 34880
            text: 终于平静下来了。
          - begin: 35920
            end: 43600
            text: 真是的，不管过多久都没法抑制住啊，彼此都是。
          - begin: 45600
            end: 52520
            text: 真的完全失去理智了，我也是，你也是。
          - begin: 54400
            end: 60100
            text: 怎么会……嘛，这也是没办法的吧。
          - begin: 60540
            end: 65780
            text: 毕竟今天是我们的第一个夜晚啊。
          - begin: 67520
            end: 72060
            text: 我们已经做了好多这种事了啊。
          - begin: 72500
            end: 74700
            text: 日语还真是方便啊。
          - begin: 76920
            end: 84880
            text: 话说回来，今天真的很累啊。有一辈子那么累啊。
          - begin: 85860
            end: 89900
            text: 顺便，也有一辈子那么幸福啊。
          - begin: 91860
            end: 94560
            text: 嗯，真的。
          - begin: 107320
            end: 112620
            text: 啊……啊嘞？真奇怪啊。
          - begin: 117680
            end: 119140
            text: 不好意思。
          - begin: 120780
            end: 132780
            text: 总觉得，被你这么抱着，就会想起以前的很多事。
          - begin: 136080
            end: 140320
            text: 真的发生了很多事啊。
          - begin: 142000
            end: 154280
            text: 开心的事，高兴的事，痛苦的事，悲伤的事，有那么多。
          - begin: 156520
            end: 161780
            text: 和你相遇已经多少年了呢？
          - begin: 163960
            end: 175300
            text: 遇到了你，喜欢上了你，抢走了你，离开了你，但我完全无法放弃你，却还是逃避了。
          - begin: 176760
            end: 181760
            text: 尽管如此，你还是追赶了我，我好开心……
          - begin: 183840
            end: 188340
            text: 所以，结婚的时候我真的好开心。
          - begin: 189840
            end: 194200
            text: 我想相信这份幸福会一直持续下去。
          - begin: 196100
            end: 201800
            text: 但人的感情没有那么简单。
          - begin: 203460
            end: 208860
            text: 发生了很多事，又发生了很多事……
          - begin: 212280
            end: 219040
            text: 而现在，我在你的怀里。
          - begin: 225000
            end: 230520
            text: 笨蛋，笨蛋，笨蛋，笨蛋！
          - begin: 231780
            end: 235560
            text: 你还要绕多少远路才罢休啊？
          - begin: 236160
            end: 241880
            text: 一直一直，我的感情都没有变过！
          - begin: 253400
            end: 258340
            text: 对不起，其实我明白。
          - begin: 259820
            end: 266020
            text: 一开始让你选择了错误的道路都是我的错。
          - begin: 268420
            end: 276840
            text: 不，不要道歉。我也不会再向你道歉了。
          - begin: 279100
            end: 284040
            text: 因为我们是共犯啊。
          - begin: 286140
            end: 297740
            text: 因为我你犯了错误，因为你我哭了那么多。
          - begin: 299760
            end: 304720
            text: 所以我们要一起带着它一辈子。
          - begin: 307180
            end: 312160
            text: 我们深深地伤害了她。
          - begin: 314000
            end: 319840
            text: 尽管如此，我们还是深深相爱着。
          - begin: 320920
            end: 323080
            text: 我们相爱着吧？
          - begin: 324620
            end: 331600
            text: 啊，不是……所以说，我不是想要这种事！
          - begin: 332480
            end: 337380
            text: 那个，也不是不想要，完全不是。
          - begin: 340840
            end: 347440
            text: 再来吗？那个，当然可以。
          - begin: 347600
            end: 352260
            text: 啊，但是，在那之前先稍微再认真一会儿。
          - begin: 356460
            end: 369760
            text: 那个啊，以后一定会发生比以前更多的事，可能会有比以前更大的危机。
          - begin: 371160
            end: 377740
            text: 但我们一起，花更多的时间去克服吧。
          - begin: 380060
            end: 386280
            text: 所以，小女不才，还请多多关照。
          - begin: 387400
            end: 389120
            text: 夫君。
    - id: 85
      chapter: 1
      content:
          - begin: 2880
            end: 4100
            text: 什么啊？
          - begin: 5860
            end: 9500
            text: 讨厌，我不想看见你的脸。
          - begin: 11240
            end: 14100
            text: 啊，真是的，讨厌。
          - begin: 16260
            end: 18420
            text: 我都说了，住手！
          - begin: 18420
            end: 24460
            text: 你觉得只要对女人这样稍微强硬一点就能蒙混过关吗？
          - begin: 25880
            end: 27760
            text: 不过，真是不巧啊。
          - begin: 28100
            end: 33980
            text: 我可不是那种只是因为很久没人理就会马上摇尾巴的笨蛋狗。
          - begin: 39020
            end: 45100
            text: 我是个不被好好关注就不会接受的聪明狗。
          - begin: 52320
            end: 55380
            text: 可恶，这就是时隔三天的触感。
          - begin: 57140
            end: 60320
            text: 你的味道。
          - begin: 66060
            end: 75820
            text: 你总会找借口说工作很忙，可我这三天也很辛苦啊。
          - begin: 77600
            end: 81360
            text: 就算一步也不出家门，也会有很辛苦的事情。
          - begin: 82360
            end: 90080
            text: 你不在我身边，我一直都是一个人，脑子都要变得不正常了。
          - begin: 92420
            end: 96000
            text: 就算这样我也不跟着你去。
          - begin: 96180
            end: 99820
            text: 俄罗斯那种又冷又远的地方。
          - begin: 101700
            end: 108840
            text: 喂，胳膊放松了啊。你以为已经把我驯服了吗？
          - begin: 114080
            end: 119420
            text: 说到底，你为什么非要去那么远的地方呢？
          - begin: 120280
            end: 124680
            text: 工作什么的，只要接受国内的邀请就行了吧。
          - begin: 127060
            end: 130360
            text: 没有必要再出名了。
          - begin: 131100
            end: 137820
            text: 只要挣够最低限度的吃饭的钱，然后两个人一直呆在家里不就行了吗？
          - begin: 140460
            end: 142580
            text: 不用担心的。
          - begin: 143000
            end: 147440
            text: 不管发生什么，我都会保护你的。
          - begin: 149700
            end: 155740
            text: 这是我让她不幸才得到的权利。
          - begin: 162620
            end: 165320
            text: 我也有这种力量。
          - begin: 169560
            end: 172000
            text: 那是妈妈给我的。
          - begin: 174540
            end: 176760
            text: 我现在非常感谢它。
          - begin: 185060
            end: 188080
            text: 胳膊又放松了啊。
          - begin: 190500
            end: 192180
            text: 你想起来了吗？
          - begin: 197780
            end: 201980
            text: 对，就这么做吧。
          - begin: 203160
            end: 206380
            text: 反正没有我你就活不下去了吧。
          - begin: 208220
            end: 213520
            text: 嘛，没有你我也什么都做不了了。
          - begin: 223840
            end: 228480
            text: 啊，我开始困了。
          - begin: 230260
            end: 237080
            text: 不管怎么说，你不在这儿的时候，我也按你说的一天弹了十个小时啊。
          - begin: 240880
            end: 246500
            text: 很了不起吧。快夸夸我。顺便给我奖励。
          - begin: 248080
            end: 252740
            text: 是啊，那这样吧。
          - begin: 254080
            end: 264780
            text: 我睡着的时候，一直抱着我。一直啊。
          - begin: 265620
            end: 269900
            text: 我醒来的时候你要是不在，就不原谅你了。
          - begin: 278680
            end: 286140
            text: 就是这样，被你包围着，这种感觉真好啊。
          - begin: 289280
            end: 293580
            text: 这样终于可以安心睡觉了。
          - begin: 297140
            end: 300640
            text: 嗯，晚安。
          - begin: 311860
            end: 320120
            text: 呐，你已经哪都不会去了吧？
          - begin: 323100
            end: 327960
            text: 不，我说的不是出差之类的。
          - begin: 330400
            end: 342320
            text: 你已经是我的东西了吧？是只属于我的东西了吧？
          - begin: 350960
            end: 353840
            text: 我可以就这样相信你吗？
          - begin: 354560
            end: 357240
            text: 只是嘴上说说的话，说什么都可以吧。
          - begin: 360920
            end: 362540
            text: 是啊。
          - begin: 363920
            end: 368720
            text: 那就用语言以外的方式证明给我看吧。
          - begin: 372900
            end: 380680
            text: 但不光是抱着我啊。那个，怎么说呢……
          - begin: 382180
            end: 394920
            text: 简单来说，要更强烈，更激烈的……
          - begin: 399720
            end: 404420
            text: 把你不在的三天全都补回来。
          - begin: 404620
            end: 415100
            text: 三天三夜一直爱下去。直到我说「让我睡觉吧，饶了我吧」为止。
          - begin: 420480
            end: 425340
            text: 困啊，可那又有什么关系。
          - begin: 428100
            end: 432060
            text: 睡还是做你来决定。
          - begin: 435240
            end: 443280
            text: 只要能一直被你抱着，我无所谓。
    - id: 85
      chapter: 2
      content:
          - begin: 300
            end: 8600
            text: 啊，不好意思，又把你划伤了。
          - begin: 9160
            end: 20100
            text: 学长的背上，这里……这里……啊，还有这里。
          - begin: 20620
            end: 25040
            text: 啊，不疼吗，学长？
          - begin: 28000
            end: 33040
            text: 明明是我的错，我在说什么呢。
          - begin: 34960
            end: 38860
            text: 那就，和以前一样。
          - begin: 48580
            end: 51960
            text: 呐，求你了。
          - begin: 54160
            end: 58380
            text: 我今晚可以住在这里吗？
          - begin: 59440
            end: 64760
            text: 啊，顺便问一下，明天也可以吗？
          - begin: 67540
            end: 75080
            text: 那个，新学期还早着呢，我差不多还能再待一个月呢。
          - begin: 79260
            end: 88620
            text: 说这种不通融的话，果然是学长。要不要把结痂撕下来呢……
          - begin: 94540
            end: 101820
            text: 啊，对了。明天早上你不能像平常那样起那么早了啊。
          - begin: 103240
            end: 115420
            text: 被学长叫醒会伤害我身为女朋友的自尊心，被你看到睡脸还看不到你一点都不好。
          - begin: 116700
            end: 121520
            text: 明天请在味噌汁或者咖啡的味道中醒来。
          - begin: 121900
            end: 127920
            text: 所以说，早上是和食还是西餐请在睡觉前决定。
          - begin: 128920
            end: 133220
            text: 嗯，明天会很忙啊。
          - begin: 133740
            end: 139220
            text: 吃完早饭收拾好以后，我要洗衣服，打扫卫生。
          - begin: 140920
            end: 147300
            text: 诶，确实不怎么乱，但那又有什么关系？
          - begin: 147960
            end: 153080
            text: 学长的房间总是收拾得这么干净，让我很为难啊。
          - begin: 153080
            end: 158300
            text: 要是再不给我留点事干，我就没有立足之地了。
          - begin: 158520
            end: 163640
            text: 嗯，就是刚才说的身为女朋友的自尊心。
          - begin: 166020
            end: 172020
            text: 啊，不过在料理方面，你不觉得我已经超过你了吗？
          - begin: 173140
            end: 180220
            text: 其实告诉你个秘密，我终于学会估计分量多少了。
          - begin: 181040
            end: 184680
            text: 我也是每天都在成长啊。
          - begin: 184840
            end: 188300
            text: 有必要的话，我也要学会适可而止啊。
          - begin: 189920
            end: 202560
            text: 因为，如果两个人都只能笔直前进的话，那么彼此的道路稍有偏差就无法挽回了。
          - begin: 203880
            end: 215820
            text: 所以为了能马上赶上学长，为了能修正轨道，就算一点点也好，我决定改变自己。
          - begin: 220380
            end: 231200
            text: 那……那个啊，学长。我比你小，我还是个孩子，我一点也不通融，
          - begin: 231200
            end: 235160
            text: 我看不到很多周围发生的事。
          - begin: 237580
            end: 245180
            text: 所以以后也可能会给你添麻烦。
          - begin: 246200
            end: 258300
            text: 但是，但是啊，我还是想永远跟着学长。
          - begin: 263020
            end: 265060
            text: 给你添麻烦了吗？
          - begin: 275020
            end: 283340
            text: 讨……讨厌，真是的，说一个字你要花多长时间啊？
          - begin: 283960
            end: 291220
            text: 你知道我听到回答之前有多紧张吗？
          - begin: 292780
            end: 295100
            text: 我是认真的哦。
          - begin: 295280
            end: 300940
            text: 来，摸摸我这里。
          - begin: 301600
            end: 306100
            text: 心跳得很厉害吧。
          - begin: 308200
            end: 312380
            text: 呐，不是骗你的吧。
          - begin: 314760
            end: 320400
            text: 开玩笑的。其实稍微骗了你。
          - begin: 321240
            end: 328020
            text: 我被学长抱在怀里的时候一直都是这样的。
          - begin: 329380
            end: 333700
            text: 总是心跳得这么厉害。
          - begin: 336660
            end: 338780
            text: 学长也是吗？
          - begin: 340120
            end: 345760
            text: 不过我不太明白啊。你总是一副扑克脸。
          - begin: 348180
            end: 354360
            text: 是啊。说不定贴得再紧一点就明白了。
          - begin: 356260
            end: 365160
            text: 啊，讨厌。不那么用力也可以的。
          - begin: 365780
            end: 367960
            text: 我有点难受。
          - begin: 368700
            end: 374960
            text: 真是的，男人这么不知分寸真是为难。
          - begin: 378060
            end: 379600
            text: 真是为难……
    - id: 85
      chapter: 3
      content:
          - begin: 4040
            end: 6820
            text: 今天也很舒服啊。
          - begin: 8740
            end: 13320
            text: 训练之后的做爱真的是最棒的！
          - begin: 13680
            end: 18540
            text: 全身运动之后又是全身运动，这么乱来真是让人受不了啊。
          - begin: 20260
            end: 25060
            text: 真是的，这种席卷全身的倦怠感。
          - begin: 27000
            end: 30560
            text: 这样今天晚上就能睡个好觉了。
          - begin: 31440
            end: 41140
            text: 这张床最棒了。一辈子都躺在这儿也没问题。
          - begin: 42120
            end: 48240
            text: 那么晚安。一个星期左右不叫醒我也没关系。
          - begin: 68260
            end: 77740
            text: 等等，你在干什么啊！不要，疼疼疼，放开我！
          - begin: 78800
            end: 85260
            text: 你干什么啊，好不容易感觉这么棒。
          - begin: 86180
            end: 93460
            text: 诶？不许说我重！最起码说是很舒服的重量。
          - begin: 94720
            end: 97240
            text: 不要。我才不下去。
          - begin: 97600
            end: 103880
            text: 就好好享受这种柔软和温暖吧。来吧来吧来吧。
          - begin: 104840
            end: 111180
            text: 很软吧。特别是这附近。来，摸摸看。
          - begin: 112380
            end: 120460
            text: 嗯……嗯，很舒服。你的手一直都很下流啊。
          - begin: 127100
            end: 131660
            text: 呐，喜欢……
          - begin: 139600
            end: 147780
            text: 果然还是对这样的我有戒心吗？不知道会不会再发生那种事？
          - begin: 149420
            end: 154840
            text: 嘛，这也是没办法的吧。怎么想都是我的错啊。
          - begin: 156300
            end: 159860
            text: 但是，现在的我可没有骗人啊。
          - begin: 160140
            end: 168080
            text: 不是演技，也不是勉强。只是全心全意自然而然地成为你的女人。
          - begin: 169780
            end: 172120
            text: 这就是现在的我。
          - begin: 172600
            end: 176460
            text: 装作和成为是完全不同的事情啊。
          - begin: 178740
            end: 184820
            text: 我没有演一个女人，也没有演一个不像是女人的女人。
          - begin: 186940
            end: 191260
            text: 没有救你，也没有被你救。
          - begin: 192460
            end: 195920
            text: 展露出赤裸的自己，说出真心的话。
          - begin: 196500
            end: 200140
            text: 但是，偶尔也会稍微骗骗你。
          - begin: 201040
            end: 206920
            text: 啊，骗你的骗你的，刚才的是骗你的。你看，稍微骗了你吧。
          - begin: 209180
            end: 213300
            text: 没关系的，我不会再伤害你了。
          - begin: 213920
            end: 217480
            text: 所以，也不会再伤害自己了。
          - begin: 219360
            end: 230500
            text: 一对一，平等。永远在一起，就算前往目标的道路不同，我们也可以一起前进。
          - begin: 233140
            end: 236720
            text: 以后也要保持这样积极的关系啊。
          - begin: 238140
            end: 246520
            text: 你看，你的也是朝前高高挺立着啊。就那么想一起达到顶点吗？
          - begin: 247260
            end: 255420
            text: 别生气别生气，你个爱生气的家伙。那么生气的话，会变得越来越硬的。
          - begin: 256740
            end: 261700
            text: 诶，你不喜欢这种总是讲下流梗的女人吗？
          - begin: 263020
            end: 268320
            text: 比起那个，你现在好像马上就要爆发了啊。
          - begin: 269240
            end: 273120
            text: 喂，别突然动起来啊你个变态！
          - begin: 273420
            end: 277820
            text: 其实，从刚才开始就一直在里面啊。
          - begin: 278760
            end: 283540
            text: 啊，所以说不行啊！刚才的要溢出来了！
          - begin: 286700
            end: 290960
            text: 呐，这次你在上面吧。
          - begin: 291640
            end: 295280
            text: 我想要感受你的重量。
    - id: 85
      chapter: 4
      content:
          - begin: 720
            end: 3080
            text: 啊，疼疼疼……
          - begin: 3960
            end: 8780
            text: 嗯，大腿的肌肉好像有点疼。
          - begin: 9380
            end: 14480
            text: 啊，不是那儿。再往上点。嗯，就是那边。
          - begin: 16720
            end: 21060
            text: 啊，好舒服啊。
          - begin: 21520
            end: 24240
            text: 就这样再按摩一会儿。
          - begin: 27700
            end: 32340
            text: 为什么会疼？这是显然的吧？
          - begin: 33000
            end: 39100
            text: 用那种害羞的姿势，像野兽一样被侵犯……
          - begin: 40560
            end: 48240
            text: 再说我可没有你那么年轻。你要是不稍微有点分寸的话，我会很为难的。
          - begin: 50520
            end: 52980
            text: 不用这么坦率地道歉的。
          - begin: 53240
            end: 58700
            text: 这不就是承认我不年轻了吗？好伤心啊。
          - begin: 60020
            end: 64920
            text: 再说你要是真这么想的话，就别这么欺负我这种成熟的女人啊。
          - begin: 65200
            end: 69420
            text: 你看，我全身都是你留下的痕迹。
          - begin: 71300
            end: 79760
            text: 我总是穿得那么严实都是因为你的吻痕。绝对不是因为怕冷。
          - begin: 82720
            end: 89860
            text: 嘛，可以为这个道歉。啊，但是也要改正啊。
          - begin: 96940
            end: 105380
            text: 我……我说，你最起码表现出一点反省的样子啊。
          - begin: 111660
            end: 115820
            text: 呐，明天要干什么？
          - begin: 118020
            end: 130080
            text: 一直两个人懒在一起确实也很有吸引力，但一天就这么过去了你不觉得有点可惜吗？
          - begin: 132300
            end: 139200
            text: 因为，你看，能在同一天休息是一个月以来第一次吧？
          - begin: 139680
            end: 141920
            text: 不尽情享受的话……
          - begin: 145860
            end: 147000
            text: 不好意思。
          - begin: 153700
            end: 158880
            text: 我知道，我会接的。这种时间大概是有什么麻烦了。
          - begin: 160920
            end: 163560
            text: Ｈｅｌｌｏ，ｔｈｉｓ　ｉｓ　Ｋａｚａｏｋａ　ｓｐｅａｋｉｎｇ．
          - begin: 163940
            end: 167440
            text: 什么，是根本啊。怎么了？
          - begin: 170820
            end: 177980
            text: 原来如此。虽然在预想范围内，但感觉是最糟糕的了。对方怎么说？
          - begin: 182480
            end: 187260
            text: 这样啊，那果然只能我出马了。
          - begin: 188600
            end: 194640
            text: 没关系，别担心。那么，我现在就出来，大概三十分钟就能到……
          - begin: 196660
            end: 200160
            text: 没……没什么。请稍等一下。
          - begin: 201200
            end: 207940
            text: 喂，别这样！咱们在床上的事被他们知道了怎么办啊？
          - begin: 209240
            end: 218120
            text: 我可先说好，其他的同事谁都不知道，我在床上对比我小的部下言听计从。
          - begin: 219880
            end: 225780
            text: 不，跟主导权在谁手里没有关系。
          - begin: 226680
            end: 229920
            text: 总之我马上就得去。
          - begin: 229920
            end: 234340
            text: 其实我现在失望得想哭。
          - begin: 237320
            end: 240320
            text: 所以说别摆出那种表情啊。
          - begin: 240760
            end: 246120
            text: 要是失望加倍了的话，我不就更没法投入工作了吗？
          - begin: 252280
            end: 254060
            text: 所以说……
          - begin: 260760
            end: 262960
            text: 别……别这样啊！
          - begin: 265080
            end: 273100
            text: 就一下，先这样别动。听好了，别动啊。
          - begin: 276500
            end: 284140
            text: 不好意思，让你久等了。我还得准备一下，大概四十分钟到。那一会儿见。
          - begin: 285080
            end: 293380
            text: 真是的，你这家伙。明明刚才还抱得那么激烈。
          - begin: 293800
            end: 299320
            text: 还在对我的身体恋恋不舍吗？你个变态。
          - begin: 301920
            end: 309440
            text: 就十分钟啊。你知道一般我是不可能偷懒的。
          - begin: 310640
            end: 319720
            text: 这是很宝贵的十分钟，别浪费了。趁现在把明天所有想做的事，全都做完吧。
          - begin: 322140
            end: 330560
            text: 能做到吧，如果是我训练出来的你的话，如果是对我总是很过分的你的话。
          - begin: 332820
            end: 337320
            text: 因为没时间了，怎么乱来都没有关系。
          - begin: 338100
            end: 344100
            text: 一分一秒都不要浪费，来爱我，吧。

      content:
          - begin: 26180
            end: 35400
            text: 擦肩而过的每一天　就算不断地增加着
          - begin: 35400
            end: 45340
            text: 互相的情意总会　一直在彼此身边
          - begin: 45340
            end: 54600
            text: 两个人就算不能相见　也毫不在意
          - begin: 54600
            end: 64560
            text: 逞强的话语中　却总藏着一声叹息
          - begin: 64560
            end: 68880
            text: 在那逝去的季节里
          - begin: 71200
            end: 73940
            text: 不可思议
          - begin: 73940
            end: 83300
            text: 散落的雪花　悄悄地融化我的思念
          - begin: 83300
            end: 95500
            text: 为纯白色的相簿　也染上了这份色彩
          - begin: 112060
            end: 121800
            text: 在那逝去的季节里　被雪藏着的宝藏
          - begin: 121800
            end: 131440
            text: 是不可或缺的一片　珍贵的拼图
          - begin: 131440
            end: 140940
            text: 就像白雪装饰着整条街　悄悄地不断堆积
          - begin: 140940
            end: 153920
            text: 也将这相簿中的空白　轻轻地填满至尽
          - begin: 471040
            end: 477780
            text: 被名为爱的虚无之物　抓住了自己的心意
          - begin: 478900
            end: 485820
            text: 这是心脏停跳般的恋爱　我早已知晓
          - begin: 486800
            end: 493660
            text: 每次相见　都会给我带来憧憬
          - begin: 494720
            end: 501400
            text: 现在我也相信着　这份感情不会消逝
          - begin: 501400
            end: 509060
            text: 不放手　不知尽头的这份激情
          - begin: 509060
            end: 517840
            text: 它从哪里来　又最终去哪里沉睡
          - begin: 517840
            end: 525500
            text: 啦啦　星星的轨迹描绘出的命运　是无数的光辉
          - begin: 525500
            end: 529440
            text: 我能决定的唯一的事
          - begin: 632760
            end: 639960
            text: 即使怀有的是　无法传达的恋情
          - begin: 639960

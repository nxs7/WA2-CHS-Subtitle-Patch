soundEffect:
    - id: 8365
      content:
          - begin: 0
            end: 5000
            text: 峰城广播站
    # 来自萌娘百科
    - id: 9673
      content:
          - begin: 12900
            end: 24600
            text: 点点细雪从天空彼端　悄悄地不断落下
          - begin: 24600
            end: 35700
            text: 用手心接住的雪　让人无法释怀
          - begin: 35700
            end: 47200
            text: 好似看着哪里　你停下了脚步
          - begin: 47200
            end: 59900
            text: 你想起来了吗　看着这片天空的同时
          - begin: 59900
            end: 71300
            text: 欢快着踩在雪面上的你
          - begin: 71300
            end: 85400
            text: 在我的眼中　是如此令人动情
          - begin: 85400
            end: 96700
            text: 我至今还记忆犹新　那一天目睹的洁白雪花
          - begin: 96700
            end: 106600
            text: 还有初次碰触到的嘴唇的温暖
          - begin: 106600
            end: 110000
            text: 我依然爱着你
    - id: 9763
      content:
          - begin: 0
            end: 800
            text: 神乐。
          - begin: 800
            end: 1700
            text: 到。
          - begin: 1700
            end: 2700
            text: 立花。
          - begin: 2700
            end: 3900
            text: 到～
          - begin: 3900
            end: 4900
            text: 津岛。
          - begin: 4900
            end: 5700
            text: 到！
          - begin: 5700
            end: 10700
            text: 冬马……冬马！
          - begin: 10700
            end: 17400
            text: 今天又迟到了吗，她……哈，那姑娘还想毕业吗？
          - begin: 17400
            end: 18400
            text: 奈良桥！
          - begin: 18400
            end: 22400
            text: 老师，别拿我出气啊！
    - id: 9764
      content:
          - begin: 2400
            end: 9400
            text: 喂。站住，冬马！跟你说话的时候看着我！
          - begin: 9400
            end: 12100
            text: 现在几点了？
          - begin: 12100
            end: 15700
            text: ８点３５。
          - begin: 15700
            end: 20100
            text: 你迟到了。这周你就已经迟到三次了！
          - begin: 20100
            end: 21200
            text: 哦。
          - begin: 21200
            end: 27600
            text: 你还敢坐下！你没什么要说的吗？
          - begin: 27600
            end: 28800
            text: 对不起。
          - begin: 28800
            end: 33750
            text: 你那是什么态度？！你觉得这种道歉就行了吗？
          - begin: 33750
            end: 34700
            text: 对不起。
          - begin: 34700
            end: 38700
            text: 你怎么能这么敷衍地跟我道歉？！
          - begin: 38700
            end: 40000
            text: 对不起。
          - begin: 40000
            end: 46300
            text: 你不就是因为有你妈才敢……呜嗯？！
          - begin: 46300
            end: 49300
            text: 我手滑了，对不起。
          - begin: 49300
            end: 51300
            text: 哼……
    # 来自萌娘百科
    - id: 9771
      content:
          - begin: 0
            end: 12500
            text: 还有初次碰触到的嘴唇的温暖
          - begin: 12500
            end: 17000
            text: 我依然爱着你
    - id: 9777
      content:
          - begin: 0
            end: 6500
            text: 来自丹麦航空的消息，准备前往丹麦哥本哈根的旅客请注意。
          - begin: 6500
            end: 16500
            text: 丹麦航空飞往哥本哈根第２００３次航班的登机与行李处理即将停止。
          - begin: 16500
            end: 23500
            text: 请尚未完成这些手续的旅客尽快前往登机柜台。
voice:
    - scene: 1008
      id: 166
      content:
          - begin: 0
            end: 3000
            text: 呜哇……
    - scene: 1008
      id: 167
      content:
          - begin: 0
            end: 4000
            text: 他们这就已经抓住观众了吗？真的吗？！
    - scene: 1008
      id: 168
      content:
          - begin: 0
            end: 5100
            text: 哇，是『ＷＨＩＴＥ　ＡＬＢＵＭ』啊！真经典啊！
    - scene: 1008
      id: 169
      content:
          - begin: 0
            end: 10500
            text: 呃……呃呃……哼！什么歌啊这是……？这么老的歌她也唱啊，我就知道没什么大不了的！
    - scene: 1008
      id: 170
      content:
          - begin: 0
            end: 6000
            text: 太棒了！太厉害了，实在、实在太棒了！
    - scene: 1008
      id: 171
      content:
          - begin: 0
            end: 7600
            text: 这是怎么了……？大家为什么对姐姐的歌这么兴奋啊？
    - scene: 1008
      id: 172
      content:
          - begin: 0
            end: 7600
            text: 呐呐孝宏，我总觉得好像听过这首歌。你知道这是什么歌吗？
    - scene: 1008
      id: 173
      content:
          - begin: 0
            end: 7000
            text: 就是那首她总在卡拉ＯＫ唱的歌！你应该记得啊。
    - scene: 1008
      id: 182
      content:
          - begin: 0
            end: 3300
            text: 等等等等等等，她这到底是在干什么？！
    - scene: 1008
      id: 183
      content:
          - begin: 0
            end: 8000
            text: 合成伴奏的时候春希让我把萨克斯去掉，换成电子琴。到最后我才知道他是什么意思。
    - scene: 1008
      id: 184
      content:
          - begin: 0
            end: 3600
            text: 但是她在音乐科的专业是钢琴啊！
    - scene: 1008
      id: 185
      content:
          - begin: 0
            end: 2300
            text: 听说她是因为跟别人处不来才退出的。
    - scene: 1008
      id: 186
      content:
          - begin: 0
            end: 5000
            text: 那是当然的啊！那些家伙怎么可能容忍得了她这样的人啊！
    - scene: 2001
      id: 8000
      content:
          - begin: 0
            end: 4200
            text: 那么，最后，你还有什么要和我们分享的吗？
          - begin: 4200
            end: 11500
            text: 是的！实际上，下个月我的写真集会发布在Ｐｒｉｍｅ　Ｐｏｓｅ的特刊上。
          - begin: 11500
            end: 13900
            text: 明天就开始拍了哦！
          - begin: 13900
            end: 19600
            text: 哇，你已经出道了吗？太厉害了！恭喜你！
          - begin: 19600
            end: 24900
            text: 特刊会在１２月１１号发售，请大家一定要买哦！
          - begin: 24900
            end: 27400
            text: 好的，非常感谢！
          - begin: 27400
            end: 35100
            text: 今天的嘉宾正是我们二年级的学生、迷人的Ｍｉｓｓ峰城大——柳原朋小姐！
          - begin: 35100
            end: 43700
            text: 谢谢大家！
    - scene: 2001
      id: 8001
      content:
          - begin: 0
            end: 3800
            text: 下面，我们来继续听歌。
          - begin: 3800
            end: 10400
            text: 当我们感受到冬天的第一缕寒意的时候，对这首歌的请求就开始蜂拥而至了！
          - begin: 10400
            end: 20400
            text: 这首短短的歌只在三年前跟峰城祭同时举办的峰城大附属祭上唱过一次。
          - begin: 20400
            end: 24900
            text: 第二年，我们把演出的录像从服务器上下载了下来，
          - begin: 24900
            end: 28100
            text: 当时放完以后，反响非常强烈！
          - begin: 28100
            end: 32100
            text: 从那时开始，我们每个冬天就都淹没在对这首歌的请求之中了！
          - begin: 32100
            end: 36500
            text: 虽然现在已经是第三个冬天了，但这首歌的热度依然丝毫没有减弱，
          - begin: 36500
            end: 43200
            text: 甚至还巩固了自己峰城大冬之主题曲的地位。
          - begin: 43200
            end: 49200
            text: 而且，当然，今年它依然会成为我们广播站的一个独家节目，
          - begin: 49200
            end: 51100
            text: 所以大家请听吧。
          - begin: 51100
            end: 58100
            text: 下面是峰城大附属轻音社的『无法传达的爱恋』。
    - scene: 2002
      id: 8001
      content:
          - begin: 0
            end: 6500
            text: 跟我们的预期一样，自从这周开始放这首歌，我们就收到了很多反馈！
          - begin: 6500
            end: 9300
            text: 以下是科学与工程系优小姐的评价。
          - begin: 9300
            end: 13600
            text: 「这是我第一次听『无法传达的爱恋』，但我立刻就爱上了这首歌！
          - begin: 13600
            end: 18100
            text: 动人的歌词，轻柔的旋律，还有清澈的嗓音构成了美妙的和谐。
          - begin: 18100
            end: 22900
            text: 它是那么孤独但同时又那么温暖，我简直无法用文字表达我的感受。
          - begin: 22900
            end: 27600
            text: 说到这里，有计划把这首歌发布成ＣＤ什么的吗？
          - begin: 27600
            end: 33900
            text: 它能为我们校园所独有确实很棒，但只能在这个节目、这个季节听到这首歌实在是太遗憾了。
          - begin: 33900
            end: 36900
            text: 你们有什么办法吗？」
          - begin: 36900
            end: 42300
            text: 嗯……说实话，我们收到这种请求早就不是第一次了。
          - begin: 42300
            end: 49000
            text: 我们确实联系过这首歌的作者，但被完全拒绝了。
          - begin: 49000
            end: 55600
            text: 以下是轻音社时任部长当时对这个问题的说法。
          - begin: 55600
            end: 63600
            text: 「『无法传达的爱恋』是一首非常私人的歌，它是由、也只是为轻音社当时的成员创作的。
          - begin: 63600
            end: 70900
            text: 因此，我们不准备修改或发布这首歌，我们也不认为这样做有任何价值。
          - begin: 70900
            end: 80700
            text: 我很高兴这首歌能收到这么好的反馈，但这首歌确实不会以任何峰城广播以外的形式播放。
          - begin: 80700
            end: 88200
            text: 另外，最重要的是……我很确定我们当时的成员不可能重新在一起了。」
    # 来自CK-GAL汉化组
    - scene: 2003
      id: 8000
      content:
          - begin: 0
            end: 6500
            text: 那个，晚上好，我是雪菜。非常抱歉，在你百忙之中给你打电话。
          - begin: 6500
            end: 15400
            text: 可是，有句话我无论如何都想在今天对你说。那，那个……春希君，这周的开樱ＧＲＡＰＨ你看了吗？
          - begin: 15400
            end: 25200
            text: 如果还没看的话，请一定要仔细浏览一遍。然后……要是可以的话，请打电话给我。
          - begin: 25200
            end: 31400
            text: 只要是今天，什么时间都行。我会一直醒着的。就算是凌晨打来也没关系。
          - begin: 31400
            end: 41700
            text: 所以，那个……如，如果真的有时间的话……如果真的方便的话，那个……
          - begin: 41700
            end: 45500
            text: ……请让我，听听你的声音吧。
    - scene: 2010
      id: 8000
      content:
          - begin: 0
            end: 6900
            text: 最后，我个人想问一下，你们的下一场演出准备得怎么样了？
          - begin: 6900
            end: 11500
            text: 不用说，这次的主演依然是濑之内晶小姐，对吧？
          - begin: 11500
            end: 17700
            text: 嗯，目前我们的计划是在二月，准备演一个现代的爱情故事。
          - begin: 17700
            end: 24200
            text: 哦？爱情故事吗？这好像跟ＷＡＴＯＳ剧团一直以来的风格都不太一样啊。
          - begin: 24200
            end: 28700
            text: 虽然晶的舞台经验很丰富，但她从来没有表演过一个女性的角色。
          - begin: 28700
            end: 35500
            text: 但是，这次她终于决定演这个角色了。我都想不出来那会是什么样子。
          - begin: 35500
            end: 45300
            text: 呃，为什么这么说？晶小姐真的很漂亮，我是她的忠实粉丝。她的每场演出我都看。
          - begin: 45300
            end: 48900
            text: 那是当然的，但私下里她真的不怎么像是个女性。
          - begin: 48900
            end: 52900
            text: 而且在快到演出的那几天，她甚至都不怎么像是个人类了。
          - begin: 52900
            end: 59000
            text: 听起来真的很厉害啊。所以说她对角色就那么投入吗？
          - begin: 59000
            end: 67200
            text: 在塑造角色的时候她就像魔鬼一样。有时候，她会投入得一时半会回不到现实。
          - begin: 67200
            end: 74500
            text: 那……那么……我觉得，我们可以很期待她的下一场演出了。
          - begin: 74500
            end: 82900
            text: 嗯，希望大家可以期待。我们会尽最大努力准备演出，所以请一定要来看。
          - begin: 82900
            end: 87100
            text: 以上是对ＷＡＴＯＳ剧团的代表，上原先生的采访。
          - begin: 87100
            end: 89600
            text: 非常感谢上原先生！
          - begin: 89600
            end: 91700
            text: 谢谢主持人！
          - begin: 91700
            end: 94700
            text: 好的，下面是音乐时间。
    - scene: 2010
      id: 90
      content:
          - begin: 0
            end: 5000
            text: 说到爱情故事的话，这首歌还真是适合啊！
    - scene: 2019
      id: 9001
      content:
          - begin: 0
            end: 3800
            text: 我们刚刚接到消息，铁轨的维护即将完成。
          - begin: 3800
            end: 6000
            text: 我们希望能在晚点十分钟的情况下恢复通车。
          - begin: 6000
            end: 11400
            text: 但是，请注意，如果降雪持续加剧，火车可能不得不在沿途的车站完全停运。
    - scene: 2021
      id: 9000
      content:
          - begin: 0
            end: 7700
            text: 这是西弗吉尼亚航空飞往纽约第２７４次航班的最后一次登机广播。
          - begin: 7700
            end: 12700
            text: 请各位旅客立刻前往８８号登机口登机。
    - scene: 2026
      id: 8000
      content:
          - begin: 0
            end: 6400
            text: 那么，今年峰城广播站的第一次广播马上就要结束了。
          - begin: 6400
            end: 12800
            text: 最后，我们来读几名工作人员的留言，看看他们的新年愿望是什么。
          - begin: 12800
            end: 18200
            text: 先从我们的网站管理员佐藤开始。
          - begin: 18200
            end: 23300
            text: 「下次学园祭我要试试２４小时的直播！」
          - begin: 23300
            end: 26900
            text: 啊～真的要２４小时吗？
          - begin: 26900
            end: 32800
            text: 直播就已经够难了！除了你绝对没人能做到！
          - begin: 32800
            end: 37500
            text: 不过……我觉得试试应该也不错。
          - begin: 37500
            end: 41200
            text: 下面是我们的音响师祐子。
          - begin: 41200
            end: 43700
            text: 「今年我一定要找到男朋友！」
          - begin: 43700
            end: 48600
            text: 这什么啊！这跟节目没关系啊！
          - begin: 48600
            end: 55000
            text: 还有，之前你带去夏令营的那个男朋友到底怎么了啊？
          - begin: 55000
            end: 61000
            text: 啊～你在播音室外面随便喊，我什～么也听不见！
          - begin: 61000
            end: 66200
            text: 下面……我们的导演兼主席井上。
          - begin: 66200
            end: 69800
            text: 「『嘉宾角』得到了大幅改善，不仅邀请了在籍学生和校友，
          - begin: 69800
            end: 75100
            text: 还邀请了其他的神秘嘉宾！今年我们也加油吧！」
          - begin: 75100
            end: 79500
            text: 这就对了嘛！我觉得这个目标代表了我们现在的努力方向，
          - begin: 79500
            end: 82000
            text: 结合了我们个人的兴趣和实际的好处。
          - begin: 82000
            end: 86700
            text: 其实，我自己也希望这个节目能邀请到某个人。
          - begin: 86700
            end: 92200
            text: 我三年以来爱的呼唤会在不久的将来得到答复吗？
          - begin: 92200
            end: 100000
            text: 请让我用今晚的最后一首歌提示一下我说的是谁吧。
          - begin: 100000
            end: 105600
            text: 下面是峰城大附属轻音社的『无法传达的爱恋』。
          - begin: 105600
            end: 108000
            text: 那么，再见！
    # 来自CK-GAL汉化组
    - scene: 2033
      id: 8000
      content:
          - begin: 0
            end: 4500
            text: ……于是？现在人在哪？
          - begin: 4500
            end: 13200
            text: 那种事情怎么样都无所谓了。我想问的是，妈妈你现在人在哪里。
          - begin: 13200
            end: 22500
            text: ……总之就是，你碰巧与老朋友重逢，然后就把自己女儿丢在一边，去重温往事了对吧。
          - begin: 22500
            end: 27000
            text: 啧……我果然应该在酒店里一直睡到弥撒开始。
          - begin: 27000
            end: 36000
            text: 都是你说要去市内观光，硬拖我出来的。而且，还是在这样的大雪天里。
          - begin: 36000
            end: 42300
            text: 我要说的不是这个……手机打不通。你以为我找了你多久啊……
          - begin: 42300
            end: 46300
            text: 你知道这又冷又滑的地方让我受了多少罪么！
          - begin: 46300
            end: 54200
            text: 那，我们在哪汇合？
          - begin: 54200
            end: 58100
            text: 感觉这比约在八公像前见面还要难找……
          - begin: 58100
            end: 61700
            text: 呼啊……
          - begin: 61700
            end: 67200
            text: 总之，先回酒店吧。
    - scene: 2311
      id: 9000
      content:
          - begin: 2700
            end: 8000
            text: 咱们怎么在说这种事啊？咱们就是面对女孩子没有经验啊。
          - begin: 8000
            end: 10500
            text: 跟有些人比起来确实啊。没说什么有用的。
          - begin: 10500
            end: 13200
            text: 就是没什么意义的聊天啊。
          - begin: 13200
            end: 15000
            text: 但我觉得就是这样才有意思嘛。
          - begin: 15000
            end: 16000
            text: 也是啊。
    - scene: 2406
      id: 8000
      content:
          - begin: 0
            end: 3800
            text: 啊，我觉得你已经做得很好了，吉田。
          - begin: 5000
            end: 7000
            text: 你不用这么说的……
          - begin: 9800
            end: 11400
            text: 呃，你说得确实也有道理……
          - begin: 11400
            end: 17200
            text: 我也尽我的最大努力了！但剧本连结尾都没有……
          - begin: 17200
            end: 19200
            text: 我知道，但是……
          - begin: 20900
            end: 22700
            text: 什么？
          - begin: 23000
            end: 24500
            text: 喂！
    - scene: 2409
      id: 8000
      content:
          - begin: 0
            end: 6900
            text: 下面是关于ＷＡＴＯＳ剧团常规春季演出的通知。
          - begin: 6900
            end: 15500
            text: 自从剧团三年前在学园祭上首次亮相以来，它就成了我们校园季节的使者，每年都会演出两次。
          - begin: 15500
            end: 19100
            text: 现在，演出又要开始了！
          - begin: 19100
            end: 25300
            text: 在这次的第六场演出，剧团改变了一直以来的风格，为我们带来了一个
          - begin: 25300
            end: 31500
            text: 严肃而悲伤，但又美丽的爱情故事。所以请来见证主演濑之内晶新的魅力吧！
          - begin: 31500
            end: 35000
            text: 这次演出的题目是『无法传达的爱恋』。
          - begin: 35000
            end: 40000
            text: 没错！濑之内晶就是以这首歌为灵感写了这个剧本，
          - begin: 40000
            end: 45000
            text: ＷＡＴＯＳ剧团的全部成员也全身心地投入到了这个新剧本的创作之中！
          - begin: 45000
            end: 53000
            text: 演出将从２月２８日开始，于每天下午５点在峰城大学北礼堂举行，为期一周。
          - begin: 53000
            end: 61500
            text: 剧票可以在４号楼的神山实验室，ＷＡＴＯＳ剧团活动室，或北礼堂接待处购买。
          - begin: 61500
            end: 70500
            text: 明天就会开始发售，请记住，等得越久票就越难买。所以请抓紧时间买票吧！
    - scene: 2411
      id: 8001
      content:
          - begin: 0
            end: 5400
            text: 从下午开始到直到傍晚，气温将大幅下降。
          - begin: 5400
            end: 9700
            text: 关东地区似乎即将迎来更加严酷、寒冷的天气。
          - begin: 9700
            end: 11500
            text: 以下是今晚的天气预报。
          - begin: 11500
            end: 17000
            text: 预计山脉和山谷都将会下雪。
          - begin: 17000
            end: 20700
            text: 东京仍将维持阴天，在傍晚可能有阵雪。
          - begin: 20700
            end: 22700
            text: 降水概率为……
    - scene: 2516
      id: 9005
      content:
          - begin: 0
            end: 6000
            text: 重复。由于降雪，中央线全线停运。
          - begin: 6000
            end: 12000
            text: 对于换乘的旅客，其他各种公共交通也已停运。
          - begin: 12000
            end: 19500
            text: 我们对造成的不便深表歉意，您可以选择继续等待或退票。重复……
    - scene: 3001
      id: 8000
      content:
          - begin: 0
            end: 7400
            text: 下面是来自Ｍａｉｒｉｅ·Ｓｐｏｒｔｓ的消息：『冬马和纱日本演出终于确认？』
          - begin: 7400
            end: 12400
            text: 据相关人士透露，冬马和纱最早可能于年底在日本举行特别演出。
          - begin: 12400
            end: 21000
            text: 冬马和纱当前定居于维也纳。她在今年十月的肖邦国际钢琴大赛中获得了第四名，
          - begin: 21000
            end: 24000
            text: 成为日本迄今为止排名最高的钢琴家。
          - begin: 24000
            end: 33500
            text: 和纱小姐是世界级钢琴家冬马曜子唯一的女儿，她生于１９９〇年，在日本长大。
          - begin: 33500
            end: 44500
            text: 从峰城大学附属中学音乐科毕业后，她前往维也纳，开始与她母亲一起作为钢琴家活动。
          - begin: 44500
            end: 51800
            text: 她很快就展现了出自己的天赋，两年前获得了特拉斯丁国际钢琴大赛的第二名。
          - begin: 51800
            end: 56500
            text: 除了作为冬马曜子的女儿外，她自己的天赋也使她迅速为世界各国的钢琴家所津津乐道。
          - begin: 56500
            end: 62400
            text: 又拥有着不输模特的外貌，她迅速获得了全日本的关注。
          - begin: 62400
            end: 70800
            text: 最终，在今年她迎来了又一个突破，在世界三大最负盛名的钢琴大赛之一——
          - begin: 70800
            end: 73500
            text: 肖邦国际钢琴大赛中获得了第四名，恰好与她母亲此前的排名相同。
          - begin: 73500
            end: 78900
            text: 此外，有报导称这一名次并未获得评委的一致同意。
          - begin: 78900
            end: 84400
            text: 有评委坚持她应获得第一名，并因此请求辞职引起了骚乱。
          - begin: 84400
            end: 91800
            text: 有着应站上领奖台、甚至获得第一名的呼声，她的演出毫无疑问极为出色。
          - begin: 91800
            end: 100000
            text: 自从这一杰出的成就开始，和纱小姐日本的粉丝希望她回国演出的呼声就越来越高。
          - begin: 100000
            end: 107800
            text: 直到今天，她所有的音乐活动都仅仅局限于欧洲，从未踏足过日本。
          - begin: 107800
            end: 111800
            text: 以此为背景，然而，管理她活动的事务所——冬马曜子工作室已发布了
          - begin: 111800
            end: 118500
            text: 有关她回国演出计划的消息，以回应她日本的粉丝压倒性的请求。
          - begin: 118500
            end: 124800
            text: 如果计划顺利，事务所准备最早于年底举行演出，目前正依此调整她的日程。
          - begin: 124800
            end: 130800
            text: 和纱小姐不仅吸引了古典音乐的爱好者，也吸引了更广泛的、对音乐并不特别感兴趣的粉丝。
          - begin: 130800
            end: 133800
            text: 我们期待着在不久的将来会有更多好消息……
    - scene: 3006
      id: 8000
      content:
          - begin: 0
            end: 5200
            text: 啊，中岛先生！欢迎回来！您在夏威夷玩得怎么样啊？
          - begin: 5200
            end: 8000
            text: 啊～我们每天都去潜水了！
          - begin: 8000
            end: 11400
            text: 真的吗？您玩得开心吗？
          - begin: 11400
            end: 13800
            text: 嗯，最开心的肯定是孩子们！
          - begin: 13800
            end: 19000
            text: 今年是他们第一次潜水，但他们很快就潜得比我都好了。
          - begin: 19000
            end: 25000
            text: 今年您又被选为一部大型电视剧的演员，看来您又要有更多的期待了。
          - begin: 25000
            end: 27600
            text: 借你吉言。我就先走一步了。
          - begin: 27600
            end: 35600
            text: 非常感谢！很荣幸中岛城先生能接受我们的采访。啊，那么这边……
    - scene: 3006
      id: 8001
      content:
          - begin: 0
            end: 8000
            text: 正因如此，于新年假期回国的人潮在成田机场引发了相当大的拥堵。
          - begin: 8000
            end: 15000
            text: 然而，即使是在这样的人潮之中，冬马曜子女士和冬马和纱小姐也只剩大约１０分钟就要抵达了。
          - begin: 15000
            end: 18300
            text: 那么，我们现在暂时先回到演播室。
          - begin: 18300
            end: 25800
            text: 谢谢！飞机一降落，我们就立刻回到现场。那么，下一条新闻……
    - scene: 3110
      id: 8000
      content:
          - begin: 0
            end: 4500
            text: 受高压系统的影响，本州的大气趋于稳定。
          - begin: 4500
            end: 8300
            text: 今天，预计全国都会再次迎来好天气。
          - begin: 8300
            end: 11100
            text: 下面是樱花预报。
          - begin: 11100
            end: 14500
            text: 预计关东地区的樱花将于下周开放。
          - begin: 14500
            end: 19000
            text: 樱花逐渐开放，预示着观赏季即将来临。
    - scene: 3110
      id: 9002
      content:
          - begin: 0
            end: 3300
            text: 女士们先生们，我们即将起飞。
          - begin: 3300
            end: 7300
            text: 请再次确认已经系好安全带。
    - scene: 3111
      id: 8000
      content:
          - begin: 0
            end: 5500
            text: 预计整个关东地区最低气温均将维持零下，且于凌晨开始降雪。
          - begin: 5500
            end: 8500
            text: 大部分地区在早晨将迎来少量积雪。
          - begin: 8500
            end: 13000
            text: 再加上强风的影响，可能在北部山区造成强烈的暴风雪，请予以注意。
          - begin: 13000
            end: 19000
            text: 而对于各地区的气温……啊，看来今晚所有县都将迎来降雪。
          - begin: 19000
            end: 27000
            text: 请赶回家与您的亲人温暖地抱在一起。无论如何，今天是个特别的日子。
          - begin: 27000
            end: 32000
            text: 明天将会出现大幅转折，所有地区的天气都会转晴，
          - begin: 32000
            end: 37200
            text: 气温将上升到对本季而言异常高的水平。但请继续注意山区的强风。
          - begin: 37200
            end: 39400
            text: 下面是明天各县的天气预报。
          - begin: 39400
            end: 46600
            text: 东京、神奈川和伊佐将是晴天，偶尔有云，全天降水概率１０％。
          - begin: 46600
            end: 55200
            text: 千叶、埼玉和茨城将在阴天后转晴，上午的降水概率为４０％，到下午将降至１０％。
          - begin: 55200
            end: 61500
            text: 群马和枥木在早晨将略微降雪，但雪停后天气将迅速转晴，
          - begin: 61500
            end: 67000
            text: 全天降水概率将从５０％降至１０％。
          - begin: 67000
            end: 69700
            text: 「冬天来了，春天还会远吗？」
          - begin: 69700
            end: 74100
            text: 今夜寒冷的雪只是春天即将到来的证明。
          - begin: 74100
            end: 76600
            text: 大家高考加油啊！
          - begin: 76600
            end: 80600
            text: 明天同一时间再见！
